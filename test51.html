<body class="container" style="background-color:#ffffff">

     <!--시작화면-->

        <img id="img_main" class="mt-5" src="img_main51.png">

        <button id="A" type="button" class="btn btn-info mt-5" style="font-size:smaller; font-weight: bold; color: black; background-color: rgb(192, 192, 192); border-color: rgb(192, 192, 192);">Primary</button>
        <button id="B" type="button" class="btn btn-info mt-5" style="font-size:smaller; font-weight: bold; color: black; background-color: rgb(192, 192, 192); border-color: rgb(192, 192, 192);">Primary</button>

    <article class="coupang_ad mt-3">
<a href="https://link.coupang.com/a/OlEQ5" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>
        
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "주말 저녁 나는 어디로 갈 것인가?", "type": "EI", "A": "시끌벅적 깜짝 이벤트가 많은 파티", "B": "잔잔한 음악이 흘러나오는 분위기 있는 파티"},
             2: {"title": "나는 오늘 파티에서", "type": "SN", "A": "예상 가능한 일만 일어나는 게 좋다", "B": "특별한 일이 일어나길 기대한다"},
             3: {"title": "파티를 열어준 친구에게 선물을 한다면", "type": "TF", "A": "친구를 생각하면 떠오르는 선물을 산다", "B": "친구가 평소 필요해 보였던 선물을 산다"},

             4: {"title": "파티에 가는 길<br><br> 정해진 시간보다 일찍 도착한 버스 때문에 버스를 놓쳤다", "type": "JP", "A": "다음 버스가 금방 오기 때문에 괜찮다", "B": "왜 시간을 지키지 않는지 짜증이 난다"},
             5: {"title": "파티 장소로 가는 길<br><br>버스 안에서 나는", "type": "SN", "A": "재밌게 놀 생각에 설렌다", "B": "나만의 상상의 나래를 펼친다"},
            6: {"title": "파티 장소에 도착한 나<br><br>자리를 어디로 안내해달라고 할까?", "type": "EI", "A": "자유롭게 돌아다니면서 인사할 수 있는 자리", "B": "친한 친구들이 모여있는 구석자리"},

                7: {"title":"파티를 연 친구에게 선물을 건넸는데<br><br>내 선물만 두고 다른 곳으로 갔다", "type": "TF", "A": "뭐지? 선물이 마음에 안 들었나?", "B": "정신없어서 놓고 갔나 보네"},
             8: {"title": "파티 시작 전<br><br>진행 순서가 적힌 안내문을 나눠준다", "type": "JP", "A": "촘촘하게 세워진 진행 순서에 놀란다", "B": "촘촘하게 세워진 진행 순서에 편안함을 느낀다"},
            9: {"title": "몇 번 인사만 했던 친구의 친구가 말을 걸어온다", "type": "EI", "A": "이번 기회에 친해져야겠다 생각한다", "B": "어색한 미소로 인사를 받아준다"},

         10: {"title": "잠시 자리를 비운 사이 내 자리에 쪽지가 놓여있다", "type": "SN", "A": "무슨 쪽지인지 펼쳐본다", "B": "혹시 누가 날 좋아하나? 생각하며 두리번거린다"},
            11: {"title": "친구한테 잘하는 것 같지 않은데 주변에 늘 사람이 많네<br><br>라는 말을 들었을 때 나는", "type": "TF", "A": "왜 알지도 못하면서 저런 말을 하지?", "B": "내가 사람을 끄는 매력이 있지"},
              12: {"title": "적혀진 안내문과는 다르게<br><br>파티는 멋대로 진행되고 있다", "type": "JP", "A": "애초에 안내문을 꼼꼼히 안 봐서 모른다", "B": "그럴 거면 왜 안내문을 줬는지 이해가 안 간다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj51.png"},
            "ISFJ": {"img":"img_isfj51.png"},
            "INFJ": {"img":"img_infj51.png"},
            "INTJ": {"img":"img_intj51.png"},

            "ISTP": {"img":"img_istp51.png"},
            "ISFP": {"img":"img_isfp51.png"},
            "INFP": {"img":"img_infp51.png"},
            "INTP": {"img":"img_intp51.png"},

            "ESTP": {"img":"img_estp51.png"},
            "ESFP": {"img":"img_esfp51.png"},
            "ENFP": {"img":"img_enfp51.png"},
            "ENTP": {"img":"img_entp51.png"},

            "ESTJ": {"img":"img_estj51.png"},
            "ESFJ": {"img":"img_esfj51.png"},
            "ENFJ": {"img":"img_enfj51.png"},
            "ENTJ": {"img":"img_entj51.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
