                7: {"title":"점점 가을밤의 공기가 차가워질 때<br><br>나는?", "type": "SN", "A": "와 공기 진짜 시원해졌다!<br>따뜻한 거 먹으면 최고겠는데", "B": "진짜 가을 냄새난다<br>차가운 공기에 낙엽 보니까 낭만적이야"},

             8: {"title": "친구가 오늘 몇 시에 자리를 끝낼지<br><br>미리 정해놓고 놀자고 할 때 나는?", "type": "JP", "A": "굳이 시간을 정할 필요 없지 않아?<br>분위기 봐서 끝내면 되지", "B": "그래 정해놓자!<br>이따 정신없을 수 있으니까"},

            9: {"title": "친구가 어묵을 먹으면서<br><br>포장마차는 왜 따뜻한 이미지일까?<br> <br>라고 물을 때 나는?", "type": "SN", "A": "따뜻한 어묵을 먹어서 그런 거 아닐까?", "B": "뭔가 공간 자체가 따뜻한 느낌이 나긴 해"},

            11: {"title": "시간이 지날수록 북적거리는 포차<br><br>지금 내 기분은?", "type": "EI", "A": "사람이 많으니까 기분도 업되고<br>에너지가 넘치는 느낌", "B": "조금 시끄럽게 느껴지고<br>조용한 곳에서 대화하고 싶음"},

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj223.png"},
            "ISFJ": {"img":"img_isfj223.png"},
            "INFJ": {"img":"img_infj223.png"},
            "INTJ": {"img":"img_intj223.png"},

            "ISTP": {"img":"img_istp223.png"},
            "ISFP": {"img":"img_isfp223.png"},
            "INFP": {"img":"img_infp223.png"},
            "INTP": {"img":"img_intp223.png"},

            "ESTP": {"img":"img_estp223.png"},
            "ESFP": {"img":"img_esfp223.png"},
            "ENFP": {"img":"img_enfp223.png"},
            "ENTP": {"img":"img_entp223.png"},

            "ESTJ": {"img":"img_estj223.png"},
            "ESFJ": {"img":"img_esfj223.png"},
            "ENFJ": {"img":"img_enfj223.png"},
            "ENTJ": {"img":"img_entj223.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
