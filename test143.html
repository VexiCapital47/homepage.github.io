    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "주말에 친구와 재밌게 논 나<br><br>내 기분은 언제 최고조일까?", "type": "EI", "A": "나가서 친구랑 노는 순간", "B": "다 놀고 집에 도착한 순간"},
             2: {"title": "친구가 좋다고 추천한 노래<br><br>노래를 듣는 나는?", "type": "SN", "A": "멜로디에 집중", "B": "멜로디를 들으면서 가사에 집중"},
             3: {"title": "친구가 지금 너무 힘든 상태인데<br><br>다 잘될 거야 라는 말을 해달라고 한다", "type": "TF", "A": "다 잘될 거야 걱정 마 잘 해결될 거야", "B": "다 잘될 거야..근데 무슨 일 있어?"},

             4: {"title": "바람은 선선하고 햇살은 따뜻한 가을 날씨<br><br>친구에게 나는", "type": "JP", "A": "오늘 날씨 너무 좋다 당장 놀러 가자", "B": "오늘 날씨 너무 좋다 다음 주에 놀러 갈까?"},
             5: {"title": "놀이공원에 간 나<br><br>무서운 놀이 기구 밑에 호수가 있다", "type": "SN", "A": "밑에 물이 있어서 더 무섭겠다 or 재밌겠다", "B": "만약 떨어지면 물이 있어서 덜 다치나?<br>물 깊이가 얼마나 되려나"},
            6: {"title": "내가 가을을 맞이하는 방법은?", "type": "EI", "A": "단풍 구경하기 & 낙엽 밟기", "B": "가을 노래 듣기 & 집에서 단풍 사진 보기"},

                7: {"title":"이 중에서 내가 더 화나는 상황은?", "type": "TF", "A": "내가 좋아하는 옷을 훔치려다 실패한 손절한 애", "B": "내가 입고 갈 옷을 다려주려다 태운 찐친"},
             8: {"title": "내일 친구랑 놀러 가기로 했다<br><br>뭐 입고 나갈까?", "type": "JP", "A": "몇 개 생각해놓고 내일 입어본 후 정함", "B": "전날 미리 입어보고 정해둠"},
            9: {"title": "밖에서 누군가가 나에게 말을 거는 상황이", "type": "EI", "A": "상황에 따라 다르겠지만 괜찮다", "B": "그냥 말을 안 걸었으면 좋겠다"},

         10:{"title": "배는 엄청 고픈데 너무 귀찮을 때 나는", "type": "SN", "A": "제일 간단하게 배 채울 수 있는 게 뭘까", "B": "인간은 왜 뭘 먹어야 할까 왜 배가 고플까"},
            11: {"title": "여행 가는 날 위해 친구들이 선물을 준비했다<br><br>내가 더 감동 받은 선물은?", "type": "TF", "A": "날 생각해서 오래 골랐는데 필요하진 않은 선물", "B": "베스트 1위라 샀는데 마침 나에게 필요했던 선물"},
              12: {"title": "여행 브이로그를 올리려고 영상을 찍은 나<br><br>편집이 너무 귀찮다", "type": "JP", "A": "하기로 했으니 완성까지 해보자", "B": "일단 찍은 게 어디냐 완성은 천천히 하자"},
        }




        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj143.png"},
            "ISFJ": {"img":"img_isfj143.png"},
            "INFJ": {"img":"img_infj143.png"},
            "INTJ": {"img":"img_intj143.png"},

            "ISTP": {"img":"img_istp143.png"},
            "ISFP": {"img":"img_isfp143.png"},
            "INFP": {"img":"img_infp143.png"},
            "INTP": {"img":"img_intp143.png"},

            "ESTP": {"img":"img_estp143.png"},
            "ESFP": {"img":"img_esfp143.png"},
            "ENFP": {"img":"img_enfp143.png"},
            "ENTP": {"img":"img_entp143.png"},

            "ESTJ": {"img":"img_estj143.png"},
            "ESFJ": {"img":"img_esfj143.png"},
            "ENFJ": {"img":"img_enfj143.png"},
            "ENTJ": {"img":"img_entj143.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
