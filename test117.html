    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "친구들과 캠핑 가기로 한 나<br><br>지금 기분은?", "type": "EI", "A": "너무 신난다 빨리 가고 싶다!", "B": "내가 왜간다고 했을까.. 살짝 후회 중이다"},
             2: {"title": "면허 딴 지 얼마 안 된 친구가 운전대를 잡았다<br><br>지금 나의 머릿속은?", "type": "SN", "A": "사고 안 나길 바라야지 뭐", "B": "이미 최악의 경우까지 상상함"},
             3: {"title": "차에 탄 우리가 너무 불안해하자<br><br>운전하는 친구의 표정이 굳었다", "type": "TF", "A": "친구의 기분을 풀어주려고 노력한다", "B": "그냥 조용히 있는다"},

             4: {"title": "들리기로 한 휴게소가 있는데<br><br>한 친구가 그냥 아무 휴게소나 들리자고 한다", "type": "JP", "A": "그래 뭐 아무 데나 가~", "B": "우리가 들리기로 한 휴게소에 음식까지 정해놨으니<br>좀만 참으라고 한다"},
             5: {"title": "무사히 캠핑장에 도착한 우리<br><br>텐트를 설치할 준비를 한다", "type": "SN", "A": "일단 설명서를 꼼꼼히 살펴봄", "B": "일단 구성품을 구경함"},
            6: {"title": "텐트 설치가 잘 안되는 상황<br><br>나의 선택은?", "type": "EI", "A": "주변 사람들에게 도움을 청한다", "B": "할 수 있다! 무조건 혼자 해결한다"},

                7: {"title":"결국 주변 사람들이 텐트 설치를 도와줬다<br><br>도와준 사람들에게 나는", "type": "TF", "A": "너무 감사하다며 먹을 걸 나눠준다", "B": "우리 도움이 필요하면 말하라고 한다"},
             8: {"title": "텐트 설치가 오래 걸려 계획이 틀어졌다<br><br>지금 나의 기분은?", "type": "JP", "A": "이런 게 캠핑의 묘미지! 즐겁다", "B": "시작부터 계획대로 진행되지 않아 스트레스"},
            9: {"title": "텐트 설치를 도와준 사람들이 알고 보니<br><br>우리와 동갑인 상황", "type": "EI", "A": "먼저 말 놓고 친하게 대화를 나눈다", "B": "제발.. 말 걸지 말아 주세요.."},

         10:{"title": "도와준 사람이 여기 귀신이 나온다고 한다<br><br>그 얘기를 들은 나는", "type": "SN", "A": "귀신이 어딨어 생각한다", "B": "있든 없든 무섭고 흥미롭고 재밌다"},
            11: {"title": "저녁을 먹고 진지한 대화를 나누는 중에<br><br>운전한 친구가 아까 진심으로 섭섭했다고 한다", "type": "TF", "A": "나라도 섭섭했을 거 같다고 공감해 준다", "B": "집에 갈 땐 안 그럴게라고 한다"},
              12: {"title": "다음 주 중에 또 캠핑 갈까? 하는 친구<br><br>나의 대답은?", "type": "JP", "A": "그래 언제든 시간 맞으면 고고!", "B": "다음 주 언제? 정확한 날짜를 알려줘"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj117.png"},
            "ISFJ": {"img":"img_isfj117.png"},
            "INFJ": {"img":"img_infj117.png"},
            "INTJ": {"img":"img_intj117.png"},

            "ISTP": {"img":"img_istp117.png"},
            "ISFP": {"img":"img_isfp117.png"},
            "INFP": {"img":"img_infp117.png"},
            "INTP": {"img":"img_intp117.png"},

            "ESTP": {"img":"img_estp117.png"},
            "ESFP": {"img":"img_esfp117.png"},
            "ENFP": {"img":"img_enfp117.png"},
            "ENTP": {"img":"img_entp117.png"},

            "ESTJ": {"img":"img_estj117.png"},
            "ESFJ": {"img":"img_esfj117.png"},
            "ENFJ": {"img":"img_enfj117.png"},
            "ENTJ": {"img":"img_entj117.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
