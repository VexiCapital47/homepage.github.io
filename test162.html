        // 문제 번호를 나타내는 num 변수

             4: {"title": "무슨 일을 할 때 내가 선호하는 쪽은?", "type": "JP", "A": "정해진 시간이 없는 일", "B": "정해진 시간이 있는 일"},
             5: {"title": "지나가는데 물고기가 말을 걸면?", "type": "SN", "A": "물고기가 말을 어떻게 해?", "B": "너 어디서 왔어? 집은 어디야?"},
            6: {"title": "안 친한 모임이 끝나고 가는 길<br><br>한 명이 같은 길이라고 같이 가자 하면?", "type": "EI", "A": "좋아요! 가면서 얘기를 많이 나눈다", "B": "앗 저는 들를 곳이 있어서 먼저 가세요!"},

                7: {"title":"나 급하게 먹어서 배탈 났어<br><br>친구의 말에 나는", "type": "TF", "A": "헐 괜찮아? 심하게 체했어? 약은?", "B": "천천히 좀 먹지! 약 먹어 얼른"},
             8: {"title": "내일은 오랜만에 쉬는 날<br><br>나는 뭐 할까?", "type": "JP", "A": "아침에 일어나서 생각한다", "B": "미리 뭐 할지 계획을 짜놓는다"},

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result

            "ENFP": {"img":"img_enfp162.png"},
            "ENTP": {"img":"img_entp162.png"},

            "ESTJ": {"img":"img_estj162.png"},
            "ESFJ": {"img":"img_esfj162.png"},
            "ENFJ": {"img":"img_enfj162.png"},
            "ENTJ": {"img":"img_entj162.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
