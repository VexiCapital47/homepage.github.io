<script>
    let currentQuestionIndex = 0;
    const questions = [
        "2023년에 제일 기뻤던 기억",
        "2023년에 제일 슬펐던 기억",
        "내가 이룬 소소한 거 한 가지",
        "내가 2023년에 새롭게 도전했던 것",
        "한 가지 아쉬운 점",
        "내년 이맘때 난 뭘 하고 있을까?",
        "2024년에 꼭 이룰 것"
        
    ];
    const answers = [];

    function startTest() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('question-screen').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        document.getElementById('question-text').innerText = questions[currentQuestionIndex];
        document.getElementById('answer-input').value = "";
    }

    function nextQuestion() {
        const answer = document.getElementById('answer-input').value;
        answers.push(answer);

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('question-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';

        const resultContainer = document.getElementById('result-container');

        for (let i = 0; i < questions.length; i++) {
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');

            const questionElement = document.createElement('p');
            questionElement.innerHTML = `<span>질문:</span> ${questions[i]}`;
            questionElement.style.border = "2px solid #ffe610"; /* 추가된 부분: 질문 부분에만 테두리 설정 */
            questionElement.style.borderRadius = "8px"; /* 추가된 부분: 테두리를 둥글게 만듦 */
            questionElement.style.padding = "10px"; /* 추가된 부분: 테두리 내부 여백 */
            resultItem.appendChild(questionElement);

            const answerElement = document.createElement('p');
            answerElement.innerHTML = `<span>답변:</span> ${answers[i]}`;
            resultItem.appendChild(answerElement);

            resultContainer.appendChild(resultItem);
        }
    }
</script>
