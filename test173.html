    function startTest() {
        document.getElementById('start-container').style.display = 'none';
        document.getElementById('question-container').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const questionElement = document.getElementById('question');
        const questionImageElement = document.getElementById('question-image');
        const optionsElement = document.getElementById('options');
        const currentQuestion = questions[currentQuestionIndex];

        questionElement.textContent = currentQuestion.question;
        questionImageElement.src = currentQuestion.image;
        optionsElement.innerHTML = '';

        currentQuestion.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option.text;
            button.onclick = () => selectAnswer(option); // 수정된 부분: selectAnswer 함수에 객체 전달
            optionsElement.appendChild(button);
        });
    }

    function selectAnswer(selectedOption) {
        userAnswers.push(selectedOption.value); // 수정된 부분: 객체의 value 속성 사용
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';

        const resultElement = document.getElementById('result');
        const areaScores = calculateScores();
        const mostSelectedArea = getMostSelectedArea(areaScores);

        let resultText = '가장 많이 선택한 구역: ';
        for (const area in mostSelectedArea) {
            resultText += `${area}: ${mostSelectedArea[area]}, `;
        }
        resultText = resultText.slice(0, -2); // 마지막 쉼표 제거

        const resultImageElement = document.getElementById('result-image');
        const resultImageFileName = getResultImageFileName(mostSelectedArea);
        resultImageElement.src = resultImageFileName;
    }

    function calculateScores() {
       const areaScores = { a: { h: 0, i: 0 }, b: { h: 0, i: 0 }, c: { h: 0, i: 0 }, d: { h: 0, i: 0 } };


        userAnswers.forEach((score, index) => {
            const currentQuestion = questions[index];
            areaScores[currentQuestion.area][score]++;
        });

        return areaScores;
    }

    function getResultImageFileName(mostSelectedArea) {
    const key = `a${mostSelectedArea.a}_b${mostSelectedArea.b}_c${mostSelectedArea.c}_d${mostSelectedArea.d}`;
    return `result_image_${key}.png`;
}

    function getMostSelectedArea(areaScores) {
        const mostSelectedArea = {};

        for (const area in areaScores) {
            const mostSelectedButton = Object.keys(areaScores[area]).reduce((a, b) =>
                areaScores[area][a] > areaScores[area][b] ? a : b
            );
            mostSelectedArea[area] = mostSelectedButton;
        }

        return mostSelectedArea;
    }
