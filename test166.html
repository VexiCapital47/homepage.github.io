  <script>
    const numberOfCards = 30;
    let cards = Array.from({ length: numberOfCards }, (_, i) => i + 1);
    let selectedCardIndex = 0;


        function startTest() {
            document.getElementById("start-container").style.display = "none";
            shuffleCards();
            displayCards();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        function displayCards() {
            const cardContainer = document.getElementById("card-container");
            cardContainer.style.display = "flex";

            updateCardDisplay();
        }

     function selectCard(index) {
        selectedCardIndex = index;
        openConfirmationModal();
    }
      
      function showResult() {
        const cardContainer = document.getElementById("card-container");
        cardContainer.style.display = "none";

        // 로딩 창 표시
        const loadingContainer = document.getElementById("loading-container");
        loadingContainer.style.display = "block";

        // 3초 후에 실행 (임의로 설정)
        setTimeout(function () {
            // 로딩 창 숨김
            loadingContainer.style.display = "none";

            const resultContainer = document.getElementById("result-container");
            resultContainer.style.display = "flex";
            
            }, 3000);
          
          
        // 수정: 랜덤으로 선택된 카드의 인덱스를 사용합니다.
        const randomSelectedCardIndex = Math.floor(Math.random() * cards.length);

        const resultImg = document.getElementById("result-img");
        resultImg.src = `cardresult_${randomSelectedCardIndex + 1}.png`;
        resultImg.alt = `Result Card`;
    }

      function prevCard() {
            if (selectedCardIndex > 0) {
                selectedCardIndex--;
                updateCardDisplay();
            }
        }

        function nextCard() {
            if (selectedCardIndex < cards.length - 4) {
                selectedCardIndex++;
                updateCardDisplay();
            }
        }

        function updateCardDisplay() {
            const cardContainer = document.getElementById("cards");
            cardContainer.style.transition = 'transform 0.5s ease';
            cardContainer.style.transform = `translateX(${-selectedCardIndex * 120}px)`;

        

            for (let i = selectedCardIndex; i < selectedCardIndex + 4; i++) {
                if (i < cards.length) {
                    const cardElement = document.createElement("img");
                    cardElement.src = `card_${cards[i]}.png`;
                    cardElement.alt = `Card ${cards[i]}`;
                    cardElement.classList.add("card");
                    cardElement.onclick = () => selectCard(i);
                    cardContainer.appendChild(cardElement);
                }
            }

            const arrowContainer = document.getElementById("arrow-container");
            arrowContainer.style.display = "flex";

            const resultContainer = document.getElementById("result-container");
            resultContainer.style.display = "none";

            const resultImg = document.getElementById("result-img");
            resultImg.src = "";
        }

        function openConfirmationModal() {
            const modal = document.getElementById("confirmation-modal");
            const overlay = document.getElementById("modal-overlay");
            modal.style.display = "block";
            overlay.style.display = "block";
        }

        function closeConfirmationModal() {
            const modal = document.getElementById("confirmation-modal");
            const overlay = document.getElementById("modal-overlay");
            modal.style.display = "none";
            overlay.style.display = "none";
        }
    </script>
