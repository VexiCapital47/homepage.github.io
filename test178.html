                7: {"title":"옆 사람이 계속 틀린 정보를 얘기하며<br><br>끊임없이 말을 걸어온다", "type": "TF", "A": "기분 상하지 않게 돌려 말하며 대화를 끝낸다", "B": "틀린 정보라는 걸 짚고 넘어간다"},
             8: {"title": "새해를 맞이하며 세운 내 신년 계획은?", "type": "JP", "A": "이루지 못하더라도 일단 계획하고 봄", "B": "확실하게 지킬 수 있는 것만 계획함"},

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj178.png"},
            "ISFJ": {"img":"img_isfj178.png"},
            "INFJ": {"img":"img_infj178.png"},
            "INTJ": {"img":"img_intj178.png"},

            "ISTP": {"img":"img_istp178.png"},
            "ISFP": {"img":"img_isfp178.png"},
            "INFP": {"img":"img_infp178.png"},
            "INTP": {"img":"img_intp178.png"},

            "ENFP": {"img":"img_enfp178.png"},
            "ENTP": {"img":"img_entp178.png"},

            "ESFJ": {"img":"img_esfj178.png"},
            "ENFJ": {"img":"img_enfj178.png"},
            "ENTJ": {"img":"img_entj178.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
