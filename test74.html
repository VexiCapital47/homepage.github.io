    <script>
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "날씨 좋은 주말, 나는", "type": "EI", "A": "평일에 바빴으니 여유롭게 외출", "B": "평일에 바빴으니 여유롭게 집에"},
             2: {"title": "비행기를 탈 때 내가 하는 생각은?", "type": "SN", "A": "비행시간, 기내식, 설렘", "B": "추락 걱정, 테러 걱정, 옆자리는 누굴까?"},
             3: {"title": "'너는 노력 대비 결과가 늘 좋다'라는 말에 나는", "type": "TF", "A": "내가 노력을 얼마나 했는지 알고 그런 말을 하지?", "B": "내가 좀 천재라 그런 편이지"},

             4: {"title": "나는 주변 환경이", "type": "JP", "A": "조금 지저분해도 집중할 수 있다", "B": "깨끗하게 정리가 되어있어야 한다"},
             5: {"title": "일이 정말 바쁜데 배가 고플 때 나는", "type": "SN", "A": "최대한 빨리 먹을 수 있는 걸 고른다", "B": "식사를 대체할 수 있는 알약은 언제 개발될까?"},
            6: {"title": "약속이 없는 날", "type": "EI", "A": "종종 밖으로 나가서 돌아다닌다", "B": "무조건 집에 있는 걸 선호한다"},

                7: {"title":"나는 정에 약한 편이다?", "type": "TF", "A": "그렇다", "B": "아니다"},
             8: {"title": "내가 원하는 업무환경은", "type": "JP", "A": "유동적인 출퇴근 시간, 자유로운 일", "B": "같은 시간 출퇴근,정해진 일"},
            9: {"title": "친구의 친구를 만나는 자리", "type": "EI", "A": "어떤 친구들일지 궁금해진다", "B": "어색할까 긴장이 된다"},

         10: {"title": "약도를 그릴 때 나는", "type": "SN", "A": "최대한 자세하게 그리는 편", "B": "랜드마크 위주로 그리는 편"},
            11: {"title": "친구와 대화할 때 나는", "type": "TF", "A": "반응을 잘하는 편", "B": "질문을 잘하는 편"},
              12: {"title": "무언가를 결정할 때나는", "type": "JP", "A": "고민하는 시간이 긴 편", "B": "빠르게 결정하는 편"}
   

     }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj74.png"},
            "ISFJ": {"img":"img_isfj74.png"},
            "INFJ": {"img":"img_infj74.png"},
            "INTJ": {"img":"img_intj74.png"},

            "ISTP": {"img":"img_istp74.png"},
            "ISFP": {"img":"img_isfp74.png"},
            "INFP": {"img":"img_infp74.png"},
            "INTP": {"img":"img_intp74.png"},

            "ESTP": {"img":"img_estp74.png"},
            "ESFP": {"img":"img_esfp74.png"},
            "ENFP": {"img":"img_enfp74.png"},
            "ENTP": {"img":"img_entp74.png"},

            "ESTJ": {"img":"img_estj74.png"},
            "ESFJ": {"img":"img_esfj74.png"},
            "ENFJ": {"img":"img_enfj74.png"},
            "ENTJ": {"img":"img_entj74.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
