    <script>
      // JavaScript 코드
      var questions = [
        {
          question: "친구와 약속을 잡은 나\n\n 약속 날이 다가온다",
          choices: ["노는 게 제일 좋아 안 질려", "아 약속 괜히 잡았다 귀찮아"]
        },
        {
          question: "나에게 이틀 연속 약속이란?",
          choices: ["피곤하지만 재밌는 것", "5일을 쉬어줘야 하는 것"]
        },
        {
          question: "친구랑 둘이 놀고 있는데\n\n자기 친구를 불러도 되냐고 묻는다",
          choices: ["그래 새로운 사람 알아가는 거 좋아", "...그냥 둘이 놀자!"]
        },
   {
          question: "할 일을 다 끝냈는데 날씨가 너무 좋다",
          choices: ["좀 돌아다니다 들어가야겠다", "날씨 좋다 얼른 집에 가야지"]
        },
   {
          question: "버스에서 딴생각하다가 못 내리고 문이 닫혔다\n\n이 때 나는?",
          choices: ["버스기사님에게 문 열어달라고 소리친다", "그냥 다음 정거장에서 내린다"]
        },
   {
          question: "평일 내내 출근하느라 힘들었던 나\n\n 주말에 뭘 해야 스트레스가 풀릴까?",
          choices: ["친구랑 놀기 & 일단 외출하기", "침대에서 안 움직이고 푹 쉬기"]
        },
   {
          question: "북적북적하고 사람 많은 술집을 보면",
          choices: ["재밌겠다~!", "어우 시끄러워"]
        },
   {
          question: "나는 사람 많은 자리에 가면",
          choices: ["자연스럽게 말하는 입장이 된다", "자연스럽게 리액션 담당이 된다"]
        },
   {
          question: "핸드폰을 만지며 침대에 몇 시간 누워있으면",
          choices: ["몸이 근질근질하다 움직여야 한다", "전혀 불편함을 느끼지 못한다"]
        },
   {
          question: "나는 코로나 거리 두기할 때",
          choices: ["못 나가고 사람을 못 만나 불편했다", "오히려 좋은 편이었다"]
        }
      ];
      
      var currentQuestionIndex = 0;
      var score = 0;
      
      var startButton = document.getElementById("start-button");
      var questionNumber = document.getElementById("question-number");
      var question = document.querySelector(".question");
      var choices = document.querySelector(".choices");
      var choiceButtons = document.querySelectorAll(".choice");
      var result = document.querySelector(".result");
      var resultImage = document.querySelector(".result-image");
      var progressBar = document.getElementById("progress-bar");
      
      startButton.addEventListener("click", startTest);
      for (var i = 
0; i < choiceButtons.length; i++) {
choiceButtons[i].addEventListener("click", selectAnswer);
}  function startTest() {
    // 메인화면을 숨기고 테스트 화면을 보여줌
    document.getElementById("main").style.display = "none";
    document.getElementById("test").style.display = "block";
    
    showQuestion();
  }
  
  
  function showQuestion() {
    // 현재 문제 번호를 업데이트
    // questionNumber.innerText = currentQuestionIndex + 1;

    
    // 문제와 선택지를 보여줌
    question.innerText = questions[currentQuestionIndex].question;
    for (var i = 0; i < choiceButtons.length; i++) {
      choiceButtons[i].innerText = questions[currentQuestionIndex].choices[i];
    }
    
    // 프로그래스 바를 업데이트
    var progressPercent = (currentQuestionIndex + 1) / questions.length * 100;
    progressBar.style.width = progressPercent + "%";
  }
  
  function selectAnswer(event) {
    // 사용자가 선택한 답변을 가져옴
    var selectedChoiceIndex = Array.prototype.indexOf.call(choiceButtons, event.target);
    
    // 정답인지 확인하고 점수를 계산함
    if (selectedChoiceIndex === 0) {
      score++;
    }
    
    // 다음 문제로 넘어감 또는 결과 화면을 보여줌
    currentQuestionIndex++;
    if (currentQuestionIndex === questions.length) {
      showResult();
    } else {
      showQuestion();
    }
  }
  
  function showResult() {
    // 테스트 화면을 숨기고 결과 화면을 보여줌
    document.getElementById("test").style.display = "none";
    document.getElementById("result").style.display = "block";
    
    // 결과를 계산하고 보여줌

    
    // 결과에 따른 이미지를 보여줌
    if (score === 10) {
      resultImage.innerHTML = '<img src="img_100e.png">';
    } else if (score === 9) {
      resultImage.innerHTML = '<img src="img_90e.png">';
} else if (score === 8) {
      resultImage.innerHTML = '<img src="img_80e.png">';
} else if (score === 7) {
      resultImage.innerHTML = '<img src="img_70e.png">';
} else if (score === 6) {
      resultImage.innerHTML = '<img src="img_60e.png">';
} else if (score === 5) {
      resultImage.innerHTML = '<img src="img_50e.png">';
} else if (score === 4) {
      resultImage.innerHTML = '<img src="img_40e.png">';
} else if (score === 3) {
      resultImage.innerHTML = '<img src="img_30e.png">';
} else if (score === 2) {
      resultImage.innerHTML = '<img src="img_20e.png">';
} else if (score === 1) {
      resultImage.innerHTML = '<img src="img_10e.png">';

    } else {
      resultImage.innerHTML = '<img src="img_0e.png">';
    }
  }
</script>
