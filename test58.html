    <article class="coupang_ad mt-3">
<a href="https://link.coupang.com/a/PPdtp" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>
        
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "학교 다닐 때 나의 공부 스타일은", "type": "EI", "A": "친한 친구들과 함께 공부", "B": "혼자 공부"},
             2: {"title": "생각을 멈춘다는 건", "type": "SN", "A": "가능한 일이다", "B": "불가능한 일이다"},
             3: {"title": "나는 이런 친구에 가깝다", "type": "TF", "A": "공감과 위로를 잘해주는 친구", "B": "올바른 방향을 제시하는 친구"},

             4: {"title": "공부를 시작하기 전 나는", "type": "JP", "A": "일단 책 펴고 시작하는 스타일", "B": "공부 순서를 정해놓고 하는 스타일"},
             5: {"title": "놀이 기구를 타기 전 내가 하는 생각은?", "type": "SN", "A": "재밌겠다 또는 무섭다", "B": "안전벨트 제대로 된 걸까? 혹시 풀리면 어떡하지?"},
            6: {"title": "수업 중 모르는 게 있을 때", "type": "EI", "A": "손들고 바로 물어본다", "B": "수업이 끝난 후 물어본다"},

                7: {"title":"친구가 시험을 망쳤다며 우울해하면", "type": "TF", "A": "다음엔 잘 볼 거야 괜찮아", "B": "어떤 문제가 어려웠어?"},
             8: {"title": "방학 동안 나는", "type": "JP", "A": "계획 없이 노는 스타일", "B": "방학 동안에도 계획을 짜두는 스타일"},
            9: {"title": "친구가 자기 친구들을 소개해 준다고 나오라 하면", "type": "EI", "A": "약속이 없으면 바로 나가는 스타일", "B": "어색할 거 같아 다음에 만난다고 하는 스타일"},

         10: {"title": "친구가 해외여행을 가기로 한 나<br><br>출발하기 전 드는 생각은?", "type": "SN", "A": "여기도 가고 저기도 갔다 와야지", "B": "비행기 사고 나면 어쩌지? 여권 잃어버리면 어쩌지?"},
            11: {"title": "여행 중 이유 없이 툴툴거리던 친구가<br><br>자기 전 카톡으로 사과를 해온다면", "type": "TF", "A": "그래 내일부턴 다시 재밌게 여행하자", "B": "알겠어 근데 뭐 때문에 툴툴거린 거야?"},
              12: {"title": "친구가 여권을 잃어버려 일정이 다 꼬인 상황<br><br>지금의 나는", "type": "JP", "A": "시간 아까우니 빨리 아무 데나 간다", "B": "플랜 b까지 계획이 틀어져 굳어버린다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj58.png"},
            "ISFJ": {"img":"img_isfj58.png"},
            "INFJ": {"img":"img_infj58.png"},
            "INTJ": {"img":"img_intj58.png"},

            "ISTP": {"img":"img_istp58.png"},
            "ISFP": {"img":"img_isfp58.png"},
            "INFP": {"img":"img_infp58.png"},
            "INTP": {"img":"img_intp58.png"},

            "ESTP": {"img":"img_estp58.png"},
            "ESFP": {"img":"img_esfp58.png"},
            "ENFP": {"img":"img_enfp58.png"},
            "ENTP": {"img":"img_entp58.png"},

            "ESTJ": {"img":"img_estj58.png"},
            "ESFJ": {"img":"img_esfj58.png"},
            "ENFJ": {"img":"img_enfj58.png"},
            "ENTJ": {"img":"img_entj58.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
