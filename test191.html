    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "좋아하는 사람이<br><br>갑자기 밤양갱을 줬다", "type": "SN", "A": "갑자기 웬 양갱이?", "B": "그린라이트 맞지? 이미 상상 연애 중임"},
             2: {"title": "집에서 나온 지 5시간<br><br>양갱이를 받은 나의 상태는?", "type": "EI", "A": "기쁨에 에너지 풀 충전 완료", "B": "에너지는 집에 가야 충전되는 거야"},
             3: {"title": "받고만 있을 수 없는 나는<br><br>그 사람에게 선물을 하기로 했다!", "type": "TF", "A": "내 마음이 살짝 담긴 선물을 주자", "B": "아니야 실용적인 게 최고지"},

             4: {"title": "내 비싼 선물을 보고 좋아하던 그 사람이<br><br>다음주 중에 언제 시간이 되냐고 묻는다", "type": "JP", "A": "언제든 가능해 언제든!", "B": "앗 잠만,, 폰 스케줄표 확인"},
             5: {"title": "그 사람은 왜 만나자고 한 걸까?", "type": "SN", "A": "비싼 선물을 받았으니 고마워서 아닐까?", "B": "날 좋아하는 게 분명함!"},
            6: {"title": "기분이 너무너무 좋은 나는", "type": "EI", "A": "좋은 날씨를 만끽하며 밖을 나돌아다닌다", "B": "내 공간에서 맘껏 기뻐하고 싶어 집에 간다"},

                7: {"title": "내가 그 사람에게 반한 점은...", "type": "TF", "A": "나에겐 없는 이성적이고 논리적인 모습~", "B": "나에겐 없는 다정함과 따뜻함~"},
             8: {"title": "아악 기뻐하다가 해야 할 일을 못하고 말았다!", "type": "JP", "A": "괜찮음 난 기쁘니까!", "B": "기쁜 건 기쁜 거고 할 일은 해야지 나 뭐임.."},
            9: {"title": "그래서 다음 주에 만나면 뭐 하지?", "type": "JP", "A": "글쎄..? 그 사람이 정해오겠지?", "B": "그래도 만나기로 한 장소 근처로 좀 알아놓자"},

         10: {"title": "그 사람에게 어필할 나의 매력은?", "type": "EI", "A": "활발하고 어색한 분위기를 살리는 매력~", "B": "차분하고 센스 있고 진지한 매력~"},
            11: {"title": "비상이다<br><br>그 사람에게 받은 양갱이가 사라졌다!", "type": "TF", "A": "아 의미가 사라졌잖아 미쳤다 진짜", "B": "아쉽지만 받았단 사실이 중요하니까"},
                
              12: {"title": "참 이상하게도.. 양갱이를 잃어버리고<br><br>그 사람과의 관계도 쫑 나버렸다..", "type": "SN", "A": "안될 관계였나 보다 접자", "B": "이게 다 의미 있는 양갱이를 잃어버려서임.."}
        }





        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj191.png"},
            "ISFJ": {"img":"img_isfj191.png"},
            "INFJ": {"img":"img_infj191.png"},
            "INTJ": {"img":"img_intj191.png"},

            "ISTP": {"img":"img_istp191.png"},
            "ISFP": {"img":"img_isfp191.png"},
            "INFP": {"img":"img_infp191.png"},
            "INTP": {"img":"img_intp191.png"},

            "ESTP": {"img":"img_estp191.png"},
            "ESFP": {"img":"img_esfp191.png"},
            "ENFP": {"img":"img_enfp191.png"},
            "ENTP": {"img":"img_entp191.png"},

            "ESTJ": {"img":"img_estj191.png"},
            "ESFJ": {"img":"img_esfj191.png"},
            "ENFJ": {"img":"img_enfj191.png"},
            "ENTJ": {"img":"img_entj191.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
