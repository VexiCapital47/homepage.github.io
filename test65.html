    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "*화이트데이에 나는*<br><br>짝사랑하는 사람에게", "type": "EI", "A": "사탕을 줄 수 있다", "B": "줄 수 없다 짝사랑 들키면 안 됨"},
             2: {"title": "*화이트데이에*<br><br>전혀 친하지 않은 사람이 나에게 사탕을 줬다", "type": "SN", "A": "무슨 맛이지?", "B": "무슨 뜻이지?"},
             3: {"title": "*화이트데이에*<br><br>나에게 잘못한 친구가 기프티콘을 보내왔다", "type": "TF", "A": "화해의 의미로 받아준다", "B": "사과도 안 하고 기프티콘만 보내니 당황스럽다"},

             4: {"title": "*화이트데이에*<br><br>사탕을 직접 만드는 나", "type": "JP", "A": "남들이 만든 완성작을 먼저 구경한다", "B": "레시피를 차근차근 훑어본다"},
             5: {"title": "*화이트데이에*<br><br>받고 싶은 선물은?", "type": "SN", "A": "무조건 실용적인 게 최고!", "B": "나를 위한! 나를 생각해서 산 거!"},
            6: {"title": "*화이트데이에*<br><br>혼자 사탕을 못 받은 친구가 있다면", "type": "EI", "A": "너무 신경 쓰인다.. 나라도 챙겨주자", "B": "신경 쓰이지만 내가 챙겨줄 필요가..?"},

                7: {"title":"*화이트데이에*<br><br>직접 만든 선물을 준 내가 듣고 싶은 반응은?", "type": "TF", "A": "진짜 감동이다 너랑 친구여서 너무 행복해", "B": "이게 네가 만든 거라고? 너 손재주 미쳤다"},
             8: {"title": "*화이트데이에*<br><br>사탕을 만드는 나", "type": "JP", "A": "만들기 시작하는 이 순간이 재미있다", "B": "모두 다 만든 후 가 재미있다"},
            9: {"title": "*화이트데이에*<br><br>약속이 취소돼서 심심한 나", "type": "EI", "A": "날씨 확인 후 나갈까 생각한다", "B": "집에서 할 일을 찾는다"},

         10: {"title": "*화이트데이에 친구의 질문*<br><br>만약에 네가 싫어하는 사람이 사탕을 주면 어떡할 거야?", "type": "SN", "A": "그럴 일이 없어", "B": "얼마나 싫어하는데? 원수야? 그냥 싸운 사이야?"},
            11: {"title": "*화이트데이에 친구가 만든 사탕이*<br><br>너무 맛없는데 기대하는 표정일 때 나는", "type": "TF", "A": "고마워 감동이야.. 억지로 표정관리를 한다", "B": "고마워.. 근데 여기에 뭐 넣었어?"},
              12: {"title": "*화이트데이에*<br><br>사탕을 만드는 중인 나", "type": "JP", "A": "일단 만들고 나중에 치운다", "B": "중간중간 주변을 정리하며 만든다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj65.png"},
            "ISFJ": {"img":"img_isfj65.png"},
            "INFJ": {"img":"img_infj65.png"},
            "INTJ": {"img":"img_intj65.png"},

            "ISTP": {"img":"img_istp65.png"},
            "ISFP": {"img":"img_isfp65.png"},
            "INFP": {"img":"img_infp65.png"},
            "INTP": {"img":"img_intp65.png"},

            "ESTP": {"img":"img_estp65.png"},
            "ESFP": {"img":"img_esfp65.png"},
            "ENFP": {"img":"img_enfp65.png"},
            "ENTP": {"img":"img_entp65.png"},

            "ESTJ": {"img":"img_estj65.png"},
            "ESFJ": {"img":"img_esfj65.png"},
            "ENFJ": {"img":"img_enfj65.png"},
            "ENTJ": {"img":"img_entj65.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
