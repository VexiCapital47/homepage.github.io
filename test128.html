    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "나의 에너지 충전 방법은?", "type": "EI", "A": "날씨 좋은 날 거리를 걷거나 친구들 만나기", "B": "집에서 내가 좋아하는 거 하기"},
             2: {"title": "내가 갖고 싶은 능력은?", "type": "SN", "A": "톡톡 튀는 아이디어가 떠오르는 능력", "B": "생각을 멈출 수 있는 능력"},
             3: {"title": "화가 나면 나는 어떤 스타일인가?", "type": "TF", "A": "화르르 불타오르는 스타일", "B": "오히려 차갑게 식는 스타일"},

             4: {"title": "나에게 쉬는 날이란", "type": "JP", "A": "그냥 쉬고 싶으면 쉬는 날", "B": "내가 계획한 쉬는 날"},
             5: {"title": "나는 슈퍼히어로가 되는 상상을 한 적 있다?", "type": "SN", "A": "전혀 없다", "B": "당연히 있다"},
            6: {"title": "친구들 사이에서 나의 역할은?", "type": "EI", "A": "놀자고 부추기는 롤","B": "놀자 하면 끌려나가는 롤"},

                7: {"title":"누가 내 뒷담을 했다는 소리를 들으면?", "type": "TF", "A": "기분이 나쁘고 상처를 받는다", "B": "무슨 얘기 했을지가 궁금하다"},
             8: {"title": "완벽하게 하루 계획을 짜놨는데<br><br>갑자기 친구가 놀자고 한다면?", "type": "JP", "A": "어차피 짜도 잘 안 지키니까 친구랑 논다", "B": "완벽하게 짜놓은 계획을 망치고 싶지 않아"},
            9: {"title": "일주일간 집에만 있게 된다면?", "type": "EI", "A": "3일째부터 심심해진다", "B": "오히려 좋음"},

         10:{"title": "몸에 이상신호가 오면 나는", "type": "SN", "A": "병원에 가서 바로 확인한다", "B": "검색을 하며 최악의 상황까지 생각한다"},
            11: {"title": "나는 사람들에게", "type": "TF", "A": "별로다 싫다고 말하는 게 어렵다", "B": "친절하고 다정하게 대하는 게 어렵다"},
              12: {"title": "내가 안정감을 느끼는 상황은", "type": "JP", "A": "아주 자유로운 일상", "B": "반복되고 단조로운 일상"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj128.png"},
            "ISFJ": {"img":"img_isfj128.png"},
            "INFJ": {"img":"img_infj128.png"},
            "INTJ": {"img":"img_intj128.png"},

            "ISTP": {"img":"img_istp128.png"},
            "ISFP": {"img":"img_isfp128.png"},
            "INFP": {"img":"img_infp128.png"},
            "INTP": {"img":"img_intp128.png"},

            "ESTP": {"img":"img_estp128.png"},
            "ESFP": {"img":"img_esfp128.png"},
            "ENFP": {"img":"img_enfp128.png"},
            "ENTP": {"img":"img_entp128.png"},

            "ESTJ": {"img":"img_estj128.png"},
            "ESFJ": {"img":"img_esfj128.png"},
            "ENFJ": {"img":"img_enfj128.png"},
            "ENTJ": {"img":"img_entj128.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
