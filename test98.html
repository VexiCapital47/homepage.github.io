        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "친구와 약속이 잡힌 나<br><br>약속 장소는 어디로 정할까?", "type": "EI", "A": "또래가 많은 시끌벅적한 술집", "B": "한적하고 분위기 있는 술집"},
             2: {"title": "오랜만에 만나는 친구와 가장 하고 싶은 얘기는?", "type": "SN", "A": "요즘 뭐 하고 지내는지", "B": "신나는 추억 팔이"},
             3: {"title": "신나게 추억 팔이를 하는 중에<br><br>친구가 그때 내가 좀 싫었다고 한다", "type": "TF", "A": "왜?(섭섭해서)", "B": "왜?(진짜 궁금해서)"},

             4: {"title": "2차가서 얘기해 준다는 친구의 말에<br><br>자리에서 일어난 나는", "type": "JP", "A": "어디로 갈까?", "B": "주변에 괜찮은 곳 찾아볼게"},

            6: {"title": "분위기 있는 술집에 도착한 우리<br><br>친구가 가게 사장과 반갑게 인사를 한다", "type": "EI", "A": "아는 사인가? 나도 반갑게 인사를 건넨다", "B": "친구가 소개해 줄 때까지 기다린다"},

                7: {"title":"친구의 지인과 인사하고 자리에 앉은 나<br><br>내가 왜 싫었는지가 궁금하다", "type": "TF", "A": "그래서 아까 하던 얘기 계속해 봐", "B": "그래서 내가 왜 싫었어?"},
             8: {"title": "공부는 열심히 안 하는 데 성적이 좋은 내가<br><br>천재 같아서 싫었다는 친구", "type": "TF", "A": "뭐야 내가 열심히 한지 안 한 지 어떻게 알고..", "B": "내가 좀 천재잖아"},
            9: {"title": "분위기가 안 좋아지자 친구가 사장을 불러<br><br>합석해도 되냐고 묻는다", "type": "EI", "A": "그래 여럿이 놀면 좋지", "B": "갑자기? 그냥 우리 둘이 놀자"},

         10: {"title": "잘 놀고 온 것 같은데 찝찝한 오늘<br><br>집에 도착한 나는", "type": "SN", "A": "금방 잊고 잔다", "B": "오늘 상황을 천천히 곱씹어 본다"},

              12: {"title": "커피 한잔하고 싶어 카페에 가던 나는<br><br>새로 생긴 힙한 카페를 발견했다", "type": "JP", "A": "오늘은 여기로 가볼까?", "B": "익숙한 게 최고지 단골 카페로 향한다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj98.png"},
            "ISFJ": {"img":"img_isfj98.png"},
            "INFJ": {"img":"img_infj98.png"},
            "INTJ": {"img":"img_intj98.png"},

            "ISTP": {"img":"img_istp98.png"},
            "ISFP": {"img":"img_isfp98.png"},
            "INFP": {"img":"img_infp98.png"},
            "INTP": {"img":"img_intp98.png"},

            "ESTP": {"img":"img_estp98.png"},
            "ESFP": {"img":"img_esfp98.png"},
            "ENFP": {"img":"img_enfp98.png"},
            "ENTP": {"img":"img_entp98.png"},

            "ESTJ": {"img":"img_estj98.png"},
            "ESFJ": {"img":"img_esfj98.png"},
            "ENFJ": {"img":"img_enfj98.png"},
            "ENTJ": {"img":"img_entj98.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
