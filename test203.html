    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "연인이 생기면 나는", "type": "EI", "A": "개인 시간보단<br>연인과 함께하는 시간을 만든다", "B": "함께하는 것도 좋지만<br>개인 시간은 포기 못한다"},

             3: {"title": "내가 자신 있는 쪽은?", "type": "TF", "A": "연인의 마음을 토닥여주는 것", "B": "연인을 문제를 해결해 주는 것"},

             4: {"title": "데이트 코스를 다 짜놨는데<br><br>연인이 다른 곳을 가고 싶다 하면?", "type": "JP", "A": "그래 내가 짠 곳은 다음에 가지 뭐", "B": "다 짜놨는데 갑자기 이러면 어떡해"},
             5: {"title": "내가 연인과 주로 나누는 대화는?", "type": "SN", "A": "아주 현실적인 대화", "B": "헛소리가 반인 뜬구름 잡는 대화"},
            6: {"title": "연인이 친구들을 소개해 준다고 하면?", "type": "EI", "A": "새로운 사람에 대한 기대감!", "B": "정말 소개 안 해줬으면 좋겠음"},

                7: {"title":"나는 연인이 팩트로만 말을 하면", "type": "TF", "A": "너무 팩트로만 말하는 건<br>섭섭하다", "B": "아무렇지 않다<br>나도 그러니까"},
             8: {"title": "너무너무 피곤한데 연인과 만나기로 했다면?", "type": "JP", "A": "사실대로 말하고 미룬다", "B": "약속은 약속이니 지킨다"},
            9: {"title": "내가 선호하는 데이트는?", "type": "EI", "A": "시끌벅적 재밌는 데이트", "B": "잔잔하고 차분한 데이트"},

         10: {"title": "힘든 연인을 위로하는<br><br>나만의 필살기는?", "type": "TF", "A": "따뜻하게 공감해 주고 위로해 주기", "B": "연인을 괴롭히는 것을 다 없애주기"},
            11: {"title": "내가 하루 종일 연락이 안 되면<br><br>연인은 어떻게 생각할까?", "type": "JP", "A": "어디로 튈지 몰라서 걱정함", "B": "어차피 루틴이 정해져 있으니 괜찮음"},
              12: {"title": "나 때문에 연인과 심하게 다퉜다<br><br>상처받은 연인은 연락도 받지 않는다", "type": "SN", "A": "말은 주워 담을 수 없으니<br>빨리 화를 풀어줄 방법을 생각하자", "B": "아무래도 내 행동이 너무 잘못됐지..<br>싸웠던 상황을 계속 떠올림"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj203.png"},
            "ISFJ": {"img":"img_isfj203.png"},
            "INFJ": {"img":"img_infj203.png"},
            "INTJ": {"img":"img_intj203.png"},

            "ISTP": {"img":"img_istp203.png"},
            "ISFP": {"img":"img_isfp203.png"},
            "INFP": {"img":"img_infp203.png"},
            "INTP": {"img":"img_intp203.png"},

            "ESTP": {"img":"img_estp203.png"},
            "ESFP": {"img":"img_esfp203.png"},
            "ENFP": {"img":"img_enfp203.png"},
            "ENTP": {"img":"img_entp203.png"},

            "ESTJ": {"img":"img_estj203.png"},
            "ESFJ": {"img":"img_esfj203.png"},
            "ENFJ": {"img":"img_enfj203.png"},
            "ENTJ": {"img":"img_entj203.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
