    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "사람이 없는 옷 가게에서 옷을 보고 있었는데<br><br>갑자기 점원이 와서 필요한 게 있냐고 말을 건다", "type": "EI", "A": "없다고 하고 다시 둘러본다", "B": "또 말걸 거 같아서 자연스럽게 나온다"},
             2: {"title": "봄이라 멍 때리기 대회가 많이 열리는 요즘<br><br>만약 내가 나간다면?", "type": "SN", "A": "아무 생각 없이 멍 때리기 쌉가능", "B": "난 생각이 많아서 불가.."},
             3: {"title": "비가 아주 많이 오는 날<br><br>비를 맞고 가는 사람을 지켜볼 때 나는", "type": "TF", "A": "불쌍하고 안타깝게 느껴짐", "B": "우산을 왜 안 갖고 나왔을까 생각함"},

             4: {"title": "사고 싶은 물건이 있어서 사러 가는 길에<br><br>어제부터 가고 싶었던 코인노래방이 눈앞에 있을 때", "type": "JP", "A": "진짜 가고 싶었으니 코노부터!", "B": "사러 가던 길이였으니 거기부터!"},
             5: {"title": "집에 가고 있는데 쓰레기통에<br><br>완전 새것 같은 꽃다발이 버려져있다", "type": "SN", "A": "꽃을 저렇게 버려놨네", "B": "받은 지 얼마 안 된 거 같은데 왜 버렸지?<br>사연이 궁금해진다"},
            6: {"title": "맛집 줄을 기다리고 있는데 앞사람들이 말을 걸어온다", "type": "EI", "A": "스몰 톡 좋아! 계속 말을 주고받는다", "B": "좀.. 불편ㅎ.. 적당히 끊어낸다"},

                7: {"title": "내 방에 아주 잘 자라고 있던 식물이<br><br>바쁜 일정으로 신경을 못써줘서 죽었을 때", "type": "TF", "A": "식물에게 미안한 마음이 든다", "B": "역시 바쁠 땐 식물 키우면 안 되는구나"},
             8: {"title": "유명한 도넛 집에 줄 서서 들어갔는데<br><br>딱히 먹고 싶은 도넛이 없을 때", "type": "JP", "A": "기다린 게 아까우니 뭐라도 사자", "B": "먹고 싶은 게 없으니 안 산다"},
            9: {"title": "저녁에 친구와 같이 운동하기로 했는데<br><br>친구가 밥을 너무 많이 먹었다고 그냥 놀자고 한다", "type": "JP", "A": "그래 운동은 다음에 하면 되지~", "B": "운동하자 해서 준비 다하고 왔는데..?"},

         10: {"title": "병원에 입원했는데<br><br>옆 침대에 나와 비슷한 나이인 사람이 있을 때", "type": "EI", "A": "바로 옆이니까 친해진다", "B": "굳이 뭘 친해져~"},
            11: {"title": "별로 안 친한 친구가 새 향수를 샀다고 자랑하는데<br><br>내가 너무 싫어하는 향일 때", "type": "TF", "A": "그냥 대충 좋다고 맞춰준다", "B": "내 스타일은 아니네? 바로 말한다"},
                
              12: {"title": "회사에 매일 같은 옷을 입고 오는 사람이 있다<br><br>그 사람을 본 나는?", "type": "SN", "A": "오늘도 저거 입었네..", "B": "왜 맨날 같은 걸 입지?<br>같은 옷을 여러 개 산 건가?"}
        }





        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj193.png"},
            "ISFJ": {"img":"img_isfj193.png"},
            "INFJ": {"img":"img_infj193.png"},
            "INTJ": {"img":"img_intj193.png"},

            "ISTP": {"img":"img_istp193.png"},
            "ISFP": {"img":"img_isfp193.png"},
            "INFP": {"img":"img_infp193.png"},
            "INTP": {"img":"img_intp193.png"},

            "ESTP": {"img":"img_estp193.png"},
            "ESFP": {"img":"img_esfp193.png"},
            "ENFP": {"img":"img_enfp193.png"},
            "ENTP": {"img":"img_entp193.png"},

            "ESTJ": {"img":"img_estj190.png"},
            "ESFJ": {"img":"img_esfj190.png"},
            "ENFJ": {"img":"img_enfj190.png"},
            "ENTJ": {"img":"img_entj190.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
