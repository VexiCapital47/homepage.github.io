<a href="https://link.coupang.com/a/UJY9K" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>

    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "사람을 만났을 때 나는", "type": "EI", "A": "말하고 싶어서 입이 근질근질", "B": "들어주기 바쁨"},
             2: {"title": "대화할 때 나는", "type": "SN", "A": "한 가지 주제로 계속 얘기", "B": "얘기하다가 다른 주제로 자꾸 빠짐"},
             3: {"title": "면접 떨어졌어 취직 진짜 힘들다<br><br>라는 친구의 말에 나는", "type": "TF", "A": "다음엔 붙을거야ㅠㅠ요즘 취직 힘들지", "B": "어디 넣었는데? 다른 데는 넣었어?"},

             4: {"title": "친구가 재밌는 영상을 보냈다<br><br>일하고 있던 나는", "type": "JP", "A": "궁금하니까 영상 먼저 본다", "B": "일 끝나고 영상을 확인한다"},
             5: {"title": "한강 하면 떠오르는 것은?", "type": "SN", "A": "강물, 나무, 푸른 강", "B": "한강 라면, 피크닉, 텐트, 축제"},
            6: {"title": "옷을 사러 번화가로 온 나<br><br>둘러보고 싶은 가게가 있다", "type": "EI", "A": "사람 없네? 신나게 구경 시작", "B": "가게 안에 사람이 아무도 없으면 안 들어간다"},

                7: {"title":"야 나 오늘 회사에서 실수했는데<br><br>부장이 불러서 1시간을 혼내더라<br><br>라는 친구의 말에 나는", "type": "TF", "A": "1시간? 진짜 너무한다 뭐 그렇게까지 해", "B": "무슨 실수했는데? 그래서 잘 해결됐어?"},
             8: {"title": "일을 시작할 때 나는", "type": "JP", "A": "미루다가 시작한다", "B": "플랜을 먼저 짜고 시작한다"},
            9: {"title": "새로 생겼다는 분위기 있는 카페<br><br>진짜 좋았다는 친구의 말을 들은 나는", "type": "EI", "A": "나랑도 가자고 하고 날짜를 잡는다", "B": "그쪽 갈 일 있을 때 들러보겠다고 한다"},

         10: {"title": "버스에 탄 나<br><br>감성적인 노래를 들으며 창밖을 보고있다", "type": "SN", "A": "바깥 풍경&내릴 정거장에 집중", "B": "머릿속으로 뮤직비디오 한편 찍음"},
            11: {"title": "친구가 너무 맘에 드는 옷을 찾았다고<br><br>사진을 보냈는데 안 어울린다면?", "type": "TF", "A": "친구가 너무 맘에 들어 하니 괜찮다고 해준다", "B": "사기전에 안 어울린다고 말해준다"},
              12: {"title": "내가 뿌듯함을 느끼는 순간은", "type": "JP", "A": "대충 했는데 결과가 좋을 때", "B": "내가 계획한 대로 순조롭게 흘러갈 때"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj109.png"},
            "ISFJ": {"img":"img_isfj109.png"},
            "INFJ": {"img":"img_infj109.png"},
            "INTJ": {"img":"img_intj109.png"},

            "ISTP": {"img":"img_istp109.png"},
            "ISFP": {"img":"img_isfp109.png"},
            "INFP": {"img":"img_infp109.png"},
            "INTP": {"img":"img_intp109.png"},

            "ESTP": {"img":"img_estp109.png"},
            "ESFP": {"img":"img_esfp109.png"},
            "ENFP": {"img":"img_enfp109.png"},
            "ENTP": {"img":"img_entp109.png"},

            "ESTJ": {"img":"img_estj109.png"},
            "ESFJ": {"img":"img_esfj109.png"},
            "ENFJ": {"img":"img_enfj109.png"},
            "ENTJ": {"img":"img_entj109.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
