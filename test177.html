<a href="https://link.coupang.com/a/UJY9K" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>
        
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                 var q = {
              1: {"title": "<img class='question-image' src='img177-1.png'></a>", "type": "TF", "A": "야근해서 힘든 상황에 대해 말한다", "B": "지금 집에 왔다고 말한다"},
             2: {"title": "<img class='question-image' src='img177-2.png'></a>", "type": "EI", "A": "피곤하긴 한데 일단 와", "B": "나 피곤해서 집에서 쉬어야 할 듯"},
                     
             3: {"title": "<img class='question-image' src='img177-3.png'></a>", "type": "TF", "A": "아닌데? 안 불편해 놀러와", "B": "오 어느 부분이 그렇게 느껴졌어?"},

             4: {"title": "<img class='question-image' src='img177-4.png'></a>", "type": "SN", "A": "장난인가 보네 ㅇㅋ", "B": "어떤 점 때문에 저렇게 말했을지 계속 생각함"},
             5: {"title": "<img class='question-image' src='img177-5.png'></a>", "type": "JP", "A": "오 3시간 더 잘 수 있었겠네 개이득", "B": "알람 맞춘 시간보다 일찍 깨면 기분 별로야"},
            6: {"title": "<img class='question-image' src='img177-6.png'></a>", "type": "TF", "A": "아무거나 사 와~!", "B": "실용적인 걸 얘기한다"},

                7: {"title": "<img class='question-image' src='img177-7.png'></a>", "type": "SN", "A": "버스 내려서 50m 가서 왼쪽으로 꺾어", "B": "거기 큰 안경점 보이지 그 골목으로 들어가"},
             8: {"title": "<img class='question-image' src='img177-8.png'></a>", "type": "EI", "A": "누군데? 그래 데려와", "B": "아니? 안돼 혼자와"},
            9: {"title": "<img class='question-image' src='img177-9.png'></a>", "type": "JP", "A": "늦을 줄 알았다 별생각 없음", "B": "약속시간 안 지키는 친구에게 짜증"},

         10: {"title": "<img class='question-image' src='img177-10.png'></a>", "type": "EI", "A": "어색하지 않게 계속 말을 걸어준다", "B": "어색해서 괜히 바쁜 척을 한다"},
            11: {"title": "<img class='question-image' src='img177-11.png'></a>", "type": "SN", "A": "생각을 얼마나 했길래 잠을 못 자", "B": "나도 생각 많아서 자주 그래"},
              12: {"title": "<img class='question-image' src='img177-12.png'></a>", "type": "JP", "A": "그래그래 나가자 나가", "B": "아 집에서 놀자며~"}
        }



        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj177.png"},
            "ISFJ": {"img":"img_isfj177.png"},
            "INFJ": {"img":"img_infj177.png"},
            "INTJ": {"img":"img_intj177.png"},

            "ISTP": {"img":"img_istp177.png"},
            "ISFP": {"img":"img_isfp177.png"},
            "INFP": {"img":"img_infp177.png"},
            "INTP": {"img":"img_intp177.png"},

            "ESTP": {"img":"img_estp177.png"},
            "ESFP": {"img":"img_esfp177.png"},
            "ENFP": {"img":"img_enfp177.png"},
            "ENTP": {"img":"img_entp177.png"},

            "ESTJ": {"img":"img_estj177.png"},
            "ESFJ": {"img":"img_esfj177.png"},
            "ENFJ": {"img":"img_enfj177.png"},
            "ENTJ": {"img":"img_entj177.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
