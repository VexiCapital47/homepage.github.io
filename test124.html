             2: {"title": "고속버스를 탔는데 비가 너무 쏟아진다<br><br>창문을 보고 있는 나는", "type": "SN", "A": "비가 너무 많이 와서 늦게 도착하겠네..", "B": "머릿속에서 재난 영화 한 편 찍음"},
             3: {"title": "휴게소는 한참 남았는데 옆자리 친구가<br><br>화장실이 급하다고 한다", "type": "TF", "A": "슬픈 생각하라면서 마인드컨트롤을 해준다", "B": "화장실 참는 법을 검색해서 알려준다"},

             4: {"title": "비가 많이 와서 늦어지는 상황<br><br>예약해놨던 레저를 못하게 됐다", "type": "JP", "A": "아쉽지만 다음에 하면 되지 뭐", "B": "첫 번째 계획부터 무산되니 스트레스를 받는다"},
             5: {"title": "숙소에 도착해 밀키트를 해먹으려고 한다", "type": "SN", "A": "상자에 쓰여있는 조리법부터 확인한다", "B": "일단 재료를 전부 꺼내서 구경한다"},
            6: {"title": "음식을 너무 많이 해버렸다<br><br>이때 나는?", "type": "EI", "A": "사장님이나 옆 숙소에 좀 나눠줄까?","B": "친구가 나눠주면 모를까 내가 나눠주긴 좀.."},

                7: {"title":"옆 숙소에 나눠주기로 한 나<br><br>뭐라고 할까?", "type": "TF", "A": "음식이 너무 맛있게 돼서 좀 드리려고요", "B": "음식을 너무 많이 해서 좀 드리려고요"},
             8: {"title": "예상치 못한 비가 와서 계획이 틀어지고<br><br>이미 짠 계획을 다 엎어야 한다", "type": "JP", "A": "오히려 좋다! 여기저기 돌아다녀 보자", "B": "하나하나 계획 다 짜왔는데 힘이 빠진다"},

         10:{"title": "친구들과 누워서 도란도란 얘기 중<br><br>미래 계획에 대해 얘기한다", "type": "SN", "A": "생각해둔 미래 계획을 말한다", "B": "난...아무런 계획이 없는데?"},
            11: {"title": "비가 그쳤나 나와봤더니 할머니가<br><br>비를 맞으면서 폐지를 줍고 있다", "type": "TF", "A": "우산을 씌워드린다 마음이 아프니까", "B": "우산을 씌워드린다 그게 맞는 행동이니까"},
              12: {"title": "오늘 하루 잘 보냈다<br><br>내일은 비가 안 온다고 한다", "type": "JP", "A": "내일도 그냥 즉흥으로 돌아다니자", "B": "내일은 제발 계획대로 되기를"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj124.png"},
            "ISFJ": {"img":"img_isfj124.png"},
            "INFJ": {"img":"img_infj124.png"},
            "INTJ": {"img":"img_intj124.png"},

            "ISTP": {"img":"img_istp124.png"},
            "ISFP": {"img":"img_isfp124.png"},
            "INFP": {"img":"img_infp124.png"},
            "INTP": {"img":"img_intp124.png"},

            "ESTP": {"img":"img_estp124.png"},
            "ESFP": {"img":"img_esfp124.png"},
            "ENFP": {"img":"img_enfp124.png"},
            "ENTP": {"img":"img_entp124.png"},

            "ESTJ": {"img":"img_estj124.png"},
            "ESFJ": {"img":"img_esfj124.png"},
            "ENFJ": {"img":"img_enfj124.png"},
            "ENTJ": {"img":"img_entj124.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
