    <script>
      // JavaScript 코드
      var questions = [
        {
          question: "친구가 몸이 안 좋다고 한다\n\n바로 튀어나올 나의 말은?",
          choices: ["어디 아픈데? 병원은? 약은?", "괜찮아? 왜 아파 빨리 나아ㅠㅠ"]
        },
        {
          question: "와 나 열심히 했는데 시험 망쳤어\n\n친구의 말에 나는?",
          choices: ["얼마나 망쳤는데? 다음 시험은 언제야?", "다음엔 잘 볼 거야! 맛있는 거 먹으러 가자"]
        },
        {
          question: "회사에서 이런 후배가 더 좋다",
          choices: ["무뚝뚝하지만 일을 잘하는 후배", "일은 좀 못하지만 살갑게 구는 후배"]
        },
   {
          question: "친구를 만났는데 갑자기 엉엉 울 때\n\n내 반응은?",
          choices: ["무슨 일이야? 너 왜 울어?", "다 괜찮다며 일단 안아준다"]
        },
   {
          question: "말없이 약속시간에 1시간 늦은 친구\n\n내 화가 풀리려면?",
          choices: ["늦은 이유를 정확히 설명해야 할 것", "진심이 담긴 사과를 해야 할 것"]
        },
   {
          question: "누가 내 욕을 했다고 전해준다면?",
          choices: ["그래? 그러든가 말든가..", "듣자마자 상처를 받는다"]
        },
   {
          question: "하늘이 너무 이뻐서 연락했다는 친구\n\n내 반응은?",
          choices: ["하늘이 이쁜 거랑 연락이랑 무슨 상관이지?", "감동을 받는다"]
        },
   {
          question: "친구가 이유 없이 욕을 먹었다고 하소연을 한다면?",
          choices: ["누가 그랬어? 걔 지금 어딨어?", "미친 거 아니야? 같이 열심히 욕해준다"]
        },
   {
          question: "친구가 옷을 샀다고 신나서 보여주는데\n\n너무 안 어울린다면?",
          choices: ["안 어울린다고 솔직히 말해준다", "친구가 상처받을까 봐 잘 어울린다고 해준다"]
        },
   {
          question: "대충 한 것 같은데 결과는 좋네\n\n라는 말을 들었을 때 내 반응은?",
          choices: ["역시 난 천재인가 봐", "뭘 안다고 대충 했다고 말하는 거지?"]
        }
      ];
      
      var currentQuestionIndex = 0;
      var score = 0;
      
      var startButton = document.getElementById("start-button");
      var questionNumber = document.getElementById("question-number");
      var question = document.querySelector(".question");
      var choices = document.querySelector(".choices");
      var choiceButtons = document.querySelectorAll(".choice");
      var result = document.querySelector(".result");
      var resultImage = document.querySelector(".result-image");
      var progressBar = document.getElementById("progress-bar");
      
      startButton.addEventListener("click", startTest);
      for (var i = 
0; i < choiceButtons.length; i++) {
choiceButtons[i].addEventListener("click", selectAnswer);
}  function startTest() {
    // 메인화면을 숨기고 테스트 화면을 보여줌
    document.getElementById("main").style.display = "none";
    document.getElementById("test").style.display = "block";
    
    showQuestion();
  }
  
  
  function showQuestion() {
    // 현재 문제 번호를 업데이트
    // questionNumber.innerText = currentQuestionIndex + 1;

    
    // 문제와 선택지를 보여줌
    question.innerText = questions[currentQuestionIndex].question;
    for (var i = 0; i < choiceButtons.length; i++) {
      choiceButtons[i].innerText = questions[currentQuestionIndex].choices[i];
    }
    
    // 프로그래스 바를 업데이트
    var progressPercent = (currentQuestionIndex + 1) / questions.length * 100;
    progressBar.style.width = progressPercent + "%";
  }
  
  function selectAnswer(event) {
    // 사용자가 선택한 답변을 가져옴
    var selectedChoiceIndex = Array.prototype.indexOf.call(choiceButtons, event.target);
    
    // 정답인지 확인하고 점수를 계산함
    if (selectedChoiceIndex === 0) {
      score++;
    }
    
    // 다음 문제로 넘어감 또는 결과 화면을 보여줌
    currentQuestionIndex++;
    if (currentQuestionIndex === questions.length) {
      showResult();
    } else {
      showQuestion();
    }
  }
  
  function showResult() {
    // 테스트 화면을 숨기고 결과 화면을 보여줌
    document.getElementById("test").style.display = "none";
    document.getElementById("result").style.display = "block";
    
    // 결과를 계산하고 보여줌

    
    // 결과에 따른 이미지를 보여줌
    if (score === 10) {
      resultImage.innerHTML = '<img src="img_100t.png">';
    } else if (score === 9) {
      resultImage.innerHTML = '<img src="img_90t.png">';
} else if (score === 8) {
      resultImage.innerHTML = '<img src="img_80t.png">';
} else if (score === 7) {
      resultImage.innerHTML = '<img src="img_70t.png">';
} else if (score === 6) {
      resultImage.innerHTML = '<img src="img_60t.png">';
} else if (score === 5) {
      resultImage.innerHTML = '<img src="img_50t.png">';
} else if (score === 4) {
      resultImage.innerHTML = '<img src="img_40t.png">';
} else if (score === 3) {
      resultImage.innerHTML = '<img src="img_30t.png">';
} else if (score === 2) {
      resultImage.innerHTML = '<img src="img_20t.png">';
} else if (score === 1) {
      resultImage.innerHTML = '<img src="img_10t.png">';

    } else {
      resultImage.innerHTML = '<img src="img_0t.png">';
    }
  }
</script>
