 <script>
        const questions = [
            { image: 'image1_q207.png', options: [{ text: '여름', score: 1 }, { text: '겨울', score: 0 }], area: 'a' },
            { image: 'image2_q207.png', options: [{ text: '국내', score: 1 }, { text: '해외', score: 0 }], area: 'a' },
            { image: 'image3_q207.png', options: [{ text: '버스', score: 1 }, { text: '지하철', score: 0 }], area: 'a' },
            { image: 'image4_q207.png', options: [{ text: '클럽', score: 1 }, { text: '친구집', score: 0 }], area: 'a' },
            { image: 'image5_q207.png', options: [{ text: '꾸꾸', score: 1 }, { text: '안꾸', score: 0 }], area: 'a' },
            { image: 'image6_q207.png', options: [{ text: '간다', score: 1 }, { text: '안간다', score: 0 }], area: 'a' },
            { image: 'image7_q207.png', options: [{ text: '만화카페', score: 1 }, { text: '영화관', score: 0 }], area: 'a' },
            { image: 'image8_q207.png', options: [{ text: '맥주', score: 1 }, { text: '커피', score: 0 }], area: 'a' },
            { image: 'image9_q207.png', options: [{ text: '전화', score: 1 }, { text: '카톡', score: 0 }], area: 'a' },
            { image: 'image10_q207.png', options: [{ text: '자극적인 음식', score: 1 }, { text: '슴슴한 음식', score: 0 }], area: 'a' }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = Array.from({ length: questions.length }, () => -1); // 배열 초기화

        function startTest() {
            document.getElementById('start-container').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            const questionImageElement = document.getElementById('question-image');
            const optionsElement = document.getElementById('options');
            const currentQuestion = questions[currentQuestionIndex];


            questionImageElement.src = currentQuestion.image;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.onclick = () => selectAnswer(index); // 인덱스 전달
                optionsElement.appendChild(button);
            });
        }

        function selectAnswer(index) {
            userAnswers[currentQuestionIndex] = index; // 사용자 답변을 인덱스로 기록

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function calculateScores() {
            // 모든 답변 점수의 합을 계산
            const totalScore = userAnswers.reduce((acc, answerIndex, questionIndex) => {
                const score = questions[questionIndex].options[answerIndex].score;
                return acc + score;
            }, 0);
            return totalScore;
        }
function getResultImageFileName() {
    // 사용자의 답변을 이진수로 변환하여 파일명 생성
    const binaryIndex = userAnswers.map(answer => answer === 0 ? '1' : '0').join('');
    return `result_image_${binaryIndex}.png`;
}


        function showResult() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            const resultImageElement = document.getElementById('result-image');
            const scores = calculateScores();
            const resultImageFileName = getResultImageFileName(scores);

            resultImageElement.src = resultImageFileName;
        }
    </script>
