            6: {"title": "친척들이 놀이공원에 가자고 한다", "type": "EI", "A": "와 재밌겠다 놀이 기구 많이 타야지", "B": "사람들 많을 텐데 벌써 힘드네"},

                7: {"title": "취업은 했니? 결혼은 언제 할 거니?<br><br>곤란한 질문을 할 때", "type": "TF", "A": "언짢지만 내색하지 않는다", "B": "기분 나쁜 티를 낸다"},
             8: {"title": "친척이 명문대에 입학했다고 한다", "type": "TF", "A": "축하해! 그동안 고생했겠네", "B": "수능 몇 점이었어?"},

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {

            "ENFP": {"img":"img_enfp148.png"},
            "ENTP": {"img":"img_entp148.png"},

            "ESTJ": {"img":"img_estj148.png"},
            "ESFJ": {"img":"img_esfj148.png"},
            "ENFJ": {"img":"img_enfj148.png"},
            "ENTJ": {"img":"img_entj148.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
