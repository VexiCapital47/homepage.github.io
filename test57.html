    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "연인에게 나는 내 감정을", "type": "EI", "A": "대부분 드러내는 편이다", "B": "어느 정도 드러내고 어느 정도 숨긴다"},
             2: {"title": "나는 연인의 과거 연애에 대해", "type": "SN", "A": "신경 안 쓰는 편이다", "B": "신경 쓰이는 편이다"},
             3: {"title": "나의 연락 스타일은", "type": "TF", "A": "하루 종일 연락하는 스타일", "B": "텀이 긴 스타일"},

             4: {"title": "주말에 만나기로 했는데 당장 보고 싶다고 하면", "type": "JP", "A": "잠깐이라도 만나는 편이다", "B": "주말에 보니까 참는 편이다"},
             5: {"title": "답장이 빠르던 연인이 메세지를 읽고 답이 없으면", "type": "SN", "A": "바쁜가보다 생각한다", "B": "내가 말실수했나 생각한다"},
            6: {"title": "사람들로 북적이는 장소에서의 데이트가", "type": "EI", "A": "재밌고 좋다", "B": "조용한 곳이 좋다"},

                7: {"title":"힘든 일이 생기면 연인에게", "type": "TF", "A": "힘든 일을 털어놓고 위로받는다", "B": "털어놓는다고 해결될 일이 아니라 말하지 않는다"},
             8: {"title": "나는 연인과 데이트 장소를 정하면", "type": "JP", "A": "어떤 가게인지만 알아두는 편이다", "B": "동선을 다 찾아보는 편이다"},
            9: {"title": "연인과 만나면 나는 주로", "type": "EI", "A": "말을 하는 편이다", "B": "들어주는 편이다"},

         10: {"title": "연인과의 데이트 전날 나는", "type": "SN", "A": "내일을 위해 빨리 자는 편이다", "B": "내일 무슨 일이 일어날지 상상하는 편이다"},
            11: {"title": "연인이 중요한 시험에 떨어졌다고 했을 때", "type": "TF", "A": "다음엔 잘 볼 거야 괜찮아 옆에서 응원할게", "B": "다음 시험은 언제야? 이 자료가 좋다는데"},
              12: {"title": "갑자기 연인과의 약속이 취소되면 나는", "type": "JP", "A": "일단 침대에 누워서 생각한다", "B": "그동안 미뤄뒀던 일을 한다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj57.png"},
            "ISFJ": {"img":"img_isfj57.png"},
            "INFJ": {"img":"img_infj57.png"},
            "INTJ": {"img":"img_intj57.png"},

            "ISTP": {"img":"img_istp57.png"},
            "ISFP": {"img":"img_isfp57.png"},
            "INFP": {"img":"img_infp57.png"},
            "INTP": {"img":"img_intp57.png"},

            "ESTP": {"img":"img_estp57.png"},
            "ESFP": {"img":"img_esfp57.png"},
            "ENFP": {"img":"img_enfp57.png"},
            "ENTP": {"img":"img_entp57.png"},

            "ESTJ": {"img":"img_estj57.png"},
            "ESFJ": {"img":"img_esfj57.png"},
            "ENFJ": {"img":"img_enfj57.png"},
            "ENTJ": {"img":"img_entj57.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
