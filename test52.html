    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "우리 강아지는 산책 갔다가 친구를 만나면", "type": "EI", "A": "먼저 다가가는 편이다", "B": "피하는 편이다"},
             2: {"title": "우리 강아지는 잠들 때", "type": "SN", "A": "머리만 대면 자는 편이다", "B": "뒤척이다가 잠든다"},
             3: {"title": "우리 강아지는 주인이 혼내면", "type": "TF", "A": "삐진 티가 난다", "B": "평소와 같다"},

             4: {"title": "우리 강아지는 자기만의 하루 루틴이", "type": "JP", "A": "존재하지 않는다", "B": "존재하는 것 같다"},
             5: {"title": "우리 강아지는 가만히 있을 때", "type": "SN", "A": "혼자 뭘 하려고 한다", "B": "가만히 멍을 때린다"},
            6: {"title": "우리 강아지는 친구들과", "type": "EI", "A": "빨리 친해지는 편이다", "B": "시간이 걸리는 편이다"},

                7: {"title":"우리 강아지는 주인이 속상해하면", "type": "TF", "A": "눈치채고 옆에 와있는다", "B": "아무 생각 없이 평소대로 행동한다"},
             8: {"title": "우리 강아지는<br><br> 원래 가던 산책코스로 가지 않으면", "type": "JP", "A": "신경 안 쓰고 새로운 냄새를 맡는다", "B": "원래처럼 잘 따라오지 않는다"},
            9: {"title": "우리 강아지는<br><br> 주인이 아닌 다른 사람이 관심을 보이면", "type": "EI", "A": "이뻐해 달라고 애교 부린다", "B": "경계한다"},

         10: {"title": "우리 강아지는 새로운 물건을 발견했을 때", "type": "SN", "A": "침착히 탐색한다", "B": "흥분하며 건드려본다"},
            11: {"title": "우리 강아지는 기쁠 때와 슬플 때가", "type": "TF", "A": "엄청 티가 난다", "B": "잘 모르겠다"},
              12: {"title": "우리 강아지는 산책 가기로 해놓고 안 가면", "type": "JP", "A": "언젠간 가겠지 하고 기다린다", "B": "주인에게 눈치를 준다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj52.png"},
            "ISFJ": {"img":"img_isfj52.png"},
            "INFJ": {"img":"img_infj52.png"},
            "INTJ": {"img":"img_intj52.png"},

            "ISTP": {"img":"img_istp52.png"},
            "ISFP": {"img":"img_isfp52.png"},
            "INFP": {"img":"img_infp52.png"},
            "INTP": {"img":"img_intp52.png"},

            "ESTP": {"img":"img_estp52.png"},
            "ESFP": {"img":"img_esfp52.png"},
            "ENFP": {"img":"img_enfp52.png"},
            "ENTP": {"img":"img_entp52.png"},

            "ESTJ": {"img":"img_estj52.png"},
            "ESFJ": {"img":"img_esfj52.png"},
            "ENFJ": {"img":"img_enfj52.png"},
            "ENTJ": {"img":"img_entj52.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
