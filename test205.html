        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "나에게 에너지를 주는 건 어느 쪽인가요?", "type": "EI", "A": "밖에서 여럿이 와글와글", "B": "집에서 혼자 뒹굴뒹굴"},

             3: {"title": "내가 더 중요하게 생각하는 건 무엇인가요?", "type": "TF", "A": "감정", "B": "팩트"},

             4: {"title": "나는 어떤 삶을 살고 있나요?", "type": "JP", "A": "자유로운 삶", "B": "계획적인 삶"},
             5: {"title": "내가 대화할 때 신경 쓰는 부분은 무엇인가요?", "type": "TF", "A": "타인의 감정을 상하게 하지 않는 것", "B": "진실을 왜곡하지 않는 것"},
            6: {"title": "친구의 친구는 뭐라고 생각하나요?", "type": "EI", "A": "친구의 친구도 내 친구다", "B": "친구의 친구는 남이다"},

                7: {"title":"말 한마디에 의미 부여하는 사람을 보면<br><br>어떤 감정을 느끼나요?", "type": "SN", "A": "피곤하겠다는 생각이 든다", "B": "나랑 비슷하구나 생각한다"},
             8: {"title": "친한 친구와 우리 집에 누워<br><br>각자 할 걸 하고 있는 지금은?", "type": "EI", "A": "완벽한 휴식이다", "B": "친구들이 가야 진정한 휴식이다"},
            9: {"title": "예상치 못한 순간이 오면 어떻게 행동하나요?", "type": "JP", "A": "빠르게 대처하는 타입", "B": "플랜 B가 없으면 당황하는 타입"},

         10: {"title": "나는 착한데 일을 못하는 직원을 자를 수 있나요?", "type": "TF", "A": "인성이 중요해서 자를 수 없다", "B": "착한 거랑은 관계없으니 자를 수 있다"},
            11: {"title": "계획한 일에 대한 마무리는 어떻게 하나요?", "type": "JP", "A": "내 맘이 가는 대로 한다", "B": "계획했으니 무조건 해낸다"},
              12: {"title": "누군가가 뭘 하라고 지시하면<br><br>나는 무슨 생각을 하나요?", "type": "SN", "A": "하라면 해야지", "B": "왜 해야 하지?"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj205.png"},
            "ISFJ": {"img":"img_isfj205.png"},
            "INFJ": {"img":"img_infj205.png"},
            "INTJ": {"img":"img_intj205.png"},

            "ISTP": {"img":"img_istp205.png"},
            "ISFP": {"img":"img_isfp205.png"},
            "INFP": {"img":"img_infp205.png"},
            "INTP": {"img":"img_intp205.png"},

            "ESTP": {"img":"img_estp205.png"},
            "ESFP": {"img":"img_esfp205.png"},
            "ENFP": {"img":"img_enfp205.png"},
            "ENTP": {"img":"img_entp205.png"},

            "ESTJ": {"img":"img_estj205.png"},
            "ESFJ": {"img":"img_esfj205.png"},
            "ENFJ": {"img":"img_enfj205.png"},
            "ENTJ": {"img":"img_entj205.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
