<a href="https://link.coupang.com/a/K8UjL" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>

    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "나는 이런 일이 맞는 것 같다", "type": "SN", "A": "할게 정해져 있는 일", "B": "아이디어를 내야 하는 일"},
             2: {"title": "나는 상사에게 말을 먼저 잘 거는 편이다", "type": "EI", "A": "그렇다", "B": "아니다"},
             3: {"title": "업무 실수했을 때 나는 이런 상사가 낫다", "type": "TF", "A": "최대한 좋은 말로 돌려 말하는 상사", "B": "뭘 잘못했는지 딱 집어 말하는 상사"},

             4: {"title": "출퇴근길에 나는", "type": "JP", "A": "아무 생각 없이 그냥 출퇴근", "B": "시간 낭비 없게 효율적으로 이동"},
             5: {"title": "상사가 자리로 오라는 메일을 보냈을 때 나는", "type": "SN", "A": "내가 뭐 잘못했나? 생각한다", "B": "불안하고 초조해진다"},
            6: {"title": "회식자리에서 나는", "type": "EI", "A": "말이 많은 편", "B": "그림자처럼 있는 편"},

                7: {"title": "후배 직원이 잘못했을 때 나는", "type": "TF", "A": "반성하는 태도가 중요하다", "B": "다시 제대로 일 처리 하는 게 중요하다"},
             8: {"title": "친한 회사 동료들과 퇴근하고 급 술자리", "type": "JP", "A": "스트레스 풀리고 좋다", "B": "급약속은 싫다"},
            9: {"title": "업무 실수했을 때 나는", "type": "SN", "A": "자책한다", "B": "사직서 내고 그만두는 생각을 한다"},

         10: {"title": "나는 업무 중에 직장동료들과 스몰톡이", "type": "EI", "A": "지루하지 않고 좋다", "B": "업무 중엔 업무만 하는 게 좋다"},
            11: {"title": "노력한 거에 비해 결과물이 좋다는 얘기를 들었을 때", "type": "TF", "A": "내 노력을 무시하는 기분이 든다", "B": "역시 난 천재라고 생각한다"},
              12: {"title": "정해진 반복작업을 하는 일이", "type": "JP", "A": "너무 지루하다", "B": "안정감이 들고 좋다"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj43.png"},
            "ISFJ": {"img":"img_isfj43.png"},
            "INFJ": {"img":"img_infj43.png"},
            "INTJ": {"img":"img_intj43.png"},

            "ISTP": {"img":"img_istp43.png"},
            "ISFP": {"img":"img_isfp43.png"},
            "INFP": {"img":"img_infp43.png"},
            "INTP": {"img":"img_intp43.png"},

            "ESTP": {"img":"img_estp43.png"},
            "ESFP": {"img":"img_esfp43.png"},
            "ENFP": {"img":"img_enfp43.png"},
            "ENTP": {"img":"img_entp43.png"},

            "ESTJ": {"img":"img_estj43.png"},
            "ESFJ": {"img":"img_esfj43.png"},
            "ENFJ": {"img":"img_enfj43.png"},
            "ENTJ": {"img":"img_entj43.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
