    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "여름 기념으로 물놀이를 가기로 한 나<br><br>누구와 갈까?", "type": "EI", "A": "8명의 친구들", "B": "친한 친구 1명"},
             2: {"title": "내일 분명 비가 안 온다고 했는데<br><br>하늘을 보니 먹구름이 몰려오고 있다", "type": "SN", "A": "비 안 온다 했으니 괜찮겠지", "B": "먹구름이 심상치 않은데..?<br>비 오면 어떡하지? 내 물놀이는?"},
             3: {"title": "물놀이 갈 때 입으려고 고민하다가 산<br><br>수영복 사진을 친구에게 보냈는데<br><br>엥 너랑 너무 안 어울리는데?<br><br>라고 답장이 왔다", "type": "TF", "A": "알겠는데 반응이 좀 서운함", "B": "아하 안 어울리는구나 알겠음"},

             4: {"title": "물놀이 끝나고 뭐 할지 계획을 짜야 하는데<br><br>아무도 짜려고 하지 않는다", "type": "JP", "A": "그냥 당일에 정하자", "B": "답답하니까 내가 짜야겠다"},
             5: {"title": "다 같이 모여 차 타고 물놀이를 가는데<br><br>친구가 물에서 한 달간 살 수 있냐고 묻는다", "type": "SN", "A": "아니 말이 되냐고~<br>당연히 못 살겠지", "B": "물속에서 숨이 쉬어지는 거임?<br>성공하면 얼마 줌?"},
            6: {"title": "물놀이 장소에 도착한 우리<br><br>둘이서 타는 보트를 타려는데<br><br>제일 안 친한 친구와 타게 됐다", "type": "EI", "A": "어색한 분위기라 말을 더 많이 한다", "B": "어색해서 무슨 말을 해야 하나 고민한다"},

                7: {"title":"물놀이를 하다 발이 삐끗한 친구<br><br>나의 반응은?", "type": "TF", "A": "아플 것 같다며 진심으로 걱정하기", "B": "편하게 쉬고 있을 곳 찾아보기"},
             8: {"title": "물놀이를 끝내고 밥을 먹으러 가는데<br><br>가려던 식당이 문을 닫아버렸다", "type": "JP", "A": "딴 데 가면 되지 뭐~ 마냥 태평함", "B": "아 식당 여러 군데 알아볼걸! 후회함"},

            9: {"title": "물놀이도 하고 맛있는 밥도 먹었다<br><br>지금 나는?", "type": "EI", "A": "더 놀고 싶어 더 놀자!", "B": "그만.. 집에 가고 싶어"},

         10: {"title": "결국 다 같이 유명한 카페에 갔는데<br><br>방송국에서 촬영을 나왔는지<br><br>손님들 인터뷰를 따고 있다", "type": "SN", "A": "우리 이러다 TV 나오는 거 아냐?", "B": "이미 인터뷰 뭐라 할지 상상 중"},
            11: {"title": "카페에서 음료를 시키는데<br><br>친구가 내가 자주 마시는 음료를 기억하고<br><br>자기가 알아서 주문을 한다", "type": "TF", "A": "올 뭐야 감동인데~", "B": "올 기억력 좋네~"},
              12: {"title": "다 놀고 돌아가는 길<br><br>조만간 또 모이자는 얘기가 나왔다", "type": "JP", "A": "좋아좋아 또 놀자!!", "B": "근데 언제 모일 건데? 날짜는?"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj206.png"},
            "ISFJ": {"img":"img_isfj206.png"},
            "INFJ": {"img":"img_infj206.png"},
            "INTJ": {"img":"img_intj206.png"},

            "ISTP": {"img":"img_istp206.png"},
            "ISFP": {"img":"img_isfp206.png"},
            "INFP": {"img":"img_infp206.png"},
            "INTP": {"img":"img_intp206.png"},

            "ESTP": {"img":"img_estp206.png"},
            "ESFP": {"img":"img_esfp206.png"},
            "ENFP": {"img":"img_enfp206.png"},
            "ENTP": {"img":"img_entp206.png"},

            "ESTJ": {"img":"img_estj206.png"},
            "ESFJ": {"img":"img_esfj206.png"},
            "ENFJ": {"img":"img_enfj206.png"},
            "ENTJ": {"img":"img_entj206.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
