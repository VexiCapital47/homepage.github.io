             5: {"title": "티비를 틀고 뉴스를 보던 중에<br><br>나쁜 짓을 한 사람이 잡혔다는 소식이 뜬다", "type": "SN", "A": "법적 처벌 제대로 받아야 할 텐데", "B": "엄청난 힘이 생겨서 나쁜 것들 처리하는 상상 중"},
            6: {"title": "그렇게 우리끼리 쉬고 있는데<br><br>직원이 저녁에 파티가 있다고 알려준다", "type": "EI", "A": "모르는 사람들과 놀 생각에 벌써 신난다","B": "안 가고 싶은데 친구들에게 끌려간다"},

                7: {"title":"친구들과 점심 메뉴를 정하기로 했다", "type": "TF", "A": "친구들이 먹고 싶은 걸 맞춰준다", "B": "내가 먹고 싶은걸 말한다"},
             8: {"title": "메뉴를 정한 우리<br><br>다행히 근처 맛집을 발견했다", "type": "JP", "A": "거리를 확인하고 바로 출발한다", "B": "브레이크 타임, 영업시간, 휴무일을 확인한다"},

        var result = {
            "ISTJ": {"img":"img_istj132.png"},
            "ISFJ": {"img":"img_isfj132.png"},
            "INFJ": {"img":"img_infj132.png"},
            "INTJ": {"img":"img_intj132.png"},

            "ISTP": {"img":"img_istp132.png"},
            "ISFP": {"img":"img_isfp132.png"},
            "INFP": {"img":"img_infp132.png"},
            "INTP": {"img":"img_intp132.png"},

            "ESTP": {"img":"img_estp132.png"},
            "ESFP": {"img":"img_esfp132.png"},
            "ENFP": {"img":"img_enfp132.png"},
            "ENTP": {"img":"img_entp132.png"},

            "ESTJ": {"img":"img_estj132.png"},
            "ESFJ": {"img":"img_esfj132.png"},
            "ENFJ": {"img":"img_enfj132.png"},
            "ENTJ": {"img":"img_entj132.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
