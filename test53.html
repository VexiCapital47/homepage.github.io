    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "좋아하는 사람이 생긴 나!", "type": "EI", "A": "그 사람에게 나를 최대한 어필한다", "B": "그 사람의 주변을 맴돈다"},
             2: {"title": "좋아하는 사람이 생기면 나는!", "type": "SN", "A": "그 사람과 어떻게 이어질지 생각한다", "B": "그 사람과 사귀고 헤어지는 상상을 한다"},
             3: {"title": "좋아하는 사람이 나에게만 무뚝뚝한 것 같다!", "type": "TF", "A": "왜 그러지.. 속상한 마음이 든다", "B": "잠깐 속상해도 자고 나면 잊는다"},

             4: {"title": "나의 고백 방법은!", "type": "JP", "A": "내 감정을 솔직하게 털어놓기", "B": "준비된 고백 멘트를 얘기하기"},
             5: {"title": "고백하러 가는 길에 나는!", "type": "SN", "A": "곧 고백할 생각에 떨려 한다", "B": "이어졌을 때와 거절당했을 때를 둘 다 상상한다"},
            6: {"title": "나의 짝사랑을 아는 사람은!", "type": "EI", "A": "친한 친구들", "B": "비밀이라 아무도 모른다"},

                7: {"title":"고백이 거절당하면 나는!", "type": "TF", "A": "창피해서 잊을 수 없을 것이다", "B": "빨리 털어버리고 다른 사람을 찾는다"},
             8: {"title": "고백하러 가는 길 약속시간에 10분 늦었다면!", "type": "JP", "A": "이왕 늦은 거 떨리는 마음을 추스른다", "B": "늦는 상황에 더 스트레스를 받는다"},
            9: {"title": "고백에 거절당한 나ㅠㅠ<br><br>나의 스트레스 해소 방법은?", "type": "EI", "A": "친구를 만나 오늘 일을 얘기하며 푼다", "B": "서둘러 집에 가서 눕는다"},

         10: {"title": "자려고 누운 나!<br><br>오늘 일이 자꾸 떠오른다면", "type": "SN", "A": "빨리 잊기 위해 잔다", "B": "흑역사 생성에 이불을 뻥뻥 찬다"},
            11: {"title": "거절당한 이유를 생각하는 나!", "type": "TF", "A": "오늘 옷이 별로였나? 내가 10분 늦어서 그런가?", "B": "나같이 매력적인 사람을 거절하다니"},
              12: {"title": "다음날 길거리에서 그 사람을 봤는데<br><br>그 사람은 아직 나를 못 봤다면!", "type": "JP", "A": "마주치지 않으려 돌고 돌아간다", "B": "원래 가던 길로 빠르게 걸어간다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj53.png"},
            "ISFJ": {"img":"img_isfj53.png"},
            "INFJ": {"img":"img_infj53.png"},
            "INTJ": {"img":"img_intj53.png"},

            "ISTP": {"img":"img_istp53.png"},
            "ISFP": {"img":"img_isfp53.png"},
            "INFP": {"img":"img_infp53.png"},
            "INTP": {"img":"img_intp53.png"},

            "ESTP": {"img":"img_estp53.png"},
            "ESFP": {"img":"img_esfp53.png"},
            "ENFP": {"img":"img_enfp53.png"},
            "ENTP": {"img":"img_entp53.png"},

            "ESTJ": {"img":"img_estj53.png"},
            "ESFJ": {"img":"img_esfj53.png"},
            "ENFJ": {"img":"img_enfj53.png"},
            "ENTJ": {"img":"img_entj53.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
