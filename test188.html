    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "후배에게 일을 시켰는데<br><br>실수해서 내 할 일이 더 많아졌을 때", "type": "EI", "A": "신입이니까 그럴 수 있지 이해하자", "B": "잘못한 건 알아야지 따끔하게 혼냄"},
             2: {"title": "팀에 친하지 않은 후배가 있으면?", "type": "EI", "A": "밥도 사주고 친하게 지내려고 노력한다", "B": "굳이 친해지려고 노력하지 않는다"},
             3: {"title": "먼저 밥 사달라고 다가오는 후배를 보면?", "type": "EI", "A": "좋다", "B": "그냥 그렇다"},

             4: {"title": "회사에 입사하고 첫 출근했을 때 내 마음은?", "type": "JP", "A": "돈 벌어야 하니까 열심히 다니자", "B": "회사에 도움이 되는 사람이 되자"},
             5: {"title": "내가 승진하고 싶은 가장 큰 이유는?", "type": "JP", "A": "연봉", "B": " 명예"},
            6: {"title": "좋은 기회로 승진 코스를 쭉쭉 밟게 된 나", "type": "JP", "A": "점점 자리가 부담스러워지고 있음", "B": "좋아 이대로 사장까지 가는 거야"},

                7: {"title": "같이 입사하게 된 동기들을 볼 때 나의 마음은?", "type": "TF", "A": "뭔가 끈끈하고 더 정이 감", "B": "그냥 회사 동료"},
             8: {"title": "옆 부서에서 동기가 혼나는 걸 볼 때", "type": "TF", "A": "남 일 같지 않고 마음이 안 좋음", "B": "뭘 잘못했나 보네.."},
            9: {"title": "일이 많이 남아 늦게까지 야근해야 한다는 동기", "type": "TF", "A": "내가 도와줄게 있는지 물어본다", "B": "힘내라 하고 먼저 퇴근한다"},

         10: {"title": "친해지고 싶은 상사가 있을 때", "type": "SN", "A": "적극적으로 다가가서 친해진다", "B": "아무런 행동도 하지 않는다"},
            11: {"title": "나는 평소 상사들과", "type": "SN", "A": "잘 지내는 편이다", "B": "어렵게 생각하는 편이다"},
                 
                
              12: {"title": "나는 상사와 함께 있을 때", "type": "SN", "A": "스몰톡을 거는 편이다", "B": "먼저 말 걸면 대답하는 편이다"}
        }





        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_bcfg188.png"},
            "ISFJ": {"img":"img_bceg188.png"},
            "INFJ": {"img":"img_bdeg188.png"},
            "INTJ": {"img":"img_bdfg188.png"},

            "ISTP": {"img":"img_bceh188.png"},
            "ISFP": {"img":"img_bcfh188.png"},
            "INFP": {"img":"img_bdeh188.png"},
            "INTP": {"img":"img_bdfh188.png"},

            "ESTP": {"img":"img_acfh188.png"},
            "ESFP": {"img":"img_aceh188.png"},
            "ENFP": {"img":"img_adeh188.png"},
            "ENTP": {"img":"img_adfh188.png"},

            "ESTJ": {"img":"img_acfg188.png"},
            "ESFJ": {"img":"img_aceg188.png"},
            "ENFJ": {"img":"img_adeg188.png"},
            "ENTJ": {"img":"img_adfg188.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
