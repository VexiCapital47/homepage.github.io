    <article class="coupang_ad mt-3">
<a href="https://link.coupang.com/a/UJY9K" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>
        
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "낯선 사람들을 알아가는 자리는", "type": "EI", "A": "기대되고 재밌어요", "B": "낯설고 어색해요"},
             2: {"title": "나는 뭔가를 보면", "type": "SN", "A": "그것만 생각해요", "B": "마인드맵처럼 생각이 이어져요"},
             3: {"title": "나는 이런 친구예요", "type": "TF", "A": "다정하고 잘 챙겨주는 친구", "B": "무뚝뚝하지만 은근 챙겨주는 친구"},

             4: {"title": "기한이 정해져있는 일이 있다면", "type": "JP", "A": "미루고 미루다 마지막에 해요", "B": "빨리 해놓는 게 마음 편해요"},
             5: {"title": "자기 전 눈을 감으면", "type": "SN", "A": "깜깜해요", "B": "온갖 생각이 다 들어요"},
            6: {"title": "나는", "type": "EI", "A": "사람들이랑 노는 게 좀 더 좋아요", "B": "혼자 노는 게 좀 더 좋아요"},

                7: {"title":"나는 타인의 반응에", "type": "TF", "A": "상처를 잘 받는 편", "B": "상처를 안 받는 편"},
             8: {"title": "나를 편안하게 하는 것은", "type": "JP", "A": "자유롭고 여유로운 것", "B": "규칙적이고 계획적인 것"},
            9: {"title": "나는 사람 많은 곳을 가면", "type": "EI", "A": "재밌고 에너지를 받아요", "B": "힘들고 기가 빨려요"},

         10: {"title": "나의 머릿속은", "type": "SN", "A": "생각이 필요할 때 돌아가요", "B": "쉬지 않고 생각 중이에요"},
            11: {"title": "친구가 뭐 먹을래? 하면 나는", "type": "TF", "A": "일단 친구가 좋아하는 걸 말해요", "B": "일단 내가 먹고 싶은걸 말해요"},
              12: {"title": "지루한 일을 시작하면 나는", "type": "JP", "A": "집중이 어려워서 딴짓을 해요", "B": "빨리하고 끝내려고 해요"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj87.png"},
            "ISFJ": {"img":"img_isfj87.png"},
            "INFJ": {"img":"img_infj87.png"},
            "INTJ": {"img":"img_intj87.png"},

            "ISTP": {"img":"img_istp87.png"},
            "ISFP": {"img":"img_isfp87.png"},
            "INFP": {"img":"img_infp87.png"},
            "INTP": {"img":"img_intp87.png"},

            "ESTP": {"img":"img_estp87.png"},
            "ESFP": {"img":"img_esfp87.png"},
            "ENFP": {"img":"img_enfp87.png"},
            "ENTP": {"img":"img_entp87.png"},

            "ESTJ": {"img":"img_estj87.png"},
            "ESFJ": {"img":"img_esfj87.png"},
            "ENFJ": {"img":"img_enfj87.png"},
            "ENTJ": {"img":"img_entj87.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
