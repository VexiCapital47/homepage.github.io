    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "평화로운 주말<br><br>내 발길이 닿는 곳은?", "type": "EI", "A": "요즘 인기 있는 동네", "B": "한적한 서점"},
             2: {"title": "나는 운명에 대해서 어떻게 생각하는가", "type": "SN", "A": "그런 건 없다", "B": "어딘가엔 내 운명의 상대가 존재할 것이다"},
             3: {"title": "내 성격은 어느 쪽에 가까운가", "type": "TF", "A": "다정함, 사람 잘 챙김, 따뜻함", "B": "뒤끝 없음, 쿨함, 각자 잘 살자"},

             4: {"title": "번화가에 있는 서점을 가기로 한 나<br><br>내가 그곳까지 가는 방법은?", "type": "JP", "A": "출발하면서 검색해 본다", "B": "이미 빠르게 가는 법을 알아봄"},
             5: {"title": "서점에 도착한 나<br><br>나는 어떤 스타일?", "type": "SN", "A": "보고 싶은 책을 검색해서 찾으러 감", "B": "일단 전체적으로 둘러보는 스타일"},
            6: {"title": "책이 있다는 자리에 왔는데<br><br>그 자리에 책이 없을 때 나의 반응은?", "type": "EI", "A": "바로 직원을 찾아 물어본다", "B": "일단 혼자 더 찾아본다"},

                7: {"title":"내가 좋아하는 책의 종류는?", "type": "TF", "A": "내 마음을 다독여주는 책", "B": "나를 발전하게 하는 책"},
             8: {"title": "보고 싶은 책을 다 본 나<br><br>그 다음 내가 할 일은?", "type": "JP", "A": "좀 더 돌아다녀 볼까?", "B": "계획한 걸 다했으니 집으로 가자"},
            9: {"title": "집으로 가려는데 어떤 할머니가<br><br>두리번 두리번거리고 있다", "type": "EI", "A": "가서 도와드릴까요? 묻는다", "B": "도와달라고 하면 도와주고 아님 그냥 간다"},

         10:{"title": "도와드릴까요? 물었더니<br><br>방금 내가 갔던 서점의 위치를 묻는다", "type": "SN", "A": "최대한 상세하게 알려드린다", "B": "알기 쉽게 큰 건물 위주로 알려드린다"},
            11: {"title": "길을 알려주니 고맙다며 환하게 웃으신다<br><br>나의 기분은?", "type": "TF", "A": "웃는 모습에 뿌듯함을 느낀다", "B": "길을 알려드려서 뿌듯하다"},
              12: {"title": "집에 가려는 나<br><br>어느 쪽으로 갈까?", "type": "JP", "A": "환승 안 하고 20분 늦게 도착", "B": "2번 환승하지만 20분 빨리 도착"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj119.png"},
            "ISFJ": {"img":"img_isfj119.png"},
            "INFJ": {"img":"img_infj119.png"},
            "INTJ": {"img":"img_intj119.png"},

            "ISTP": {"img":"img_istp119.png"},
            "ISFP": {"img":"img_isfp119.png"},
            "INFP": {"img":"img_infp119.png"},
            "INTP": {"img":"img_intp119.png"},

            "ESTP": {"img":"img_estp119.png"},
            "ESFP": {"img":"img_esfp119.png"},
            "ENFP": {"img":"img_enfp119.png"},
            "ENTP": {"img":"img_entp119.png"},

            "ESTJ": {"img":"img_estj119.png"},
            "ESFJ": {"img":"img_esfj119.png"},
            "ENFJ": {"img":"img_enfj119.png"},
            "ENTJ": {"img":"img_entj119.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
