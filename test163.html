            6: {"title": "아무것도 안 하고<br><br>누워있는 거에 대한 나의 생각은?", "type": "EI", "A": "처음은 좋지만 나중엔 심심하고 지루함", "B": "완전한 휴식 나만의 시간"},

                7: {"title":"상처가 되는 말을 들었을 때 나는", "type": "TF", "A": "왜 그런 말을 하지? 내가 뭘 잘못했나?", "B": "내가 아니면 됐지~ 신경 안 쓰임"},
             8: {"title": "친구와 만나기로 한 당일<br><br>일찍 눈이 떠졌다면?", "type": "JP", "A": "뒹굴거리다 더 이상 미룰 수 없을 때 준비한다", "B": "여유 있게 미리 준비한다"},

            "INFJ": {"img":"img_infj163.png"},
            "INTJ": {"img":"img_intj163.png"},

            "ISTP": {"img":"img_istp163.png"},
            "ISFP": {"img":"img_isfp163.png"},
            "INFP": {"img":"img_infp163.png"},
            "INTP": {"img":"img_intp163.png"},

            "ESTP": {"img":"img_estp163.png"},
            "ESFP": {"img":"img_esfp163.png"},
            "ENFP": {"img":"img_enfp163.png"},
            "ENTP": {"img":"img_entp163.png"},

            "ESTJ": {"img":"img_estj163.png"},
            "ESFJ": {"img":"img_esfj163.png"},
            "ENFJ": {"img":"img_enfj163.png"},

        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
