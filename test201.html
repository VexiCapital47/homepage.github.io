    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "혼자 제주도 여행을 가기로 했다<br><br>나의 여행 목적은?", "type": "EI", "A": "재미 추구!<br>이곳저곳 최대한 돌아다니자", "B": "힐링 추구!<br>최대한 푹 쉬다 오자"},
             2: {"title": "비행기에 탄 나<br><br>드디어 비행기가 출발한다<br><br>지금 내 기분은?", "type": "SN", "A": "그저 두근두근 설레는 기분", "B": "1시간 거리지만 조금의 불안함이 있음"},
             3: {"title": "비행기 밖 풍경을 감상하고 있는데<br><br>옆자리 사람이 말을 걸어온다", "type": "EI", "A": "말 거는 거 괜찮음<br>이얘기 저 얘기 주고받는다", "B": "말 거는 거 별로다<br>혼자 조용히 가고 싶어서 잘 끊어낸다"},

             4: {"title": "드디어 도착한 제주도!<br><br>바로 가고 싶었던 가게로 달려갔는데<br><br>문이 닫혀있다", "type": "JP", "A": "딴 데 가야지 아쉽네 어디를 가볼까", "B": "이럴 줄 알고 플랜 B를 준비했지"},
             5: {"title": "다른 가게에서 밥을 먹고 있는데<br><br>창문 밖으로 비행기가 계속 지나간다", "type": "SN", "A": "아름다운 풍경을 감상한다", "B": "벌써 가는 날이 상상돼서 슬프다"},
            6: {"title": "밥을 먹고 나오니<br><br>제주도 하늘이 주황색 노을로 물들고 있다", "type": "TF", "A": "소중한 사람들이 생각난다", "B": "멋진 노을을 감상한다"},

                7: {"title":"숙소로 가는 길에<br><br>뭔가 예뻐 보이는 카페를 발견했다!", "type": "JP", "A": "숙소 가면 다시 오기 힘드니까<br>카페 먼저 가보자", "B": "숙소 체크인 시간 많이 지났다<br>숙소 먼저 가자"},
             8: {"title": "숙소에 도착한 나<br><br>저녁에 소소하게 모이는 파티가 있는데<br><br>참석할 거냐고 묻는 관리자에게 나는", "type": "EI", "A": "어차피 혼자 왔으니 좋다고 한다", "B": "낯선 사람과의 만남은 좀.. 거절한다"},
            9: {"title": "침대에 누워서 핸드폰을 확인하는데<br><br>내가 없어서 동네가 허전하고 재미없다는<br><br>친구의 메시지를 봤다", "type": "TF", "A": "별말 아닌데 기분 좋고 감동을 받는다", "B": "친구의 주접이 그저 웃기다"},

         10: {"title": "자려고 침대에 누운 나<br><br>내일 몇 시에 일어날까?", "type": "JP", "A": "어차피 2박 예약했으니 일단 푹 자자", "B": "일찍 일어나서 제주도 돌아다니자!"},
            11: {"title": "친구들 선물을 사려고 기념품 가게에 왔다<br><br>어떤 선물을 살까?", "type": "SN", "A": "제주도에서 산 거 같진 않지만<br>아주 실용적인 선물", "B": "조금 쓸모없어 보이지만<br>제주도 특색이 묻어있는 선물"},
              12: {"title": "둘 중에 한 명에게만 선물을 줘아한다면<br><br>누구에게 줄까?", "type": "TF", "A": "평소엔 너무 착한데<br>내 중요한 과제를 망친 친구", "B": "평소엔 싸가지 없는데<br>내 중요한 과제를 도와준 친구"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj201.png"},
            "ISFJ": {"img":"img_isfj201.png"},
            "INFJ": {"img":"img_infj201.png"},
            "INTJ": {"img":"img_intj201.png"},

            "ISTP": {"img":"img_istp201.png"},
            "ISFP": {"img":"img_isfp201.png"},
            "INFP": {"img":"img_infp201.png"},
            "INTP": {"img":"img_intp201.png"},

            "ESTP": {"img":"img_estp201.png"},
            "ESFP": {"img":"img_esfp201.png"},
            "ENFP": {"img":"img_enfp201.png"},
            "ENTP": {"img":"img_entp201.png"},

            "ESTJ": {"img":"img_estj201.png"},
            "ESFJ": {"img":"img_esfj201.png"},
            "ENFJ": {"img":"img_enfj201.png"},
            "ENTJ": {"img":"img_entj201.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
