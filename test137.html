                7: {"title":"내 애인의 친구 중 마음에 안 드는 친구는?", "type": "TF", "A": "기분 나쁘게 말을 툭툭 내뱉는 친구", "B": "힘들다고 계속 징징거리는 친구"},
             8: {"title": "연인과 1박2일로 여행을 갔는데<br><br>너무 좋아서 더 있고 싶어졌다", "type": "JP", "A": "숙소를 연장하고 하루 휴가를 낸다", "B": "다음에는 더 길게 여행하자 다짐한다"},
            9: {"title": "회사에서 하루 종일 힘들었던 나는", "type": "EI", "A": "애인이나 친구를 만나서 대화하며 기분을 푼다", "B": "나 혼자만의 충전할 시간을 가진다"},

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result

            "ISTP": {"img":"img_istp137.png"},
            "ISFP": {"img":"img_isfp137.png"},

            "ENFP": {"img":"img_enfp137.png"},
            "ENTP": {"img":"img_entp137.png"},

            "ESTJ": {"img":"img_estj137.png"},
            "ESFJ": {"img":"img_esfj137.png"},
            "ENFJ": {"img":"img_enfj137.png"},
            "ENTJ": {"img":"img_entj137.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
