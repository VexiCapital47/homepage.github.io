    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "내 이상형은", "type": "EI", "A": "넓고 얕은 인간관계를 가진 사람", "B": "좁고 깊은 인간관계를 가진 사람"},
             2: {"title": "내 이상형은", "type": "SN", "A": "다퉜을 때 생각할 시간을 가진 후 대화하는 사람", "B": "다퉜을 때 오해 생기지 않게 바로 푸는 사람"},
             3: {"title": "내 이상형은", "type": "TF", "A": "내 얘기에 반응을 잘해주는 사람", "B": "나에게 궁금한 게 많은 사람"},

             4: {"title": "내 이상형은", "type": "JP", "A": "시간을 자유롭게 쓰는 사람", "B": "자기만의 루틴이 있는 사람"},
             5: {"title": "내 이상형은", "type": "SN", "A": "자주 안 만나도 서운해하지 않는 사람", "B": "자주 붙어있고 싶어 하는 사람"},
            6: {"title": "내 이상형은", "type": "EI", "A": "숨기지 않고 생각하는 걸 말하는 사람", "B": "적당히 필터링해서 말하는 사람"},

                7: {"title":"내 이상형은", "type": "TF", "A": "한결같이 다정한 사람", "B": "가끔 차가운 것 같다가도 다정한 면모가 있는 사람"},
                8: {"title": "내 이상형은", "type": "JP", "A": "뭐 하고 있는지 보고 잘 해주는 사람", "B": "보고 안 해도 뭐 하고 있을지 파악 가능한 사람"},
            9: {"title": "내 이상형은", "type": "EI", "A": "친구들에게 날 소개하고 싶어 하는 사람", "B": "서로의 친구를 굳이 소개하지 않는 사람"},

         10: {"title": "내 이상형은", "type": "SN", "A": "평소에 내가 필요했던 선물을 사주는 사람", "B": "날 생각하며 고른 선물을 주는 사람"},
            11: {"title": "내 이상형은", "type": "TF", "A": "내가 잘못했을 때도 내 편을 들어주는 사람", "B": "아닌 건 아니라고 말해주는 사람"},
              12: {"title": "내 이상형은", "type": "JP", "A": "새로운 데이트 코스를 좋아하는 사람", "B": "익숙한 데이트 코스를 좋아하는 사람"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj77.png"},
            "ISFJ": {"img":"img_isfj77.png"},
            "INFJ": {"img":"img_infj77.png"},
            "INTJ": {"img":"img_intj77.png"},

            "ISTP": {"img":"img_istp77.png"},
            "ISFP": {"img":"img_isfp77.png"},
            "INFP": {"img":"img_infp77.png"},
            "INTP": {"img":"img_intp77.png"},

            "ESTP": {"img":"img_estp77.png"},
            "ESFP": {"img":"img_esfp77.png"},
            "ENFP": {"img":"img_enfp77.png"},
            "ENTP": {"img":"img_entp77.png"},

            "ESTJ": {"img":"img_estj77.png"},
            "ESFJ": {"img":"img_esfj77.png"},
            "ENFJ": {"img":"img_enfj77.png"},
            "ENTJ": {"img":"img_entj77.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
