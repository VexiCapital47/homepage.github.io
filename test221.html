<script>
	new PartnersCoupang.G({"id":798186,"template":"carousel","trackingCode":"AF4391881","width":"350","height":"140","tsource":""});

        let currentQuiz = 1;
        let answers = [0, 0, 0, 0]; // 선택된 답변 수를 저장하는 배열

        function startQuiz() {
            document.querySelector('.start').style.display = 'none';
            document.getElementById('progress-container').style.display = 'block';
            showQuiz(currentQuiz);
        }

        function showQuiz(quizNumber) {
            const quizContainer = document.getElementById('quiz-container-' + quizNumber);
            quizContainer.style.display = 'block';
            updateProgress(quizNumber);
        }

        function checkAnswer(quizNumber, answer) {
            answers[answer - 1]++;
            document.getElementById('quiz-container-' + quizNumber).style.display = 'none';
            currentQuiz++;
            if (currentQuiz <= 10) {
                showQuiz(currentQuiz);
            } else {
                showResult();
            }
        }

        function updateProgress(quizNumber) {
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = (quizNumber / 10) * 100;
            progressBar.style.width = progressPercentage + '%';
        }

    function showResult() {
    const maxCount = Math.max(...answers);
    const mostSelectedAnswers = answers.map((count, index) => count === maxCount ? index + 1 : null).filter(num => num !== null);

    // 동점 여부를 확인
    if (mostSelectedAnswers.length > 1) {
        // 동점 상황
        const tieImageFile = getTieImage(mostSelectedAnswers);
        document.getElementById('result-image').src = tieImageFile;
  
    } else {
        // 가장 많이 선택된 답변
        const selectedAnswer = mostSelectedAnswers[0];
        document.getElementById('result-image').src = `img221_choice${selectedAnswer}.png`;

    }
    document.getElementById('result-container').style.display = 'block';
}

// 동점 상황에 따른 이미지 파일을 결정하는 함수
function getTieImage(mostSelectedAnswers) {
    const ties = {
        '1,2': 'img221_choice12.png',
        '1,3': 'img221_choice13.png',
        '1,4': 'img221_choice14.png',
        '2,3': 'img221_choice23.png',
        '2,4': 'img221_choice24.png',
        '3,4': 'img221_choice34.png',
        '1,2,3': 'img221_choice123.png',
        '1,2,4': 'img221_choice124.png',
        '1,3,4': 'img221_choice124.png',
        '2,3,4': 'img221_choice234.png',
    };

    // 동점 답변 조합 문자열 생성
    const tieKey = mostSelectedAnswers.sort().join(',');

    return ties[tieKey] || 'default_tie_image.png'; // 기본 동점 이미지 설정
}
