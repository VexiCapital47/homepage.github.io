    <script>
        // 문제 번호를 나타내는 num 변수

        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                 var q = {
              1: {"title": "친구들과 놀이공원에 간 나<br><br>롤러코스터를 타기 전 내 머릿속은?", "type": "SN", "A": "두근두근!! 재밌겠다 & 무섭다", "B": "이거 안전바 풀리는 거 아냐?"},
             2: {"title": "롤러코스터가 출발하고 알바생들이 손인사를 한다<br><br>내 반응은?", "type": "EI", "A": "격하게 손을 흔들며 신나한다", "B": "어색하게 흔든다 & 안 흔든다"},
             3: {"title": "놀이 기구를 타고 기념품 숍에 갔는데<br><br>친구가 쓸데없는 선물을 서로 사주자고 한다", "type": "TF", "A": "좋아 재밌겠다 추억이 될 듯", "B": "비싼데 뭐 하러 쓸데없는걸..?"},

             4: {"title": "배가 고파서 밥을 먹으러 가는 우리<br><br>내가 알아본 식당은?", "type": "JP", "A": "맛있다는 곳 1군데", "B": "변수가 생길지도 모르니 2군데 이상"},
             5: {"title": "밥을 먹다가 무서운 얘기가 나왔다<br><br>여기 사실 숨겨진 놀이 기구가 있대.. 겪어본 사람이 있대", "type": "SN", "A": "에이~(내가 겪지 않았으니 안 믿음)", "B": "헐!!(흥미진진 벌써 빠져들었음)"},
            6: {"title": "놀이공원 퍼레이드를 보러 온 우리<br><br>친구들이 춤을 추기 시작한다", "type": "EI", "A": "당연히 나도 따라 춤을 춘다", "B": "실시간으로 기가 빨린다"},

                7: {"title": "이제 집에 갈 시간<br><br>친구의 이 말에 기분이 좋아졌다", "type": "TF", "A": "너랑 놀아서 너무 행복했어", "B": "너랑 놀면 똑똑해서 손해 볼 일이 없다"},
             8: {"title": "집에 가는 길<br><br>친구가 방향이 같다고 같이 가자고 한다", "type": "EI", "A": "그래 좋지! 가는 길 안 심심하겠다", "B": "그래~(집은 혼자 가고 싶었는데)"},
            9: {"title": "친구와 대화중에 초능력 드라마 얘기가 나왔다", "type": "SN", "A": "드라마가 재밌는지에 초점을 두고 얘기한다", "B": "초능력에 대해 초점을 두고 얘기한다"},

         10: {"title": "요즘 사는 게 어떻냐는 친구의 질문에 나는", "type": "JP", "A": "내 인생에 특별한 이벤트가 생겼으면 좋겠어", "B": "난 그냥 매일 같은 하루였으면 좋겠어"},
            11: {"title": "친구와 헤어지려는데 갑자기<br><br>난 그냥 네가 너무 좋아 라고 한다", "type": "TF", "A": "친구의 말에 감동을 받는다", "B": "(그냥? 왜? 갑자기? 이유가 뭐지)"},
              12: {"title": "집에 돌아와 내일 알람 시간을 맞추는 나<br><br>지금 내 머릿속엔?", "type": "JP", "A": "아 지금 자면 몇 시간 잘 수 있지?", "B": "몇 시에 일어나서 몇 시까지 준비하면 되겠다"}
        }



        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj136.png"},
            "ISFJ": {"img":"img_isfj136.png"},
            "INFJ": {"img":"img_infj136.png"},
            "INTJ": {"img":"img_intj136.png"},

            "ISTP": {"img":"img_istp136.png"},
            "ISFP": {"img":"img_isfp136.png"},
            "INFP": {"img":"img_infp136.png"},
            "INTP": {"img":"img_intp136.png"},

            "ESTP": {"img":"img_estp136.png"},
            "ESFP": {"img":"img_esfp136.png"},
            "ENFP": {"img":"img_enfp136.png"},
            "ENTP": {"img":"img_entp136.png"},

            "ESTJ": {"img":"img_estj136.png"},
            "ESFJ": {"img":"img_esfj136.png"},
            "ENFJ": {"img":"img_enfj136.png"},
            "ENTJ": {"img":"img_entj136.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
