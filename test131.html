    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "동네 소모임에 간 나<br><br>어색해서 분위기가 서먹서먹하다면?", "type": "EI", "A": "분위기를 바꾸기 위해 말을 많이 한다", "B": "누군가 말하겠지 하고 가만히 있는다"},
             2: {"title": "집에 오는 길에 인형 뽑기로 곰인형을 뽑았다<br><br>이름을 지어줄까?", "type": "SN", "A": "인형은 인형일 뿐! 안 지어준다", "B": "잘 어울리는 이름을 지어준다"},
             3: {"title": "소모임에서 어색할까 봐 말을 많이 한 나<br><br>지금 내 기분은?", "type": "TF", "A": "말을 너무 많이 했나 후회 중이다", "B": "별생각 없다"},

             4: {"title": "내일은 오래간만에 쉬는 날<br><br>뭐 하면서 쉴까?", "type": "JP", "A": "정말 아무것도 안 하면서 쉰다", "B": "그냥 쉬기만 하면 마음이 불편해서 뭐라도 한다"},
             5: {"title": "친구와 카톡을 주고받다가<br><br>만약 네가 우주에 가게 되면 어떡할 거야?라고 묻는다", "type": "SN", "A": "가본 적이 없어서 모르겠다고 말한다", "B": "상상을 동원해 우주에 가면 어떨지 대답한다"},
            6: {"title": "평일 5일간 출근하러 매일 나간 나<br><br>주말엔 어떻게 할까?", "type": "EI", "A": "제대로 나가서 놀아야지!","B": "5일간 매일 나갔는데 뭘 또 나가~"},

                7: {"title":"소모임에서 나에 대한 안 좋은 얘기가 나왔다고<br><br>사람들 중 한 명이 말해준다면?", "type": "TF", "A": "상처받고 다시는 나가지 않는다", "B": "상처는 무슨 황당하다 무슨 얘기가 나왔는데?"},
             8: {"title": "중요한 일을 하는 중에 내가 너무 좋아하는 가수의<br><br>신곡이 나왔다면?", "type": "JP", "A": "못 참아 신곡 먼저 듣고 일하자", "B": "일 먼저 끝내고 마음 편하게 듣자"},
            9: {"title": "나는 소모임처럼<br><br>낯설고 새로운 사람을 만나는 것에 대해", "type": "EI", "A": "재밌고 흥미롭다 좋게 생각한다", "B": "낯선 사람과 굳이 친해지려 하지 않는다"},

         10:{"title": "집 가는 길에 두툼한 지갑을 주웠다<br><br>지금 내 머릿속엔?", "type": "SN", "A": "경찰서에 맡겨야 하나 우체통에 넣어야 하나?", "B": "만약 이 지갑 주인이 진짜 부자면 나에게 사례를..!"},
            11: {"title": "친한 친구가 내가 들어주기 어려운 부탁을 한다면?", "type": "TF", "A": "최대한 좋은 말로 돌리고 돌려 거절한다", "B": "들어줄 수 없으니 최대한 빨리 거절한다"},
              12: {"title": "목표를 설정하고 계획을 세웠다면?", "type": "JP", "A": "미뤄도 봤다가 딴 길도 갔다가 어찌어찌 해결한다", "B": "목표 하나만 보고 달린다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj131.png"},
            "ISFJ": {"img":"img_isfj131.png"},
            "INFJ": {"img":"img_infj131.png"},
            "INTJ": {"img":"img_intj131.png"},

            "ISTP": {"img":"img_istp131.png"},
            "ISFP": {"img":"img_isfp131.png"},
            "INFP": {"img":"img_infp131.png"},
            "INTP": {"img":"img_intp131.png"},

            "ESTP": {"img":"img_estp131.png"},
            "ESFP": {"img":"img_esfp131.png"},
            "ENFP": {"img":"img_enfp131.png"},
            "ENTP": {"img":"img_entp131.png"},

            "ESTJ": {"img":"img_estj131.png"},
            "ESFJ": {"img":"img_esfj131.png"},
            "ENFJ": {"img":"img_enfj131.png"},
            "ENTJ": {"img":"img_entj131.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
