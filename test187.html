    <script>
        // 문제 번호를 나타내는 num 변수

             3: {"title": "회사에서 한 명을 해고해야 한다면<br><br>어떤 사람을 해고할 것인가?", "type": "TF", "A": "일을 너무 잘하는데 성격이 안 맞아서<br>나랑 여러 번 부딪힌 직원", "B": "일은 잘 못하는데 나를 잘 따르고<br>성품이 바른 직원"},

             5: {"title": "미래에 대해 생각할 때 나는?", "type": "SN", "A": "현실적이고 구체적인 목표를 설정", "B": "내 가능성을 보고 큰 그림을 그림"},
            6: {"title": "퇴근하고 친한 사람과 모이는 것은", "type": "EI", "A": "피곤하지만 모여서 노는건 좋음", "B": "퇴근했으니 집에 가서 쉬고 싶음"},

                7: {"title": "의사결정을 할 때 내가 중요하게 보는 것은?", "type": "TF", "A": "개인적인 가치와 감정", "B": "데이터를 기반한 객관적인 사실"},
             8: {"title": "숙제나 일을 처리할 때 나의 방식은?", "type": "JP", "A": "마감기한에 쫓겨가면서 처리", "B": "계획을 세워서 일정에 맞게 처리"},

         10: {"title": "사람들과 대화하는 것 중에 나는?", "type": "EI", "A": "대화 자체를 즐겨서 어느 대화든 괜찮음", "B": "내 관심사에 대한 대화만 좋음"},

              12: {"title": "당장 하고 싶은 게 생겼을 때 나는?", "type": "JP", "A": "하고 싶은 건 해야 해서 충동적으로 시작", "B": "아무리 하고 싶어도 신중하게 고민함"}
        }





        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj187.png"},
            "ISFJ": {"img":"img_isfj187.png"},
            "INFJ": {"img":"img_infj187.png"},
            "INTJ": {"img":"img_intj187.png"},

            "ISTP": {"img":"img_istp187.png"},
            "ISFP": {"img":"img_isfp187.png"},
            "INFP": {"img":"img_infp187.png"},
            "INTP": {"img":"img_intp187.png"},

            "ESTP": {"img":"img_estp187.png"},
            "ESFP": {"img":"img_esfp187.png"},
            "ENFP": {"img":"img_enfp187.png"},
            "ENTP": {"img":"img_entp187.png"},

            "ESTJ": {"img":"img_estj187.png"},
            "ESFJ": {"img":"img_esfj187.png"},
            "ENFJ": {"img":"img_enfj187.png"},
            "ENTJ": {"img":"img_entj187.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
