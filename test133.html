    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                 var q = {
              1: {"title": "내일은 기다렸던 데이트 날<br><br>아직 씻기 전인 나는", "type": "SN", "A": "아 귀찮아.. 씻기 싫어", "B": "인간은 왜 씻어야 할까?"},
             2: {"title": "내가 선호하는 데이트 장소는?", "type": "EI", "A": "시끌벅적 사람 많은 핫플레이스", "B": "조용조용 분위기 있는 장소"},
             3: {"title": "연인이 서운하게 하면 나는", "type": "TF", "A": "바로 입부터 튀어나오는 편", "B": "바로 서운한 부분을 말하는 편"},

             4: {"title": "데이트 코스를 정할 때 나는", "type": "JP", "A": "어디 어디 가야지 대략 정하는 편", "B": "장소,시간,브레이크 타임 다 알아두는 편"},
             5: {"title": "연인이 할 말 있다고 퇴근 후 보자고 할 때 나는", "type": "SN", "A": "그래 퇴근하고 보자 -끝-", "B": "무슨 일이지? 별별 생각을 다한다"},
            6: {"title": "알고 보니 자신의 제일 친한 친구를<br><br>나에게 깜짝 소개해 주려는 거였다면", "type": "EI", "A": "깜짝이라 놀라긴 했지만 편하게 대화를 나눈다", "B": "어색하고 당황스러워 뚝딱거린다"},

                7: {"title": "그 친구가 은근 내가 마음에 안 드는 듯 군다면?", "type": "TF", "A": "최대한 웃어넘기려고 노력한다", "B": "불편한 상황에 표정이 굳는다"},
             8: {"title": "막차 타려고 거리 계산 다 해놨는데<br><br>몇 분 차이로 놓쳐버렸다면?", "type": "JP", "A": "어쩔 수 없지...택시를 탄다", "B": "몇 분 늦은 나 자신에 짜증이 난다"},
            9: {"title": "연인이 내일 데이트를 하자고 한다<br><br>나는 어떤 데이트를 하고 싶은가?", "type": "SN", "A": "우리에게 익숙한 데이트", "B": "새롭고 색다른 데이트"},

         10: {"title": "내가 선호하는 데이트 장소 비율은?", "type": "EI", "A": "밖 데이트 8 집 데이트 2", "B": "집 데이트 8 밖 데이트 2"},
            11: {"title": "연인이 화났을 때 풀어주는 나만의 방법은?", "type": "TF", "A": "연인을 생각하며 어울릴 것 같은 선물 사주기", "B": "연인에게 필요했던 선물 사주기"},
              12: {"title": "연인과 헤어졌을 때 나는", "type": "JP", "A": "헤어졌지만 가끔 재회하기도 함", "B": "한번 끝은 영원한 끝"}
        }



        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj133.png"},
            "ISFJ": {"img":"img_isfj133.png"},
            "INFJ": {"img":"img_infj133.png"},
            "INTJ": {"img":"img_intj133.png"},

            "ISTP": {"img":"img_istp133.png"},
            "ISFP": {"img":"img_isfp133.png"},
            "INFP": {"img":"img_infp133.png"},
            "INTP": {"img":"img_intp133.png"},

            "ESTP": {"img":"img_estp133.png"},
            "ESFP": {"img":"img_esfp133.png"},
            "ENFP": {"img":"img_enfp133.png"},
            "ENTP": {"img":"img_entp133.png"},

            "ESTJ": {"img":"img_estj133.png"},
            "ESFJ": {"img":"img_esfj133.png"},
            "ENFJ": {"img":"img_enfj133.png"},
            "ENTJ": {"img":"img_entj133.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
