    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
         var q = {
             1: {"title": "다마고치를 사려고 알아보는 나<br><br>친구한테 골라달라고 했는데<br><br>더 싫은 친구의 반응은?", "type": "SN", "A": "뭘 그렇게 오래 생각해", "B": "골라줄게 하고 몇 시간째 고르는 애"},
              2: {"title": "고민 끝에 주문하고 친구에게 말했는데<br><br>더 싫은 친구의 반응은?", "type": "EI", "A": "내가 다마고치 산거 온갖 사람들한테 말하는 애", "B": "아 그렇구나.. 누가 봐도 영혼 없는 애"},
             3: {"title": "이미 배송 중인데 갑자기 고민되는 나<br><br>다른 색 살걸 그랬나? 했을 때 더 싫은 반응은?", "type": "TF", "A": "아 그 기분 뭔지 알아", "B": "도착하면 교환하면 되지"},
      4: {"title": "다마고치가 도착해서 집에 빨리 간다 했을 때<br><br>더 싫은 친구의 반응은?", "type": "EI", "A": "나도 구경하러 가도 돼?", "B": "아~ 하고 말이 없는 애"},

             5: {"title": "차마 내 집으로 데려갈 순 없어<br><br>다마고치만 들고 친구의 집으로 간 나<br><br>내가 당황한 친구의 집 상태는?", "type": "JP", "A": "물건이 방에 너저분하게 널려있는 상태", "B": "너무 깨끗해서 들어가기 민망한 상태"},
             6: {"title": "같이 앉아 다마고치를 꺼낸 나<br><br>더 이해가 안 가는 친구의 반응은?", "type": "SN", "A": "너 설명서 안 읽어?", "B": "너 설명서를 왜 읽어?"},
    

                7: {"title":"꺼내보니 역시 색이 별로 마음에 들지 않는다<br><br>내 표정을 본 친구가 한마디 하는데<br><br>나에게 위로가 되지 않는 말은?", "type": "TF", "A": "보면 볼수록 괜찮은데? 귀여워", "B": "그냥 교환하자 네가 좋아하는 색으로"},
             8: {"title": "교환비가 아까워서 그냥 쓰기로 한 나<br><br>나를 속상하게 하는 친구의 말은?", "type": "JP", "A": "이제 빨리 켜봐 색 얘기 그만하고", "B": "그니까 리뷰를 잘 보고 샀어야지"},
            9: {"title": "한참 다마고치를 하고 있는데 배가 고파졌다<br><br>더 내키지 않는 친구의 말은?", "type": "EI", "A": "나가서 맛있는 거 먹고 들어오자", "B": "라면 끓여줘?"},

         10: {"title": "밥 먹고 열심히 다마고치를 하고 있는데<br><br>더 재미없는 친구의 말은?", "type": "SN", "A": "오늘 있었던 일을 계속 얘기하는 친구", "B": "만약에 다마고치 안에 갇히면 어떨 거 같아?"},
            11: {"title": "다마고치 안에 있는 캐릭터의 생명이<br><br>계속 줄어들고 있을 때 이해 안 가는 친구의 반응은?", "type": "TF", "A": "어떻게든 살려보자", "B": "리셋하고 다시 하자"},
              12: {"title": "시간이 늦어 집에 가려는데 친구가 길을 알려줬다<br><br>더 어이없는 길은?", "type": "JP", "A": "환승 없이 1시간 30분 걸려 가는 길", "B": "환승 두 번 하지만 40분 걸리는 길"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj91.png"},
            "ISFJ": {"img":"img_isfj91.png"},
            "INFJ": {"img":"img_infj91.png"},
            "INTJ": {"img":"img_intj91.png"},

            "ISTP": {"img":"img_istp91.png"},
            "ISFP": {"img":"img_isfp91.png"},
            "INFP": {"img":"img_infp91.png"},
            "INTP": {"img":"img_intp91.png"},

            "ESTP": {"img":"img_estp91.png"},
            "ESFP": {"img":"img_esfp91.png"},
            "ENFP": {"img":"img_enfp91.png"},
            "ENTP": {"img":"img_entp91.png"},

            "ESTJ": {"img":"img_estj91.png"},
            "ESFJ": {"img":"img_esfj91.png"},
            "ENFJ": {"img":"img_enfj91.png"},
            "ENTJ": {"img":"img_entj91.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
