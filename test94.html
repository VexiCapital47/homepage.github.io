    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "내가 원하는 가족모임은?", "type": "EI", "A": "밖에서 외식", "B": "집에서 파티"},
             2: {"title": "가족들과 5년 전에 갔던 여행지를 다시 가고 있다<br><br>차에 탄 내가 하는 생각은?", "type": "SN", "A": "거길 다시 가다니 재밌겠다", "B": "5년 전을 떠올리며 생각에 잠긴다"},
             3: {"title": "내 자식이 이런 사람과 친구였으면 좋겠다", "type": "TF", "A": "착하고 가치관이 맞는 친구", "B": "같이 성장하고 발전하는 친구"},

             4: {"title": "미래의 우리 집 청결상태는?", "type": "JP", "A": "내가 정리하진 않았지만 깔끔한 집", "B": "내 손길이 닿아 깨끗한 집"},
             5: {"title": "무언가를 시작할 때 나는", "type": "SN", "A": "완벽하게 해낼 수 있을 때 시작한다", "B": "일단 시작하고 중간중간 도움을 받는다"},
            6: {"title": "자식의 친한 친구 가족과 저녁 약속이 잡혔다", "type": "EI", "A": "어떤 사람들일지 궁금하다", "B": "정말 불편한 자리일 것 같다"},

                7: {"title":"자식의 성적표에 쓰여있으면 기분 좋을 말은?", "type": "TF", "A": "공부는 중간이지만 밝고 예의 바르며 착한 학생", "B": "조용하지만 모범적이고 논리적이며 천재 같은 학생"},
             8: {"title": "미래의 우리 집에는", "type": "JP", "A": "규칙이 없고 자유로울 것이다", "B": "확실한 규칙이 있을 것이다"},
            9: {"title": "학창 시절을 떠올리면 나는", "type": "EI", "A": "시끄럽고 두루두루 잘 지내는 학생이었다", "B": "조용하지만 소수와 잘 노는 학생이었다"},

         10: {"title": "자식이 말대꾸를 해서 혼낸 나<br><br>다음날 내 행동은?", "type": "SN", "A": "혼낸 일은 잊고 평소처럼 대한다", "B": "두고두고 혼낸 게 미안하다"},
            11: {"title": "자식이 이런 점은 날 닮았으면 좋겠다", "type": "TF", "A": "공감 잘 해주고 다정한 모습", "B": "현실적이고 해결 능력이 뛰어난 모습"},
              12: {"title": "나는 미래에 계획을", "type": "JP", "A": "하나도 세워놓은 게 없다", "B": "어느 정도 세워놨다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj94.png"},
            "ISFJ": {"img":"img_isfj94.png"},
            "INFJ": {"img":"img_infj94.png"},
            "INTJ": {"img":"img_intj94.png"},

            "ISTP": {"img":"img_istp94.png"},
            "ISFP": {"img":"img_isfp94.png"},
            "INFP": {"img":"img_infp94.png"},
            "INTP": {"img":"img_intp94.png"},

            "ESTP": {"img":"img_estp94.png"},
            "ESFP": {"img":"img_esfp94.png"},
            "ENFP": {"img":"img_enfp94.png"},
            "ENTP": {"img":"img_entp94.png"},

            "ESTJ": {"img":"img_estj94.png"},
            "ESFJ": {"img":"img_esfj94.png"},
            "ENFJ": {"img":"img_enfj94.png"},
            "ENTJ": {"img":"img_entj94.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
