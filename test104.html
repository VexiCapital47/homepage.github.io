        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "낯선 사람이 가득한 자리에서 나는", "type": "EI", "A": "별 어려움 없이 말을 건네는 스타일", "B": "누군가 말하겠지 하고 기다리는 스타일"},
             2: {"title": "누군가 날 좋아한다는 얘기를 들었을 때<br><br>내가 하는 생각은?", "type": "SN", "A": "날 왜 좋아하지? 어떤 면을?", "B": "저러다 고백하는 거 아냐? 쟤랑 사귀면... (상상 중)"},
             3: {"title": "연인이 몇 시간 동안 연락이 안 되면 나는", "type": "TF", "A": "답답하고 기분이 좋지 않다", "B": "바쁜가 보다 하고 내버려 둔다"},

             4: {"title": "내가 꿈꾸는 인생은", "type": "JP", "A": "재미있는 이벤트가 일어나는 인생", "B": "안정감 있고 예측 가능한 인생"},
             5: {"title": "날 짝사랑하는 친구가<br><br>할 말이 있다고 나오라고 한다면", "type": "SN", "A": "뭐야 고백하는 거 아냐?", "B": "이미 고백 이후의 미래까지 상상 중"},
            6: {"title":"결국 고백을 거절한 나<br><br>지금 내가 하는 생각은?", "type": "TF", "A": "역시 거절은 힘든 일이야", "B": "안 좋아하는데 어쩔 수 없지 뭐"},

                7: {"title": "취미를 만들어보려는 나<br><br>어떤 취미활동을 할까?", "type": "EI", "A": "활동적인 취미", "B": "정적인 취미"},
                 
                8: {"title": "매일 반복되는 일상에 내가 느낀 점은", "type": "JP", "A": "똑같은 일상 너무 지겹다", "B": "오늘도 예상대로 흘러가서 다행이다"},
            9: {"title": "바쁜 하루 중 나에게 힘을 주는 건", "type": "EI", "A": "좋은 날씨,시원한 바람,좋은 사람들", "B": "집, 혼자, 완벽한 환경"},

         10: {"title": "친구가 무슨 말을 하려다가<br><br>아.. 아니다.. 나중에 말할게<br><br>했을 때 나는", "type": "SN", "A": "그래 뭐 나중에 말하겠지 하고 까먹는다", "B": "무슨 말을 하려고 했는지 궁금해서<br>그 친구와 있었던 일을 곱씹어 본다"},

              12: {"title": "약속시간보다 너무 일찍 일어난 나<br><br>뭐 하고 있을까?", "type": "JP", "A": "누워서 뒹굴뒹굴하다가 천천히 씻는다", "B": "일단 준비하고 여유시간을 보낸다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj104.png"},
            "ISFJ": {"img":"img_isfj104.png"},
            "INFJ": {"img":"img_infj104.png"},
            "INTJ": {"img":"img_intj104.png"},

            "ISTP": {"img":"img_istp104.png"},
            "ISFP": {"img":"img_isfp104.png"},
            "INFP": {"img":"img_infp104.png"},
            "INTP": {"img":"img_intp104.png"},

            "ESTP": {"img":"img_estp104.png"},
            "ESFP": {"img":"img_esfp104.png"},
            "ENFP": {"img":"img_enfp104.png"},
            "ENTP": {"img":"img_entp104.png"},

            "ESTJ": {"img":"img_estj104.png"},
            "ESFJ": {"img":"img_esfj104.png"},
            "ENFJ": {"img":"img_enfj104.png"},
            "ENTJ": {"img":"img_entj104.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
