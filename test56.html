<a href="https://link.coupang.com/a/Phgez" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>

    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "*직장에서 나는*<br><br>궁금한 게 생겼을 때", "type": "EI", "A": "바로 다른 사람에게 물어보는 편", "B": "최대한 혼자 해결하려 하는 편"},
             2: {"title": "*직장에서 나는*<br><br>업무 실수를 해서 혼났을 때", "type": "SN", "A": "자책하지만 빨리 잊는 편", "B": "실수했던 상황이 계속 떠오르는 편"},
             3: {"title": "*직장에서 나는*<br><br>후배 직원이 실수했을 때", "type": "TF", "A": "나도 그런 때가 있었다며 위로하는 편", "B": "어떻게 하면 잘할 수 있는지 알려주는 편"},

             4: {"title": "*직장에서 나는*<br><br>원래 하지 않았던 업무를 갑자기 맡게 됐을 때", "type": "JP", "A": "새로운 일을 배울 생각에 설레는 편", "B": "갑작스러운 상황에 스트레스 받는 편"},
             5: {"title": "*직장에서 나는*<br><br>업무 중에", "type": "SN", "A": "딴 생각 하지 않고 업무에만 집중하는 편", "B": "딴 생각하다가 다시 업무로 돌아오는 편"},
            6: {"title": "*직장에서 나는*<br><br>직원이 새로 왔다는 소식에", "type": "EI", "A": "어색하겠다.. 말 걸어줘야겠다!", "B": "어색하겠다.. 적응하겠지 뭐"},

                7: {"title":"*직장에서 나는*<br><br>내 일을 도와주려다 큰 실수를 한 동료 직원에게", "type": "TF", "A": "그래도 날 도와주려던 거니까.. 참는 편", "B": "앞으론 혼자 하겠다고 말하는 편"},
             8: {"title": "*직장에서 나는*<br><br>지각을", "type": "JP", "A": "어쩌다 하는 편", "B": "정말 안 하는 편"},
            9: {"title": "*직장에서 나는*<br><br>야근하는 상황에서", "type": "EI", "A": "이왕 야근하는 거 얘기하면서 일하는 편", "B": "빨리 끝내고 가자고 생각하는 편"},

         10: {"title": "*직장에서 나는*<br><br>어떤 일에 적합한가?", "type": "SN", "A": "지루한 반복 업무", "B": "아이디어 내는 업무"},
            11: {"title": "*직장에서 나는*<br><br>이런 후배가 좋다", "type": "TF", "A": "대화가 잘 통하고 센스 있는 후배", "B": "묵묵히 자기 할 일 잘하는 후배"},
              12: {"title": "*직장에서 나는*<br><br>어떤 업무 스타일을 갖고 있는가?", "type": "JP", "A": "그날그날 뭐 먼저 할지 정하는 업무 스타일", "B": "나름의 루틴이 짜여있는 업무 스타일"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj56.png"},
            "ISFJ": {"img":"img_isfj56.png"},
            "INFJ": {"img":"img_infj56.png"},
            "INTJ": {"img":"img_intj56.png"},

            "ISTP": {"img":"img_istp56.png"},
            "ISFP": {"img":"img_isfp56.png"},
            "INFP": {"img":"img_infp56.png"},
            "INTP": {"img":"img_intp56.png"},

            "ESTP": {"img":"img_estp56.png"},
            "ESFP": {"img":"img_esfp56.png"},
            "ENFP": {"img":"img_enfp56.png"},
            "ENTP": {"img":"img_entp56.png"},

            "ESTJ": {"img":"img_estj56.png"},
            "ESFJ": {"img":"img_esfj56.png"},
            "ENFJ": {"img":"img_enfj56.png"},
            "ENTJ": {"img":"img_entj56.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
