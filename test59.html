    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "살랑살랑 봄바람이 불어오면 나는", "type": "EI", "A": "무조건 밖으로!", "B": "집에서 창문 열면 돼"},
             2: {"title": "봄 관련 노래를 들을 때 나는", "type": "SN", "A": "멜로디가 중요", "B": "가사가 중요"},
             3: {"title": "떨어지는 벚꽃잎을 보면<br><br> 슬프다는 친구의 말에 나는", "type": "TF", "A": "뭔지 알 거 같아 맞아", "B": "벚꽃잎이 떨어지는데 왜 슬퍼?"},

             4: {"title": "벚꽃을 보러 갈 때 나는", "type": "JP", "A": "일단 이뻐 보이는 곳을 저장해둔다", "B": "벚꽃 명소에 대해 자세히 알아놓는다"},
             5: {"title": "다음 주에 벚꽃을 보러 가기로 한 나<br><br>무슨 생각 중일까?", "type": "SN", "A": "설렌다 빨리 보러 가고 싶어", "B": "벚꽃 다 떨어지면 어떡하지? 비 오면 어떡해?"},
            6: {"title": "벚꽃을 보러 갈 때 나는", "type": "EI", "A": "여럿이 보러 가면 더 재밌지!", "B": "소수 인원이 좋아"},

                7: {"title":"스트레스 받아서 벚꽃 보고 왔어.. <br><br>라는 친구의 말에 나는?", "type": "TF", "A": "무슨 일 있어? 왜 스트레스 받았어?", "B": "벚꽃 어디로 보러 갔어?"},
             8: {"title": "벚꽃을 보고 난 후 나는", "type": "JP", "A": "이제 뭐 하지? 밥 먹을까?", "B": "이미 어디 갈지 다 정해놨음"},
            9: {"title": "내가 봄을 맞이하는 방법은", "type": "EI", "A": "벚꽃 보러 가기, 자주 놀러 다니기", "B": "봄 노래 듣기, 봄 관련 영화나 드라마 보기"},

         10: {"title": "벚꽃을 보러 왔는데 사진과는 달리 건물이 너무 많다", "type": "SN", "A": "건물이 없었으면 더 이뻤을 텐데 아쉽다", "B": "옛날에 높은 건물이 없었을 땐 얼마나 이뻤을까?"},
            11: {"title": "같이 벚꽃을 보러 가기로 한 친구가<br><br>아파서 못 간다고 했을 때 나는?", "type": "TF", "A": "빨리 나아ㅠㅠ다음엔 꼭 같이 가자!", "B": "병원은 가봤어? 약은 먹었어?"},
              12: {"title": "벚꽃을 보고 들어와서 쉬고 있는데 친구가<br><br>밤 벚꽃도 봐야 하지 않냐며 나오라고 한다", "type": "JP", "A": "그래 보자! 귀찮지만 나간다", "B": "우리 밤 벚꽃은 내일 보자"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj59.png"},
            "ISFJ": {"img":"img_isfj59.png"},
            "INFJ": {"img":"img_infj59.png"},
            "INTJ": {"img":"img_intj59.png"},

            "ISTP": {"img":"img_istp59.png"},
            "ISFP": {"img":"img_isfp59.png"},
            "INFP": {"img":"img_infp59.png"},
            "INTP": {"img":"img_intp59.png"},

            "ESTP": {"img":"img_estp59.png"},
            "ESFP": {"img":"img_esfp59.png"},
            "ENFP": {"img":"img_enfp59.png"},
            "ENTP": {"img":"img_entp59.png"},

            "ESTJ": {"img":"img_estj59.png"},
            "ESFJ": {"img":"img_esfj59.png"},
            "ENFJ": {"img":"img_enfj59.png"},
            "ENTJ": {"img":"img_entj59.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
