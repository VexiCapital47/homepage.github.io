    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "연애할 때 나는 감정 표현이 확실한 편이다", "type": "EI", "A": "그렇다", "B": "아니다"},
             2: {"title": "어딘가에 내 영혼의 짝이 있을 거라 믿는다", "type": "SN", "A": "아니다", "B": "그렇다"},
             3: {"title": "연애할 때 나는 자주 만나는 게 좋다?", "type": "TF", "A": "그렇다", "B": "아니다"},

             4: {"title": "나는 연인이 보고 싶다고 갑자기 찾아오는 게", "type": "JP", "A": "좋다", "B": "싫다"},
             5: {"title": "말하지 않아도 내 마음을 알아주는 사람이<br><br>어딘가엔 있을 것 같다", "type": "SN", "A": "없을 것 같다", "B": "있을 것이다"},
            6: {"title": "나는 이런 연애가 좋다", "type": "EI", "A": "불타오르는 연애", "B": "잔잔한 연애"},

                7: {"title":"연인이 몇 시간 동안 연락이 안 되면 나는", "type": "TF", "A": "답답하다", "B": "바쁜가 보네 생각한다"},
             8: {"title": "상대방이 마음에 들 때 나는<br><br>나름의 계획을 짜서 접근하는 스타일인가?", "type": "JP", "A": "그냥 접근한다", "B": "계획을 짠다"},
            9: {"title": "나는 연인의 친구를 소개받는 것이", "type": "EI", "A": "재밌고 좋다", "B": "조금 불편하다"},

         10: {"title": "나는 연인과의 미래를 자주 상상한다", "type": "SN", "A": "현재에 집중한다", "B": "미래를 상상한다"},
            11: {"title": "나는 연인의 징징거림이", "type": "TF", "A": "귀엽다", "B": "버겁다"},
              12: {"title": "연인과 여행을 갔을 때 나는?", "type": "JP", "A": "대충 틀만 잡아놓은 여행", "B": "출발부터 돌아오는 날까지 계획이 차 있는 여행"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj47.png"},
            "ISFJ": {"img":"img_isfj47.png"},
            "INFJ": {"img":"img_infj47.png"},
            "INTJ": {"img":"img_intj47.png"},

            "ISTP": {"img":"img_istp47.png"},
            "ISFP": {"img":"img_isfp47.png"},
            "INFP": {"img":"img_infp47.png"},
            "INTP": {"img":"img_intp47.png"},

            "ESTP": {"img":"img_estp47.png"},
            "ESFP": {"img":"img_esfp47.png"},
            "ENFP": {"img":"img_enfp47.png"},
            "ENTP": {"img":"img_entp47.png"},

            "ESTJ": {"img":"img_estj47.png"},
            "ESFJ": {"img":"img_esfj47.png"},
            "ENFJ": {"img":"img_enfj47.png"},
            "ENTJ": {"img":"img_entj47.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
