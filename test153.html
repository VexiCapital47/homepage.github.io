    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
               var q = {
              1: {"title": "선생님이 시험에 나온다고<br><br>토끼는 짹짹, 강아지는 꿀꿀을 외우라고 한다", "type": "SN", "A": "외워야지 뭐", "B": "왜 토끼가 짹짹이고 강아지가 꿀꿀이야?"},
             2: {"title": "나를 힘나게 하는 것은?", "type": "EI", "A": "다른 사람과의 대화", "B": "혼자만의 사색"},
             3: {"title": "나 엄마랑 싸워서 시골 와있어<br><br>친구의 말에 내 반응은?", "type": "TF", "A": "엄마랑 왜 싸웠는데", "B": "시골 어디?"},

             4: {"title": "이번 달에 지출이 너무 많아서<br><br>아껴 써야 할 때 나는?", "type": "JP", "A": "그냥 사고 싶은 거 참음", "B": "얼마 남았는지 계산해서 계획적으로 관리"},
             5: {"title": "친구가 일주일 동안 치킨만 먹기<br><br>챌린지를 하자고 한다면?", "type": "SN", "A": "물려서 못 먹을 거 같은데", "B": "종류별로 가능해? 하면 뭐 줘?"},
            6: {"title": "둘 중에 하나만 골라야 한다면?", "type": "EI", "A": "친구들이랑 20시간 동안 안 쉬고 놀기", "B": "한 달 동안 친구들 못 만나기"},

                7: {"title": "나 회사에서 큰 실수해서 심하게 혼났어<br><br>직원들 다 보는 데서 소리 지르더라<br><br>친구의 말에 나는", "type": "TF", "A": "미친 거 아냐? 따로 불러서 혼내던가 너무하네", "B": "무슨 실수했는데? 수습은 됐어?"},
             8: {"title": "빡빡한 일정을 소화하고 침대에 누운 나", "type": "JP", "A": "그냥 힘들기만 하다", "B": "모든 일정을 소화해서 성취감이 느껴진다"},
            9: {"title": "이해 안 가는 일이 생겼을 때 나는?", "type": "SN", "A": "저 사람은 그런가 보지 뭐", "B": "아니 어떻게 그럴 수 있지?"},

         10: {"title": "내가 에너지를 집중하는 곳은?", "type": "EI", "A": "사람들이 있는 외부 세계", "B": "생각과 사색을 하는 내면 세계"},
            11: {"title": "난 그냥 네가 좋아<br><br>라는 친구의 말에 나는", "type": "TF", "A": "감동을 받는다", "B": "나를? 왜? 갑자기?"},
              12: {"title": "내가 더 가까운 쪽은?", "type": "JP", "A": "미래의 일은 미래의 내가 결정하겠지", "B": "미래의 일은 지금의 내가 결정해놔야지"}
        }




        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj153.png"},
            "ISFJ": {"img":"img_isfj153.png"},
            "INFJ": {"img":"img_infj153.png"},
            "INTJ": {"img":"img_intj153.png"},

            "ISTP": {"img":"img_istp153.png"},
            "ISFP": {"img":"img_isfp153.png"},
            "INFP": {"img":"img_infp153.png"},
            "INTP": {"img":"img_intp153.png"},

            "ESTP": {"img":"img_estp153.png"},
            "ESFP": {"img":"img_esfp153.png"},
            "ENFP": {"img":"img_enfp153.png"},
            "ENTP": {"img":"img_entp153.png"},

            "ESTJ": {"img":"img_estj153.png"},
            "ESFJ": {"img":"img_esfj153.png"},
            "ENFJ": {"img":"img_enfj153.png"},
            "ENTJ": {"img":"img_entj153.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
