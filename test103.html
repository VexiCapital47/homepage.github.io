        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "힘들다는 친구의 말에 나는", "type": "EI", "A": "안되겠다 만나야겠다! 약속을 잡는다", "B": "무슨 일이야? 얘기를 들어준다"},

                7: {"title":"내가 힘들어할 때 친구가<br><br>이렇게 해주길 바란다", "type": "TF", "A": "자기 얘기처럼 생각해 주고 경청해 주는 것", "B": "힘든 문제를 해결해 주는 것"},
                8: {"title": "마감기한이 일주일 주어진다면 나는", "type": "JP", "A": "여유를 즐기다 기한이 닥쳐서야 한다", "B": "미리 해두고 여유를 즐긴다"},
            9: {"title": "내가 더 행복을 느낄 때는", "type": "EI", "A": "날씨 좋은 날 놀러 다니는 것", "B": "뽀송한 이불에 누워있는 것"},

         10: {"title": "기분 나쁜 일이 생긴 나는", "type": "SN", "A": "기분은 안좋지만 자고 일어나면 회복된다", "B": "쉽게 잊지 못하고 괴로워한다"},

        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj103.png"},
            "ISFJ": {"img":"img_isfj103.png"},
            "INFJ": {"img":"img_infj103.png"},
            "INTJ": {"img":"img_intj103.png"},

            "ISTP": {"img":"img_istp103.png"},
            "ISFP": {"img":"img_isfp103.png"},
            "INFP": {"img":"img_infp103.png"},
            "INTP": {"img":"img_intp103.png"},

            "ESTP": {"img":"img_estp103.png"},
            "ESFP": {"img":"img_esfp103.png"},
            "ENFP": {"img":"img_enfp103.png"},
            "ENTP": {"img":"img_entp103.png"},

            "ESTJ": {"img":"img_estj103.png"},
            "ESFJ": {"img":"img_esfj103.png"},
            "ENFJ": {"img":"img_enfj103.png"},
            "ENTJ": {"img":"img_entj103.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
