<a href="https://link.coupang.com/a/UJY9K" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>

    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "양갱이를 주웠다<br><br>뭔가 애착이 가서 집에 데려왔다<br><br>양갱에게 이름을 지어줄까?", "type": "SN", "A": "양갱이가 양갱이지 뭔 이름?", "B": "그래도 내 양갱이에 이름을 지어주자"},
             2: {"title": "양갱이는 어쩌다 길에 떨어져 있었을까?", "type": "EI", "A": "나처럼 친구들이랑 놀다가 흘림", "B": "나처럼 빨리 집에 가고 싶어 하다 흘림"},
             3: {"title": "누가 살짝 밟았는지<br><br>양갱이 귀퉁이가 찌그러져 있다", "type": "TF", "A": "불쌍한 양갱...", "B": "흠 찌그러졌네"},

             4: {"title": "반려 양갱이가 된 기념으로<br><br>양갱이와의 일주일 계획표를 짰다", "type": "JP", "A": "짜긴 잤는데 내가 계획표를 지키겠냐고..", "B": "철저히 지키며 양갱이를 관리하자!"},
             5: {"title": "양갱이에게 점점 애착이 생기는 나", "type": "SN", "A": "어쩌다 거기 흘렸을까 궁금하네", "B": "진지하게 양갱이 입장에서 얘기를 들어보고 싶다"},
            6: {"title": "인터넷에 찾아보니<br><br>나처럼 우연히 양갱이를 주운 모임이 있다", "type": "EI", "A": "참석해 보자!", "B": "굳이? 참석은 안 할래"},

                7: {"title": "내가 양갱이에게 바라는 점은?", "type": "TF", "A": "착하고 따뜻한 양갱이가 되거라", "B": "똑똑하고 이성적인 양갱이가 되거라"},
             8: {"title": "양갱이와의 일주일 계획표는<br><br>첫날부터 처참히 망했다", "type": "JP", "A": "그럴 줄 알았음ㅋ", "B": "아니 이걸 못 지킨다고 내가? 왜?"},
            9: {"title": "양갱이에게 옷을 사주기로 했다", "type": "JP", "A": "대충 감으로 맞는 사이즈를 산다", "B": "정확한 사이즈를 재서 산다"},

         10: {"title": "내가 양갱이와 추억 쌓는 방법은?", "type": "EI", "A": "밖에서 산책하며 바람을 쐬던 추억", "B": "집에서 같이 뒹굴뒹굴하던 기억"},
            11: {"title": "행복하게 살고 있었는데<br><br>양갱이의 주인이 나타났다", "type": "TF", "A": "정 많이 들었는데..가지마ㅠㅠ", "B": "그래도 가야지 뭐 어떡해"},
                
              12: {"title": "양갱이가 떠난 후 나는?", "type": "SN", "A": "힘들지만 현실을 살아간다", "B": "양갱이를 어디선가 다시<br>만날 수 있지 않을까 상상해 본다"}
        }





        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj190.png"},
            "ISFJ": {"img":"img_isfj190.png"},
            "INFJ": {"img":"img_infj190.png"},
            "INTJ": {"img":"img_intj190.png"},

            "ISTP": {"img":"img_istp190.png"},
            "ISFP": {"img":"img_isfp190.png"},
            "INFP": {"img":"img_infp190.png"},
            "INTP": {"img":"img_intp190.png"},

            "ESTP": {"img":"img_estp190.png"},
            "ESFP": {"img":"img_esfp190.png"},
            "ENFP": {"img":"img_enfp190.png"},
            "ENTP": {"img":"img_entp190.png"},

            "ESTJ": {"img":"img_estj190.png"},
            "ESFJ": {"img":"img_esfj190.png"},
            "ENFJ": {"img":"img_enfj190.png"},
            "ENTJ": {"img":"img_entj190.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
