    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
               var q = {
              1: {"title": "놀이공원에 간 나<br><br>내가 탄 롤러코스터가 출발한다", "type": "SN", "A": "재밌겠다, 무섭겠다", "B": "안전벨트 풀리는 거 아냐?<br>꼭대기에서 멈추면 어떡하지?"},
             2: {"title": "머리를 하러 갔는데<br><br>담당자가 계속 말을 걸어온다면?", "type": "EI", "A": "심심했는데 잘 됐다<br>자연스럽게 대화한다", "B": "말 안 걸어주셨으면 좋겠다고<br>속으로 생각한다"},
             3: {"title": "슬픈 일이 생길 때 나는", "type": "TF", "A": "친구들의 위로에 힘을 얻고 이겨낸다", "B": "슬픈 일을 혼자 다 해결해야 이겨낼 수 있다"},

             4: {"title": "내 계획에 차질이 생겼다면?", "type": "JP", "A": "어떡하지? 딴 거 하면 되지 뭐", "B": "변수 생길 줄 알고 다른 대안을 만들었지"},
             5: {"title": "유튜브를 보는데 밸런스 게임이 나왔다<br><br>영상을 보는 나는?", "type": "SN", "A": "그냥 감상한다", "B": "나라면 뭘 고를지 생각한다"},
            6: {"title": "자주 가던 카페 사장님이 나를 알아보고<br><br>오늘도 그거 드실 거죠?라고 한다", "type": "EI", "A": "오 나를 기억해 주네! 생각한다", "B": "제발 그냥 손님 1로 대해줬으면 좋겠다"},

                7: {"title": "친구에게 고민을 얘기하는 나<br><br>나의 마음은?", "type": "TF", "A": "내 얘기를 들어줘 공감이나 위로해 줘", "B": "이럴 때 넌 어떻게 해결할 건지 말해줘"},
             8: {"title": "기한이 정해져 있는 일을 할 때 나는?", "type": "JP", "A": "미룰 수 있을 때까지 미루다가 시작한다", "B": "머리로 시뮬레이션을 돌린 후 실행한다"},
            9: {"title": "멍 때리기 대회에 나간 나<br><br>지금 내 머릿속은?", "type": "SN", "A": "아무 생각 없이 멍 때린다", "B": "아주 많은 생각을 하며 멍 때린다"},

         10: {"title": "내가 더 힐링하는 상황은?", "type": "EI", "A": "사람들과 같이 뭘 하는 상황", "B": "혼자서 뭘 하는 상황"},
            11: {"title": "친구가 1년 동안 준비한 시험에 붙었다<br><br>나의 반응은?", "type": "TF", "A": "1년 동안 고생 많았어ㅠㅠ힘들었지", "B": "잘 됐다 언제부터 출근하는 거래?"},
              12: {"title": "뭔가를 결정할 때 나는?", "type": "JP", "A": "빨리 결정하기가 어렵고 걱정스럽다", "B": "빠르고 신속하게 결정한다"}
        }




        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj155.png"},
            "ISFJ": {"img":"img_isfj155.png"},
            "INFJ": {"img":"img_infj155.png"},
            "INTJ": {"img":"img_intj155.png"},

            "ISTP": {"img":"img_istp155.png"},
            "ISFP": {"img":"img_isfp155.png"},
            "INFP": {"img":"img_infp155.png"},
            "INTP": {"img":"img_intp155.png"},

            "ESTP": {"img":"img_estp155.png"},
            "ESFP": {"img":"img_esfp155.png"},
            "ENFP": {"img":"img_enfp155.png"},
            "ENTP": {"img":"img_entp155.png"},

            "ESTJ": {"img":"img_estj155.png"},
            "ESFJ": {"img":"img_esfj155.png"},
            "ENFJ": {"img":"img_enfj155.png"},
            "ENTJ": {"img":"img_entj155.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
