    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "마음에 드는 옷을 사러 간 나<br><br>밖에서 보니 가게 안이 텅텅 비어있다", "type": "EI", "A": "아무 생각 없이 들어간다", "B": "들어가면 시선이 주목될 것 같아 망설인다"},
             2: {"title": "가게 안으로 들어간 나<br><br>옷을 보면서 하는 생각은?", "type": "SN", "A": "오 이쁘네 괜찮네", "B": "이건 이럴 때 입으면 이쁘겠고..<br>입은 나의 모습을 상상하며 고른다"},
             3: {"title": "새로 산 옷을 친구를 만나러 간 나<br><br>친구가 보자마자 안 어울린다고 웃는다", "type": "TF", "A": "아무렇지 않은척하지만 상처를 받는다", "B": "네가 보는 눈이 없는 거라며 말을 받아친다"},

             4: {"title": "친구와 가기로 한 맛집이 폐업을 했다<br><br>배고프다는 친구의 말에 나는", "type": "JP", "A": "보이는 곳 아무 데나 들어간다", "B": "여기서 가까운 맛집을 찾아본다"},
             5: {"title": "열심히 밥을 먹고 있는데 갑자기<br><br> 가게가 무너지면 어떨 것 같냐는 친구의 말에 나는", "type": "SN", "A": "쓸데없는 소리 하지 말고 밥이나 먹어라", "B": "어떻게 대처할지 진지하게 고민한다"},
            6: {"title": "거의 다 먹었는데 친구 음식에서 이물질이 나왔다<br><br>그냥 가자는 친구의 말에 나는", "type": "EI", "A": "그래도 말은 해야지 내가 말해줄까?", "B": "그래 가자"},

                7: {"title":"다 먹고 나왔는데 친구가<br><br>여기는 별로 맛이 없다고 한다", "type": "TF", "A": "내가 추천한 가게인데 좀 민망해진다", "B": "별생각 없음"},
             8: {"title": "이제 어디 갈래? 하고 묻는 친구에게", "type": "JP", "A": "일단 돌아다니자 소화도 시킬 겸", "B": "가봤던 곳 중에 좋았던 곳을 생각해 본다"},
            9: {"title": "걸어 다니는 중에 친구의 친구를 만났다<br><br>몇 번 얼굴만 본 적 있는 어색한 친구다", "type": "EI", "A": "반갑게 인사하고 근황을 묻는다", "B": "어색해서 인사만 하고 조용히 있는다"},

         10: {"title": "친구와 헤어지고 집에 온 나<br><br>둘이 분명 내 얘기를 하는 것 같았는데...", "type": "SN", "A": "내 착각인가? 아니면 말고~", "B": "무슨 얘기 한 거지? 계속 신경이 쓰인다"},
            11: {"title": "친구가 오늘 고마웠다고 기프티콘을 보냈다", "type": "TF", "A": "나도 비슷한 가격대의 기프티콘을 보낸다", "B": "뭐 이런 걸 줘하면서 고맙다고 한다"},
              12: {"title": "하루 남은 휴일<br><br>내일 나는 뭐 할까?", "type": "JP", "A": "누워있다가 내일 정하면 되지", "B": "이미 할거 다 정해놓음"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj90.png"},
            "ISFJ": {"img":"img_isfj90.png"},
            "INFJ": {"img":"img_infj90.png"},
            "INTJ": {"img":"img_intj90.png"},

            "ISTP": {"img":"img_istp90.png"},
            "ISFP": {"img":"img_isfp90.png"},
            "INFP": {"img":"img_infp90.png"},
            "INTP": {"img":"img_intp90.png"},

            "ESTP": {"img":"img_estp90.png"},
            "ESFP": {"img":"img_esfp90.png"},
            "ENFP": {"img":"img_enfp90.png"},
            "ENTP": {"img":"img_entp90.png"},

            "ESTJ": {"img":"img_estj90.png"},
            "ESFJ": {"img":"img_esfj90.png"},
            "ENFJ": {"img":"img_enfj90.png"},
            "ENTJ": {"img":"img_entj90.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
