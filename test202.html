    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "날씨가 너무 좋다<br><br>이런 날에 나는 주로", "type": "EI", "A": "날씨가 아깝다 나가야지!<br>좋은 날씨를 몸으로 만끽한다", "B": "창문으로 즐기면 되는 것<br>나가면 힘만 들지"},
             2: {"title": "내가 가진 나만의 초능력은?", "type": "SN", "A": "멍 때릴 때 아무 생각 안 할 수 있음", "B": "무슨 상상이든 골라서 할 수 있음"},
             3: {"title": "이번 달에 30만 원만 쓰려고 했는데<br><br>50만 원 넘게 써버렸어ㅠㅠ<br><br>난 진짜 왜 이럴까? 라는 친구에게", "type": "TF", "A": "뭐 그럴 수도 있지<br>다음 달에 다시 도전하자!!", "B": "뭘 그렇게 샀길래<br>50만 원이나 썼어?"},

             4: {"title": "내가 예상치 못한 상황이 생겼을 때<br><br>나는 어떤 타입?", "type": "JP", "A": "내 예상대로 흘러갈 리가 없지~<br>금방 적응하는 편", "B": "엥 이러면 안 되는데?<br>적응하지 못하고 한참 뚝딱거림"},
             5: {"title": "일어날 가능성이 희박한 일까지<br><br>생각해 보는 이유는?", "type": "SN", "A": "상황에 대처하기 위해 하는 것", "B": "원치 않았는데 머릿속이 맘대로 함"},
            6: {"title": "사람 많은 곳에 가면 나는", "type": "EI", "A": "즐거움 기대 흥분 들썩거림", "B": "머리 아픔 피곤함 벗어나고 싶음"},

                7: {"title":"친했던 친구가 선을 자꾸 넘어서 손절했는데<br><br>몇 년 뒤 연락이 오면", "type": "TF", "A": "조금은 반가움<br>친했을 때의 추억이 떠오름", "B": "손절하면 끝임<br>바로 차단해버림"},
             8: {"title": "과제를 하고 있는데 너무 피곤하다<br><br>내일까지 시간이 있다면 나는?", "type": "JP", "A": "너무 피곤하니 내일로 미루자!", "B": "오늘 하기로 마음먹었으니 끝내버리자!"},
            9: {"title": "힘든 나를 충전시키는 것은?", "type": "EI", "A": "사람,사랑,관심,애정,외출", "B": "집,취미,혼자,생각,이불"},

         10: {"title": "그렇게 친하다고 생각하지 않았던 친구가<br><br>자기의 무겁고 힘든 일을 다 말해주면?", "type": "TF", "A": "나를 친하다고 생각하는구나<br>고맙고 조금 감동받음", "B": "앗 이런 얘기까지 해주다니..<br>조금 부담을 느낌"},
            11: {"title": "나는 나를 어떻게 다루는 편인가?", "type": "JP", "A": "자유롭게 풀어놓는 편", "B": "통제하고 절제시키는 편"},
              12: {"title": "하기 싫은 일을 할 때<br><br>내 머릿속은?", "type": "SN", "A": "해야지 뭐 어쩌겠어...<br>해야 하니까 하는 거지...", "B": "해야지.. 아니 근데 내가 왜 해야 돼<br>이딴 건 누가 만든 거지?"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj202.png"},
            "ISFJ": {"img":"img_isfj202.png"},
            "INFJ": {"img":"img_infj202.png"},
            "INTJ": {"img":"img_intj202.png"},

            "ISTP": {"img":"img_istp202.png"},
            "ISFP": {"img":"img_isfp202.png"},
            "INFP": {"img":"img_infp202.png"},
            "INTP": {"img":"img_intp202.png"},

            "ESTP": {"img":"img_estp202.png"},
            "ESFP": {"img":"img_esfp202.png"},
            "ENFP": {"img":"img_enfp202.png"},
            "ENTP": {"img":"img_entp202.png"},

            "ESTJ": {"img":"img_estj202.png"},
            "ESFJ": {"img":"img_esfj202.png"},
            "ENFJ": {"img":"img_enfj202.png"},
            "ENTJ": {"img":"img_entj202.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
