    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {

             2: {"title": "간만에 마음에 드는 영화를 봐서<br><br>친구에게 추천하려는데<br><br>어떤 식으로 추천할까?", "type": "SN", "A": "구체적인 내용을 말하면서 추천", "B": "비슷한 작품을 얘기하며 추천"},

             3: {"title": "친구가 아르바이트하다 실수해서<br><br>우울해하고 있을 때 나는?", "type": "TF", "A": "에이 괜찮아 누구나 실수는 해<br>우울함을 풀어주려고 노력", "B": "다음엔 이렇게 하는 거 어때?<br>실수 없게 방법을 제시"},

             4: {"title": "같이 여행 가기로 한 친구가<br><br>이번엔 무계획으로 떠나보자 할 때 나는?", "type": "JP", "A": "오히려 재밌겠다 바로 OK", "B": "위험하지 않아? 생각 좀 해볼게"},

             5: {"title": "오랜만에 쉬는 날이 생겼다<br><br>제일 먼저 생각나는 건?", "type": "EI", "A": "소중한 사람들과 함께하기", "B": "누구의 방해도 없이 푹 쉬기"},

            6: {"title": "다큐멘터리를 보는데 출연자가<br><br>너무 슬프게 오열을 한다<br><br>이때 나는?", "type": "TF", "A": "그냥 누가 슬프게 우니까 나도 슬퍼짐", "B": "뭐 때문에 우는 건지 상황을 분석함"},

                7: {"title":"오늘을 일기로 남기고 싶다<br><br>나의 일기 쓰는 방식은?", "type": "SN", "A": "오늘 있었던 일을 구체적으로 작성", "B": "오늘 느꼈던 감정과 기분이 주가 되게"},

             8: {"title": "중요한 물건을 집에서 잃어버렸을 때<br><br>찾는 방법은?", "type": "JP", "A": "기억을 더듬으며 여기저기 찾음", "B": "어디서부터 찾을지 정하고 찾음"},

            9: {"title": "드라마를 보는데<br><br>주인공이 초능력을 갖게 됐다<br><br>이걸 보는 나는?", "type": "SN", "A": "역시 드라마는 드라마구나<br>그냥 드라마에 집중함", "B": "내가 저 초능력을 갖게 된다면?<br>머릿속에서 상상이 시작됨"},

         10: {"title": "친구가 도전하려는 일이<br><br>성공하기 힘들다는 걸 알게 됐을 때<br><br>나는 어떻게 할까?", "type": "TF", "A": "친구의 결정을 존중하고 응원함", "B": "왜 성공하기 힘든건지 알려주며<br>다시 생각해 볼 수 없냐고 권유함"},

            11: {"title": "지나가다 좋아하는 인플루언서를 봤다<br><br>나의 반응은?", "type": "EI", "A": "가까이 다가가서<br>팬이라고 인사를 한다", "B": "멀리서 조용히 보고<br>나중에 DM을 한다"},

              12: {"title": "해외여행 중 일기예보와는 다르게<br><br>갑자기 비가 쏟아질 때 나는?", "type": "JP", "A": "갑자기 내리는 비가 좋아서<br>일정을 그대로 진행함", "B": "예보랑 다른 날씨에 당황하며<br>실내로 이동하고 계획을 변경함"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj227.png"},
            "ISFJ": {"img":"img_isfj227.png"},
            "INFJ": {"img":"img_infj227.png"},
            "INTJ": {"img":"img_intj227.png"},

            "ISTP": {"img":"img_istp227.png"},
            "ISFP": {"img":"img_isfp227.png"},
            "INFP": {"img":"img_infp227.png"},
            "INTP": {"img":"img_intp227.png"},

            "ESTP": {"img":"img_estp227.png"},
            "ESFP": {"img":"img_esfp227.png"},
            "ENFP": {"img":"img_enfp227.png"},
            "ENTP": {"img":"img_entp227.png"},

            "ESTJ": {"img":"img_estj227.png"},
            "ESFJ": {"img":"img_esfj227.png"},
            "ENFJ": {"img":"img_enfj227.png"},
            "ENTJ": {"img":"img_entj227.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
