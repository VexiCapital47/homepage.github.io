    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "좋아하는 사람이 생긴 나<br><br>나는 이 관계를", "type": "EI", "A": "빨리 발전시키고 싶다", "B": "천천히 시작하고 싶다"},
             2: {"title": "사귄 지 얼마 안 된 연인이<br><br>우리의 미래에 대해 얘기한다면?", "type": "SN", "A": "얼마 안 됐는데 벌써 미래를 얘기하다니", "B": "상상일 뿐이니 함께할 미래를 생각해 본다"},
             3: {"title": "회사 상사 중 한 명이 자기를 미워한다며<br><br>고민을 털어놓는 연인에게 나는", "type": "TF", "A": "신나게 상사 욕을 해준다", "B": "왜? 뭐 잘못한 거 있어?"},

             4: {"title": "기다렸던 넷플릭스 드라마가 떠서 보는 나<br><br>이 드라마를 보고 있는 나는", "type": "JP", "A": "할 일이 쌓였지만 드라마 먼저 보는 거다", "B": "할 일을 다 끝내고 마음 편히 보는 거다"},
             5: {"title": "연인이 만약에 자기가 간첩인데<br><br>포상금이 3억이면 신고할 거냐고 묻는다", "type": "SN", "A": "음..(이런 걸 왜 물어보는 거지?)", "B": "3억이라..생각에 빠진다"},
            6: {"title": "연인이 친한 친구들을 소개해 주고 싶다고 한다", "type": "EI", "A": "소개해 줘서 좋다 친구들이랑 친해져야지", "B": "굳이 소개해 주지 않아도 되는데..어색하다"},

                7: {"title":"연인과 다툰 다음날<br><br>아무렇지 않게 나에게 말을 걸어온다면?", "type": "TF", "A": "괜찮은척하지만 속으로 계속 신경 쓴다", "B": "나도 아무렇지 않게 군다"},
             8: {"title": "오늘까지 끝내야 하는 일을 바쁘게 하고 있는데<br><br>연인이 보고 싶다고 잠깐 나오라고 한다면?", "type": "JP", "A": "보고 싶다고 왔으니 잠깐 나가서 만난다", "B": "아 일하고 있는데..조금 스트레스를 받는다"},
            9: {"title": "내가 연인을 생각하는 방식은?", "type": "SN", "A": "연인이 보고 싶을 때 연인을 생각함", "B": "매일 수많은 생각을 하다가 연인 생각도 함"},

         10:{"title": "좋아하는 사람에게 마음을 전달하는 방법은?", "type": "EI", "A": "좋으면 좋은 티를 내는 편", "B": "그냥 상대방이 먼저 다가와 주길"},
            11: {"title": "연인이 나 오늘 힘든 일 있어서 우울해<br><br>라고 했을 때 내 반응은?", "type": "TF", "A": "많이 힘들었어? 고생 많았어", "B": "무슨 일인데? 들어줄게 말해봐"},
              12: {"title": "연인의 생일선물을 사러 가는 나", "type": "JP", "A": "a를 살 건데 더 맘에 드는 거 있으면 그거 사야지", "B": "a로 사려고 정했으니 a를 사 온다"}
        }




        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj141.png"},
            "ISFJ": {"img":"img_isfj141.png"},
            "INFJ": {"img":"img_infj141.png"},
            "INTJ": {"img":"img_intj141.png"},

            "ISTP": {"img":"img_istp141.png"},
            "ISFP": {"img":"img_isfp141.png"},
            "INFP": {"img":"img_infp141.png"},
            "INTP": {"img":"img_intp141.png"},

            "ESTP": {"img":"img_estp141.png"},
            "ESFP": {"img":"img_esfp141.png"},
            "ENFP": {"img":"img_enfp141.png"},
            "ENTP": {"img":"img_entp141.png"},

            "ESTJ": {"img":"img_estj141.png"},
            "ESFJ": {"img":"img_esfj141.png"},
            "ENFJ": {"img":"img_enfj141.png"},
            "ENTJ": {"img":"img_entj141.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
