   const correctAnswers = [

];
function checkAnswer(questionNumber, selectedOption) {
    let resultText = "";

    const currentCorrectAnswers = correctAnswers[questionNumber - 1]; // 현재 질문에 대한 정답 배열을 가져옴

    if (currentCorrectAnswers.includes(selectedOption)) {
        score++;
        resultText = "호감을 얻었습니다";
    } else {
        resultText = "호감을 얻지 못했습니다";
    }


    
    // 모달 텍스트 업데이트
    const modalText = document.getElementById("modalText");
    modalText.textContent = resultText;

    // 모달 창 표시
    const modal = document.getElementById("myModal");
    modal.style.display = "block";

        // 모달 창 닫기 버튼 클릭 시
const closeBtn = document.getElementById("closeBtn");
closeBtn.onclick = function() {
    const modal = document.getElementById("myModal");
    modal.style.display = "none";
};

    document.querySelector(`#quiz-container-${questionNumber}`).style.display = "none";

    if (questionNumber < 10) {
        showQuestion(questionNumber + 1);
    } else {
        showResult(score);
    }
}


        function showResult(score) {

                                                                    } else if (score === 3) {

                resultImage.src = "img151_20.png";
            } else if (score === 1) {

            } else {
