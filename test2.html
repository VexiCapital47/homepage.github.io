    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
        var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
        var q = {
              1: {"title": "두 가지 중 골라야 한다면?", "type": "SN", "A": "지금 당장 10억", "B": "10년 뒤에 100억"},
             2: {"title": "첫눈 오는 날 당신은 어떤 스타일?", "type": "EI", "A": "첫눈은 맞아야지!", "B": "집에서 보는 눈이 제일 예뻐"},
             3: {"title": "어떤 선물이 더 감동적인가", "type": "TF", "A": "흘리듯이 말했는데 기억하고 사주는 선물", "B": "나에게 지금 당장 필요했던 선물"},

             4: {"title": "대중교통을 이용할 때 나는?", "type": "JP", "A": "최단 경로, 최소 시간을 따져 이동한다", "B": "일단 출발한다"},
             5: {"title": "가파른 계단을 내려갈 때 드는 생각은?", "type": "SN", "A": "힘들다. 계단 많다", "B": "여기서 굴러떨어지면..."},
            6: {"title": "누군가 길을 못 찾고 헤매고 있다면?", "type": "EI", "A": "먼저 다가가서 길을 알려준다", "B": "나에게 물어보면 그때 알려준다"},

                7: {"title": "반대로 내가 길을 헤매고 있는데 누군가 알려준다면?", "type": "TF", "A": "친절함에 감동하는 편", "B": "길을 알려준 거에 감사하는 편"},
             8: {"title": "처음 가는 길을 잘 찾아가는 편인가?", "type": "JP", "A": "헤매는 편이다", "B": "이미 여러 번 시뮬레이션을 돌려봐서 헤매지 않는다"},
            9: {"title": "좀비 영화를 보고 난 뒤 나는?", "type": "SN", "A": "영화에 대해 생각한다", "B": "만약 영화처럼 좀비가 나타난다면? 상상해 본다"},

         10: {"title": "영화를 보고 나오는데 아까 길을 헤매던 사람과 눈이 마주쳤다", "type": "EI", "A": "눈인사를 한다", "B": "못 본 척한다"},
            11: {"title": "어 생각해 볼게~의 뜻은?", "type": "TF", "A": "거절의 의미", "B": "진짜 생각해 본다는 뜻"},
              12: {"title": "나가기 직전. 시간은 없는데 다른 옷이 더 예뻐 보인다", "type": "JP", "A": "바로 갈아입는다", "B": "늦을 수도 있기 때문에 그냥 정해둔 옷을 입는다"}
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj2.png"},
            "ISFJ": {"img":"img_isfj2.png"},
            "INFJ": {"img":"img_infj2.png"},
            "INTJ": {"img":"img_intj2.png"},

            "ISTP": {"img":"img_istp2.png"},
            "ISFP": {"img":"img_isfp2.png"},
            "INFP": {"img":"img_infp2.png"},
            "INTP": {"img":"img_intp2.png"},

            "ESTP": {"img":"img_estp2.png"},
            "ESFP": {"img":"img_esfp2.png"},
            "ENFP": {"img":"img_enfp2.png"},
            "ENTP": {"img":"img_entp2.png"},

            "ESTJ": {"img":"img_estj2.png"},
            "ESFJ": {"img":"img_esfj2.png"},
            "ENFJ": {"img":"img_enfj2.png"},
            "ENTJ": {"img":"img_entj2.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
