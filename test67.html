    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>벚꽃 보러 가자고 할 때", "type": "EI", "A": "얼굴 보고 얘기하는 사람", "B": "카톡으로 얘기하는 사람"},
             2: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>벚꽃 데이트 후 내가 듣고 싶은 말", "type": "SN", "A": "오늘 너랑 벚꽃 봐서 좋았어", "B": "내년에도 너랑 벚꽃 보고 싶어"},
             3: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>그 사람의 성격", "type": "TF", "A": "다정다감한 사람", "B": "다정하진 않지만 은근 챙겨주는 사람"},

             4: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>데이트 코스", "type": "JP", "A": "나한테 어디 가고 싶은지 묻는 사람", "B": "자기가 알아서 다 준비해놓는 사람"},
             5: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>벚꽃 보러 가는 길에", "type": "SN", "A": "오늘 뭐 할지 들떠있는 사람", "B": "벚꽃 보니까 생각난다며 예전 얘기를 해주는 사람"},
            6: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>우리가 벚꽃 보러 도착한 곳은", "type": "EI", "A": "사람이 많은 벚꽃 명소", "B": "명소는 아니지만 사람이 적은 벚꽃길"},

                7: {"title":"*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>피곤해 보이는 나에게", "type": "TF", "A": "피곤해 보인다며 뭐 때문인지 진지하게 묻는 사람", "B": "피로회복제를 건네는 사람"},
             8: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>헤어지기 아쉽다는 나에게", "type": "JP", "A": "좀 더 걷다 가자는 사람", "B": "다음 데이트 날을 바로 정하는 사람"},
            9: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>사진 찍고 싶다는 내 말에", "type": "EI", "A": "바로 지나가는 사람에게 사진 좀 찍어달라는 사람", "B": "같이 셀카 찍을까? 하는 사람"},

         10: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>살짝 다툰 다음날", "type": "SN", "A": "다툰 건 다 잊고 평소처럼 대해주는 사람", "B": "우리가 다투게 된 이유에 대해 진지하게 말하는 사람"},
            11: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>내가 원하는 관계는", "type": "TF", "A": "같이 행복해지는 관계", "B": "같이 발전하고 성장하는 관계"},
              12: {"title": "*나랑 벚꽃 보러 갈 사람은 이런 사람*<br><br>평소 모습", "type": "JP", "A": "자유분방하고 흐트러진 모습이 있는 사람", "B": "규칙적이고 주변이 늘 정리되어 있는 사람"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj67.png"},
            "ISFJ": {"img":"img_isfj67.png"},
            "INFJ": {"img":"img_infj67.png"},
            "INTJ": {"img":"img_intj67.png"},

            "ISTP": {"img":"img_istp67.png"},
            "ISFP": {"img":"img_isfp67.png"},
            "INFP": {"img":"img_infp67.png"},
            "INTP": {"img":"img_intp67.png"},

            "ESTP": {"img":"img_estp67.png"},
            "ESFP": {"img":"img_esfp67.png"},
            "ENFP": {"img":"img_enfp67.png"},
            "ENTP": {"img":"img_entp67.png"},

            "ESTJ": {"img":"img_estj67.png"},
            "ESFJ": {"img":"img_esfj67.png"},
            "ENFJ": {"img":"img_enfj67.png"},
            "ENTJ": {"img":"img_entj67.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
