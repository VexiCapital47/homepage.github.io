    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "단풍축제 날, 사람들로 북적이는 광장<br><br> 다양한 공연과 푸드트럭이 열려 있다<br><br>나는 어디로 갈까?", "type": "EI", "A": "사람들 틈에 섞여서 축제 분위기를 만끽함", "B": "조용한 길로 빠져서 친구와 조용히 단풍 구경"},

  2: {"title": "축제 전체를 다 보기엔 좀 큰 공원<br><br>어떤 식으로 단풍축제를 구경할까?", "type": "JP", "A": "일단 발길 닿는 대로 출발하자", "B": "어디 어디 갈지 순서를 정해서 가자"},

             3: {"title": "단풍이 화려하게 물든 숲길<br><br>단풍잎이 바람에 흔들리며<br><br>눈앞에 흩날리고 있다", "type": "SN", "A": "와 이거 누가 다 치워", "B": "가을 감성에 흠뻑 젖어듦"},

             4: {"title": "푸드트럭에서 음식을 사서 먹고 있는데<br><br>갑자기 친구가 고민을 털어놓으며<br><br>고민 때문에 힘들다고 한다", "type": "TF", "A": "스트레스받아서 힘들겠다 생각함", "B": "상황 분석 후 어떻게 해결할지 생각함"},

             5: {"title": "사람이 많이 모여있어서 가보니<br><br>미니게임 이벤트를 진행 중이다", "type": "EI", "A": "재밌어 보이니까 게임에 참가한다", "B": "게임하는 사람이 너무 주목받아서 포기"},

             6: {"title": "그렇게 단풍을 구경하던 중에<br><br>이쁜 카페를 발견했다<br><br>밥 먹어야 해서 애매하긴 한데 가볼까?", "type": "JP", "A": "일단 가서 느긋하게 쉬고 밥 먹으러 간다", "B": "원래 정해놨던 식사를 하러 간다"},

           7: {"title": "계속 돌아보던 중 플리마켓을 발견해서<br><br>구경하고 있는데 친구가 날 위해<br><br>깜짝 선물로 샀다는 선물이 너무 별로일 때", "type": "TF", "A": "정말 정말 별로지만<br>날 위해 골랐으니 그냥 받는다", "B": "마음은 고맙지만<br>솔직하게 털어놓고 빨리 환불하자고 한다"},

                8: {"title":"친구가 내년에도 다시 여기로<br><br>단풍을 보러 오자고 했을 때<br><br>내 머릿속은?", "type": "SN", "A": "내년에도 지금처럼 이쁘겠지<br>이맘때 오면 되겠다 생각함", "B": "그때의 나는 지금과 얼마나 다를까?<br>그때의 내 모습이 궁금해진다"},

            9: {"title": "가다 보니 소품샵이 많다<br><br>어떤 기념품을 사볼까?", "type": "SN", "A": "현실적으로 쓸 수 있는 실용적인 것", "B": "쓸모없지만 오늘을 떠올릴 수 있는 것"},

         10: {"title": "친구가 이쁜 단풍나무만 보면<br><br>계속 사진을 찍어달라고 할 때 나는?", "type": "TF", "A": "신나 보이니까 그냥 내버려둔다", "B": "사진 그만 찍고 구경 좀 하자고 한다"},

            11: {"title": "축제 구경을 다 하고<br><br>친구가 어디 가서 더 놀자고 할 때 나는?", "type": "EI", "A": "한번 나오면 제대로 놀아야지<br>더 놀고 가자!", "B": "너무 많은 사람을 봐서 지쳤어<br>다음에 또 놀자!"},

              12: {"title": "집에 가기 전에 살게 있어서<br><br>편의점에 잠깐 들렸다<br><br>어떤 걸 살까?", "type": "JP", "A": "둘러보면서 사고 싶은걸 산다", "B": "생각해둔 물건만 사고 바로 간다"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj224.png"},
            "ISFJ": {"img":"img_isfj224.png"},
            "INFJ": {"img":"img_infj224.png"},
            "INTJ": {"img":"img_intj224.png"},

            "ISTP": {"img":"img_istp224.png"},
            "ISFP": {"img":"img_isfp224.png"},
            "INFP": {"img":"img_infp224.png"},
            "INTP": {"img":"img_intp224.png"},

            "ESTP": {"img":"img_estp224.png"},
            "ESFP": {"img":"img_esfp224.png"},
            "ENFP": {"img":"img_enfp224.png"},
            "ENTP": {"img":"img_entp224.png"},

            "ESTJ": {"img":"img_estj224.png"},
            "ESFJ": {"img":"img_esfj224.png"},
            "ENFJ": {"img":"img_enfj224.png"},
            "ENTJ": {"img":"img_entj224.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
