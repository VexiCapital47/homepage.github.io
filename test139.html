    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "친구들과 오랜만에 약속을 잡다 보니<br><br>주말 이틀 연속으로 약속을 잡아버렸다", "type": "EI", "A": "이틀 연속이라 조금 힘들겠는걸", "B": "내가 왜 그랬지.. 정말 취소하고 싶다.."},
             2: {"title": "자기 전에 영화 한 편을 본 나<br><br>지금 내 머릿속은?", "type": "SN", "A": "재밌었다 특히 그 부분 재밌었던 것 같아", "B": "재밌었다 그 부분 진짜 재밌었어<br>그 상황에서 나라면 어떻게 했을까?<br>다른 사람들은 무슨 생각인지 찾아보자"},
             3: {"title": "몸이 안 좋아서 건강검진을 하려는 나<br><br>내가 원하는 친구의 반응은?", "type": "TF", "A": "헉 언제? 결과 좋게 나올 거야 걱정하지마ㅠㅠ", "B": "ㅇㅇ가 건강검진 잘하더라 거기 가봐!"},

             4: {"title": "이번 달까지 해야 하는 과제가 생겼다", "type": "JP", "A": "아직 멀었으니 천천히 하자", "B": "어차피 해야 할 일이니 미리 해놓자"},
             5: {"title": "이번 로또 당첨 금액이 46억이라는 말을 들었다", "type": "SN", "A": "아 나도 사볼 걸 아깝다", "B": "46억이 되면 그 돈을 어떻게 써야 하는지 상상 중"},
            6: {"title": "친구랑 내 자취방에서 재밌게 놀았다<br><br>친구가 간 뒤에 나는?", "type": "EI", "A": "재밌었다 놀면서 쉬어서 좋네", "B": "재밌긴 한데..이제 진짜 쉬어야지"},

                7: {"title":"친구가 배달음식을 먹다가 벌레가 나왔다고 한다", "type": "TF", "A": "으악 어떡해 진짜 기분 더럽겠다", "B": "얼마나 먹었는데? 가게가 어디야?"},
             8: {"title": "오늘 끝내려고 마음먹은 일이 있는데<br><br>시간이 너무 늦어버렸다", "type": "JP", "A": "내일 이어서 하지 뭐", "B": "아직 오늘 안 끝났는데 해보자"},
            9: {"title": "SNS에서 진짜 부자인 사람을 봤을 때 나는", "type": "SN", "A": "어떻게 하면 부자가 될 수 있을지 생각", "B": "내가 부자가 되면 뭘 할지 생각"},

         10:{"title": "한 달간 집에만 있어야 하는 상황이라면?", "type": "EI", "A": "어떻게 견뎌 너무 나가고 싶을 것 같은데", "B": "그걸 왜 못해?"},
            11: {"title": "친구가 너무너무 힘들어하면 나는", "type": "TF", "A": "힘들어하는 친구를 따뜻하게 품어준다", "B": "친구를 힘들게 한 원인을 제거하고 싶다"},
              12: {"title": "나에게 목표란?", "type": "JP", "A": "이룰 수도 있고 아닐 수도 있고", "B": "정했으면 무조건 이뤄야 하는 것"}
        }




        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj139.png"},
            "ISFJ": {"img":"img_isfj139.png"},
            "INFJ": {"img":"img_infj139.png"},
            "INTJ": {"img":"img_intj139.png"},

            "ISTP": {"img":"img_istp139.png"},
            "ISFP": {"img":"img_isfp139.png"},
            "INFP": {"img":"img_infp139.png"},
            "INTP": {"img":"img_intp139.png"},

            "ESTP": {"img":"img_estp139.png"},
            "ESFP": {"img":"img_esfp139.png"},
            "ENFP": {"img":"img_enfp139.png"},
            "ENTP": {"img":"img_entp139.png"},

            "ESTJ": {"img":"img_estj139.png"},
            "ESFJ": {"img":"img_esfj139.png"},
            "ENFJ": {"img":"img_enfj139.png"},
            "ENTJ": {"img":"img_entj139.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
