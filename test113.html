    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "우울할 때 나의 회복 방법은?", "type": "EI", "A": "밖에 나가서 사람을 만나야 회복된다", "B": "집에서 푹 쉬어야 회복된다"},
             2: {"title": "친구와 대화할 때 나는", "type": "SN", "A": "얘기하고 있는 주제에 집중한다", "B": "집중하다가도 자꾸 딴 생각을 한다"},
             3: {"title": "아 배탈 났나 봐 배가 너무 아파<br><br>라는 친구의 말에 나는", "type": "TF", "A": "헐 많이 아파? 뭐 먹었어? 음식이 잘못됐나?", "B": "체했나 봐 많이 아프면 병원 가자"},

             4: {"title": "시험 볼 때 나의 공부 스타일은?", "type": "JP", "A": "완전 벼락치기파", "B": "나름 체계적인 공부 스케쥴파"},
             5: {"title": "내가 상상하는 방법은?", "type": "SN", "A": "현실적인 상상", "B": "상상 속에서 계속 상상을 추가함"},
            6: {"title": "나에게 외출이란?", "type": "EI", "A": "그냥 나가고 싶으면 나가는 것", "B": "목적이 있어야 나감"},

                7: {"title":"프로젝트를 같이할 팀원을 정해야 하는 나<br><br>누구랑 같이 할까?", "type": "TF", "A": "안 친하지만 일을 잘하는 동기", "B": "일은 잘 못하지만 친한 동기"},
             8: {"title": "친구와 놀이공원에 가기로 했는데<br><br>일기예보에 비가 온다고 되어있다면?", "type": "JP", "A": "일단 가보고 비 오면 딴 데 가면 되지 뭐", "B": "실내로 약속을 변경하거나 플랜B를 미리 정한다"},
            9: {"title": "나는 여기에 가깝다", "type": "EI", "A": "혼자 있는 시간이 길어지면 힘든 사람", "B": "사람들과 있는 시간이 길어지면 힘든 사람"},

         10: {"title": "멍 때리기 대회에 나간 나", "type": "SN", "A": "아무 생각 없이 멍 때리는 중", "B": "초점 없이 머릿속에선 계속 상상 중"},

              12: {"title": "나의 업무 스타일은?", "type": "JP", "A": "쉬엄쉬엄 일하자", "B": "할 일 다 끝내고 편하게 쉬자"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj113.png"},
            "ISFJ": {"img":"img_isfj113.png"},
            "INFJ": {"img":"img_infj113.png"},
            "INTJ": {"img":"img_intj113.png"},

            "ISTP": {"img":"img_istp113.png"},
            "ISFP": {"img":"img_isfp113.png"},
            "INFP": {"img":"img_infp113.png"},
            "INTP": {"img":"img_intp113.png"},

            "ESTP": {"img":"img_estp113.png"},
            "ESFP": {"img":"img_esfp113.png"},
            "ENFP": {"img":"img_enfp113.png"},
            "ENTP": {"img":"img_entp113.png"},

            "ESTJ": {"img":"img_estj113.png"},
            "ESFJ": {"img":"img_esfj113.png"},
            "ENFJ": {"img":"img_enfj113.png"},
            "ENTJ": {"img":"img_entj113.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
