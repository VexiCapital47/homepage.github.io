        // 문제 번호를 나타내는 num 변수

                7: {"title":"내 친구는 쓸데없는 선물하는 걸", "type": "TF", "A": "좋아하고 아이디어를 낼 것이다", "B": "별로 안 좋아할 것이다"},
             8: {"title": "내 친구는 갑자기 놀자고 하면", "type": "JP", "A": "약속이 없다면 놀 것이다", "B": "미리 말해야 놀 것이다"},
            9: {"title": "내 친구는 주로", "type": "EI", "A": "밖에서 노는 걸 좋아한다", "B": "집에 있는 걸 좋아한다"},

         10:{"title": "내 친구는 생각이", "type": "SN", "A": "그냥 그런 편인 것 같다", "B": "진짜 많은 편인 것 같다"},

            "ISTP": {"img":"img_istp129.png"},
            "ISFP": {"img":"img_isfp129.png"},
            "INFP": {"img":"img_infp129.png"},
            "INTP": {"img":"img_intp129.png"},

            "ESTP": {"img":"img_estp129.png"},
            "ESFP": {"img":"img_esfp129.png"},
            "ENFP": {"img":"img_enfp129.png"},
            "ENTP": {"img":"img_entp129.png"},

            "ESTJ": {"img":"img_estj129.png"},
            "ESFJ": {"img":"img_esfj129.png"},
            "ENFJ": {"img":"img_enfj129.png"},
            "ENTJ": {"img":"img_entj129.png"},

        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
