            6: {"title": "파티나 친구들이 모인 자리에 가면 나는", "type": "EI", "A": "너무 신나고 즐겁다", "B": "일단 오긴 왔지만 에너지가 쭉쭉 사라진다"},

                7: {"title":"친구의 생일파티에서 누군가가<br><br>내 험담을 했다는 사실을 알게 됐다면?", "type": "TF", "A": "기분 나쁘지만 내가 그날 너무 나댔나 생각이 든다", "B": "그러든가 말든가"},
                8: {"title": "지금 내 핸드폰의 상태는?", "type": "JP", "A": "확인하지 않은 알림들이 잔뜩 쌓여있음", "B": "알림이 떠있는 게 싫어서 전부 확인함"},

            "ISTP": {"img":"img_istp107.png"},
            "ISFP": {"img":"img_isfp107.png"},

            "ENFP": {"img":"img_enfp107.png"},
            "ENTP": {"img":"img_entp107.png"},

            "ESTJ": {"img":"img_estj107.png"},
            "ESFJ": {"img":"img_esfj107.png"},
            "ENFJ": {"img":"img_enfj107.png"},
            "ENTJ": {"img":"img_entj107.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
