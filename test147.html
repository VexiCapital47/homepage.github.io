    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "선선하고 화창한 주말<br><br>집에 나 혼자 남았다", "type": "EI", "A": "날씨도 좋고 집에 있긴 아까운데? 나가자!", "B": "오롯이 나 혼자만의 시간 너무 행복해!"},
             2: {"title": "좋아하는 사람에게 도착한 뭐 해?라는 문자<br><br>지금 내 머릿속은?", "type": "SN", "A": "선연락을 해주다니..뭐라고 답장하지?", "B": "왜 물어보지? 설마 만나자는 건가?<br>만약 그렇다면 뭘 입고 나가야 하지?"},
             3: {"title": "좋아하는 사람 생일이 다가온다<br><br>뭘 사줘야 할까?", "type": "TF", "A": "그 사람을 떠울리며 어울릴만한걸 사준다", "B": "그 사람이 필요로 하는 걸 사준다"},

             4: {"title": "좋아하는 사람의 생일파티에 초대된 나<br><br>가기 전날 나는", "type": "JP", "A": "뭐 타고 가는지 얼마나 걸리는지만 알아둔다", "B": "동선은 물론 그 가게에 대해서도 꼼꼼히 찾아본다"},
             5: {"title": "직접 케이크를 만들어주려는 나<br><br>만드는 법을 검색한 나는", "type": "SN", "A": "한 치의 오차도 없이 레시피대로 한다", "B": "레시피를 참고하되 내 의견을 첨가한다"},
            6: {"title": "생일파티에 도착한 나<br><br>모르는 얼굴들이 많이 보인다", "type": "EI", "A": "어색하지만 빠르게 적응해 나간다", "B": "이런 분위기 진짜 싫지만 티 내지 않는다"},

                7: {"title":"생일선물을 주려는데 내 선물이 제일 작다면?", "type": "TF", "A": "아 더 좋은 거 살 걸 그랬나? 신경이 쓰인다", "B": "작지만 내 선물이 최고라고 생각한다"},
             8: {"title": "내가 좋아하는 사람에게 고백하는 방법은?", "type": "JP", "A": "마음이 시키는 대로 한다", "B": "계획적으로 차근차근 접근해서 고백한다"},
            9: {"title": "사람이 많아서 좋아하는 사람과 대화도 제대로 못했다면?", "type": "EI", "A": "어떻게든 대화를 하기 위해 말을 건다", "B": "사람이 너무 많다 다음 기회를 노린다"},

         10:{"title": "아무래도 먼저 가야 할 것 같아 일어난 나<br><br>좋아하는 사람이 따라나와서 가지 말라고 한다면?", "type": "SN", "A": "불렀는데 신경 못써줘서 미안한가 보네", "B": "쟤도 나한테 마음이 있는 건기?"},
            11: {"title": "내가 만든 케이크가 고맙다는 그 사람<br><br>내가 더 듣기 좋은 말은?", "type": "TF", "A": "이걸 직접 만들다니<br>감동이다 아까워서 못 먹겠어", "B": "너 손재주 진짜 좋다<br>어떻게 이렇게 잘 만들어?"},
              12: {"title": "내일 뭐 하냐고 묻는 그 사람의 말에 내 머릿속은?", "type": "JP", "A": "내일? 그건 내일이 돼봐야 아는 건데", "B": "내일 스케줄을 머릿속에 떠올린다"},
        }




        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj147.png"},
            "ISFJ": {"img":"img_isfj147.png"},
            "INFJ": {"img":"img_infj147.png"},
            "INTJ": {"img":"img_intj147.png"},

            "ISTP": {"img":"img_istp147.png"},
            "ISFP": {"img":"img_isfp147.png"},
            "INFP": {"img":"img_infp147.png"},
            "INTP": {"img":"img_intp147.png"},

            "ESTP": {"img":"img_estp147.png"},
            "ESFP": {"img":"img_esfp147.png"},
            "ENFP": {"img":"img_enfp147.png"},
            "ENTP": {"img":"img_entp147.png"},

            "ESTJ": {"img":"img_estj147.png"},
            "ESFJ": {"img":"img_esfj147.png"},
            "ENFJ": {"img":"img_enfj147.png"},
            "ENTJ": {"img":"img_entj147.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
