    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
                  var q = {
              1: {"title": "겨울 붕어빵 장사를 시작한 나<br><br>첫 손님부터 스몰톡을 걸어온다", "type": "EI", "A": "혼자 일하느라 심심했는데 잘 됐다", "B": "난 일에만 집중하고 싶어.."},
             2: {"title": "손님이 없어서 기다리고 있는데<br><br>갑자기 붕어빵 100개를 구워달라고 한다", "type": "SN", "A": "빨리 구워야겠네", "B": "100개나 사는 이유가 궁금해진다"},
             3: {"title": "내가 선호하는 손님은?", "type": "TF", "A": "두 손으로 돈 내고 친절한데<br>주문을 느리게 하는 손님", "B": "돈을 던지듯이 내는데<br>칼같이 주문하고 빠릿한 손님"},

             4: {"title": "붕어빵 장사 첫날<br><br>슈크림보다 팥이 훨씬 많이 팔렸다", "type": "JP", "A": "내일은 슈크림이 더 많이 팔릴 수도 있어", "B": "내일은 슈크림보단 팥을 더 많이 준비해야지"},
             5: {"title": "붕어빵 장사를 한다고 하니까<br><br>친구가 한 달 동안 붕어빵만 먹을 수 있냐고 한다", "type": "SN", "A": "불가능할 거 같은데", "B": "맛 여러 개 가능? 성공하면 뭐 줌?"},
            6: {"title": "한참 붕어빵을 굽고 있는데<br><br>어제 왔던 손님이라며 반갑게 인사를 한다", "type": "EI", "A": "아 알죠~<br>능숙하게 받아친다", "B": "하하..네^^<br>어색한 웃음과 함께 인사를 한다"},

                7: {"title":"친구가 고생한다며 선물을 들고 왔다<br><br>내가 더 마음에 드는 선물은?", "type": "TF", "A": "나를 응원하는 롤링페이퍼", "B": "따뜻한 핫팩"},
             8: {"title": "오늘도 붕어빵 팔러 나가려는데<br><br>앞이 안 보일 정도로 비가 쏟아진다<br><br>평일엔 무조건 일하기로 마음먹은 상황", "type": "JP", "A": "오늘은 팔리지도 않겠네 그냥 쉬자", "B": "평일엔 일하기로 했잖아 나가야지"},
            9: {"title": "친구들 모임에 나간 나<br><br>붕어빵을 판다니까 모두 궁금해하며<br><br>후기를 알려달라고 나를 쳐다본다", "type": "EI", "A": "쏟아지는 관심에 뿌듯해하며 신나서 말한다", "B": "아니 잠깐만 너무 주목하니까 부담스럽잖아"},

         10: {"title": "팥이랑 슈크림 붕어빵만 팔아서<br><br>뭔가 메뉴를 추가하고 싶다", "type": "SN", "A": "남들이 파는 대중적인 걸 판다", "B": "나만의 아이디어가 담긴 메뉴를 만든다"},
            11: {"title": "드디어 붕어빵 컴플레인이 들어왔다<br><br>10개 사간 손님이 맛없다고 환불해달라고 화를 낸다", "type": "TF", "A": "맛없다는 말이 계속 신경이 쓰인다", "B": "다 먹어놓고 환불해달라니 짜증이 난다"},
              12: {"title": "붕어빵 장사한지 어느새 한 달<br><br>지금 나의 심정은?", "type": "JP", "A": "매일 똑같이 반복되니 너무 지루해", "B": "매일 똑같이 반복되니 너무 안정적이야"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj168.png"},
            "ISFJ": {"img":"img_isfj168.png"},
            "INFJ": {"img":"img_infj168.png"},
            "INTJ": {"img":"img_intj168.png"},

            "ISTP": {"img":"img_istp168.png"},
            "ISFP": {"img":"img_isfp168.png"},
            "INFP": {"img":"img_infp168.png"},
            "INTP": {"img":"img_intp168.png"},

            "ESTP": {"img":"img_estp168.png"},
            "ESFP": {"img":"img_esfp168.png"},
            "ENFP": {"img":"img_enfp168.png"},
            "ENTP": {"img":"img_entp168.png"},

            "ESTJ": {"img":"img_estj168.png"},
            "ESFJ": {"img":"img_esfj168.png"},
            "ENFJ": {"img":"img_enfj168.png"},
            "ENTJ": {"img":"img_entj168.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
