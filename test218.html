    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "친구와 뮤직 페스티벌을 가기로 했다<br><br>뭘 입고 갈까?", "type": "EI", "A": "페스티벌엔 튀는 옷을 입어야지", "B": "아뇨 절대 튀고 싶지 않습니다"},

             2: {"title": "페스티벌 가기 전 내가 하는 생각은?", "type": "SN", "A": "아무 일 없이 잘 다녀오자", "B": "재밌는 일이 일어났으면 좋겠다"},

             3: {"title": "친구가 페스티벌 가려고 옷을 샀다는데<br><br>너무 안 어울린다면?", "type": "TF", "A": "친구를 위해 잘 어울린다고 말한다", "B": "친구를 위해 안 어울린다고 말한다"},

             4: {"title": "페스티벌 장소를 봤을 때<br><br>나는 어느 쪽에 가까운가?", "type": "JP", "A": "어떻게 가는지만 알아두고<br>자세한 건 당일에 찾아본다", "B": "가는 길, 오는 길을 철저히 알아두고<br>미리 로드뷰도 봐둔다"},

             5: {"title": "드디어 페스티벌 장소에 도착한 나<br><br>이미 도착한 사람들이 아주 많아 보인다", "type": "EI", "A": "역시 축제엔 사람이 많아야지", "B": "벌써 기 빨리려고 해.."},

            6: {"title": "페스티벌에서 만난 사람 중에<br><br>더 짜증 나는 사람은?", "type": "TF", "A": "계속 나를 쳐다보면서 지 친구랑<br>궁시렁거리다가 혼자 자빠진 사람", "B": "짐이 많은 나를 보고<br>비켜주려다가 내 옷에 음료를 묻힌 사람"},

                7: {"title":"화장실 갔다 오는 길에 지갑을 주웠다<br><br>지금 내 머릿속은?", "type": "SN", "A": "어떻게 찾아주지?<br>일단 앞에 맡기고 와야겠다", "B": "지갑의 주인을 상상하며<br>지갑을 맡기러 감"},

             8: {"title": "공연을 재밌게 보고 밥을 먹기 위해<br><br>미리 알아본 식당으로 갔는데<br><br>오늘 휴무라고 크게 적힌 걸 발견했다", "type": "JP", "A": "짜증 나지만<br>대충 주변에 있는 음식점으로 감", "B": "당황스럽지만<br>플랜 B로 알아본 곳이 있음"},

            9: {"title": "밥을 먹고 있는데 친구가<br><br>엘리베이터를 탔는데 추락하면 어쩔 거냐고 묻는다", "type": "SN", "A": "엘베가 왜 추락해..?<br>아마 죽겠지?", "B": "떨어지는 순간 점프하는 등등<br>온갖 살아남을 상상을 해본다"},

         10: {"title": "밥을 다 먹고 가려는데 친구가<br><br>사실 요즘 네가 힘들어 보여서<br><br>같이 페스티벌 오고 싶었다고 한다", "type": "TF", "A": "날 이렇게 생각해 주다니..ㅠㅠ", "B": "나? 어떤 부분이 힘들어 보였어?"},

            11: {"title": "피곤한 몸을 이끌고 드디어 집에 온 나<br><br>지금 내 상태는?", "type": "EI", "A": "역시 나가서 노니까 기분이 좋네<br>충전되는 기분!", "B": "역시 집에 오니까 기분이 좋네<br>충전되는 기분!"},

              12: {"title": "씻고 과제를 하려고 책상에 앉은 나<br><br>근데 너무 하기 싫다", "type": "JP", "A": "어떻게든 되겠지 뭐~<br>내일의 내가 하겠지!", "B": "스트레스받으니 그냥 해버리자"}
        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj218.png"},
            "ISFJ": {"img":"img_isfj218.png"},
            "INFJ": {"img":"img_infj218.png"},
            "INTJ": {"img":"img_intj218.png"},

            "ISTP": {"img":"img_istp218.png"},
            "ISFP": {"img":"img_isfp218.png"},
            "INFP": {"img":"img_infp218.png"},
            "INTP": {"img":"img_intp218.png"},

            "ESTP": {"img":"img_estp218.png"},
            "ESFP": {"img":"img_esfp218.png"},
            "ENFP": {"img":"img_enfp218.png"},
            "ENTP": {"img":"img_entp218.png"},

            "ESTJ": {"img":"img_estj218.png"},
            "ESFJ": {"img":"img_esfj218.png"},
            "ENFJ": {"img":"img_enfj218.png"},
            "ENTJ": {"img":"img_entj218.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
