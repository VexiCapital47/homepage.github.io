    <script>
        // 문제 번호를 나타내는 num 변수

             3: {"title": "데이트 계획을 다 짜놨는데<br><br>연인이 다른 곳을 가고 싶다고 하면?", "type": "JP", "A": "계획은 다시 짜면 되니까<br>연인이 원하는 곳으로 간다", "B": "거긴 다음에 가고<br>가기로 한 곳을 가자고 한다"},

             5: {"title": "산책하다 공원 벤치에 앉았는데<br><br>연인이 생각에 잠겨있으면?", "type": "EI", "A": "무슨 생각 중이냐고 말을 건다", "B": "그냥 조용히 생각이 끝나길 기다린다"},

            6: {"title": "놀이공원 데이트 중 귀신의 집을 가려는데<br><br>연인이 많이 무서워할 때 내 반응은?", "type": "TF", "A": "같이 들어가니까 괜찮아<br>내가 있잖아!라고 안심시킨다", "B": "어차피 사람이 다 연기하는 거야<br>라고 안심시킨다"},

                7: {"title":"데이트 중 기념품 가게에 갔다<br><br>어떤 걸 사볼까?", "type": "SN", "A": "실용적이고 필요했던 소품", "B": "오늘을 추억할 수 있는 소품"},

             8: {"title": "미리 알아본 식당을 가던 중에<br><br>너무 맛있는 냄새가 나는<br><br>식당을 발견했을 때 나는?", "type": "JP", "A": "오늘은 여기로 가볼까?", "B": "그래도 원래 가려던 곳으로 간다"},

            9: {"title": "연인과 해외여행 중인데<br><br>10년 후에 여기서 같이 살자고 한다면?", "type": "SN", "A": "현실적으로 드는 비용과<br>생활 가능성에 대해 생각한다", "B": "어차피 상상은 공짜니까<br>여기에 살게 된 우리를 생각해 본다"},

         10: {"title": "데이트가 끝난 후 연인이<br><br>오늘은 특별히 더 재밌었다고 한다면?", "type": "TF", "A": "나도 그렇다고 대답한다", "B": "뭐 때문인지 구체적으로 묻는다"},

            11: {"title": "데이트 후 연인이 오늘 재밌었다며<br><br>다음엔 친구들도 불러서 같이 놀까?<br><br>라고 할 때 나는?", "type": "EI", "A": "연인의 친구들도 소개받고<br>재밌을 것 같아 좋다고 한다", "B": "정신없을 것 같고 낯가려서<br>둘이서 노는 게 좋을 것 같다고 한다"},

        }







        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {

            "ENFP": {"img":"img_enfp230.png"},

            "ESFJ": {"img":"img_esfj230.png"},
            "ENFJ": {"img":"img_enfj230.png"},

        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');

                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
