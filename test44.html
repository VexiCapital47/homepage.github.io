<a href="https://link.coupang.com/a/M83Cz" target="_blank" referrerpolicy="unsafe-url"><img src="https://ads-partners.coupang.com/banners/471299?subId=&traceId=V0-301-bae0f72e5e59e45f-I471299&w=320&h=100" alt=""></a>

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "최악의 경우까지 상상해야 타격을 덜 입는다?", "type": "SN", "A": "아니다", "B": "맞다"},
             2: {"title": "나와 다른 사람들을 알아가는 게 좋다?", "type": "EI", "A": "그렇다", "B": "아니다"},
             3: {"title": "누가 이유없이 날 싫다 해도 타격 없다?", "type": "TF", "A": "타격 있다", "B": "타격 없다"},

             4: {"title": "계획 짜는 거 귀찮지만 해야 마음이 편하다?", "type": "JP", "A": "안짜도 편하다", "B": "짜는게 편하다"},
             5: {"title": "초능력을 가진 사람이 존재할 거라고 생각하는가?", "type": "SN", "A": "말도 안 된다", "B": "세상은 넓으니 가능성 있다"},
            6: {"title": "나는 주로 친구와의 만남에서", "type": "EI", "A": "얘기를 하는 편", "B": "얘기를 들어주는 편"},

                7: {"title": "슬픔을 나누면", "type": "TF", "A": "슬픔이 반이 된다", "B": "슬픈 사람이 둘이 된다"},
             8: {"title": "약속 장소에 갈 때 나는", "type": "JP", "A": "약속시간에 딱 맞게 도착하는 편", "B": "약속시간 전에 도착하는 편"},
            9: {"title": "나는 어디에 가까운가?", "type": "SN", "A": "현실적으로 살아가는 사람", "B": "낭만적으로 살아가는 사람"},

         10: {"title": "약속 가기 전의 나는", "type": "EI", "A": "놀 생각에 들떠있음", "B": "약속 왜 잡았지? 하지만 막상 가면 잘 놀음"},
            11: {"title": "나는 무언가를 선택해야 할 때", "type": "TF", "A": "결정을 쉽게 못 내리는 편", "B": "빠르게 최선의 선택을 내리는 편"},
              12: {"title": "계획이 틀어지는 거에 스트레스를", "type": "JP", "A": "받지 않는다", "B": "많이 받는다"}
        }


        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj44.png"},
            "ISFJ": {"img":"img_isfj44.png"},
            "INFJ": {"img":"img_infj44.png"},
            "INTJ": {"img":"img_intj44.png"},

            "ISTP": {"img":"img_istp44.png"},
            "ISFP": {"img":"img_isfp44.png"},
            "INFP": {"img":"img_infp44.png"},
            "INTP": {"img":"img_intp44.png"},

            "ESTP": {"img":"img_estp44.png"},
            "ESFP": {"img":"img_esfp44.png"},
            "ENFP": {"img":"img_enfp44.png"},
            "ENTP": {"img":"img_entp44.png"},

            "ESTJ": {"img":"img_estj44.png"},
            "ESFJ": {"img":"img_esfj44.png"},
            "ENFJ": {"img":"img_enfj44.png"},
            "ENTJ": {"img":"img_entj44.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
    </script>
